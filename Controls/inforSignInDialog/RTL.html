<!DOCTYPE html>
<html>
<head>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
		<meta charset="utf-8">

		<title>Infor Sign In Dialog</title>
		<link href="css/inforSignInDialog.css" rel="stylesheet" />
		
		<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
		<script src="../Release/jquery-1.10.2.min.js"></script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../Release/inforControlsCombined.js"></script>
		<script src="js/inforSignInDialog.js"></script>

		<script>
			$(function () {
				Globalize.culture("ar-SA");
				$("body").inforSignInDialog({login: doLogin});
			 });
			 
			 function doLogin(userId, password, rememberPassword) {
				//Do something to login - just faking things here...
				var loginOk = false;
				if (loginOk) {
					//Go to the page you want...return true hides the dialog false does not...
					window.location.assign("http://www.infor.com");
					return true;
				} else {
					//Show an error in the status area.
					var userId = $("#userId");
					if (userId.val()=="")
						$("body").inforSignInDialog("showError","The user id is not valid.",userId);
					else
						$("body").inforSignInDialog("showError","The username or password is incorrect. please contact your system admin",$("#password"));

					return false;	//false does not hide the dialog
				}
			}
		</script>
	</head>

	<body class="inforSignInDialog">
		<form class="inforSignInDialogControls">
			
			<div class="inforLogo"></div>
			<p class="inforApplicationName">Infor Ming.le</p>
			
			<label class="inforScreenReaderText" for="userId" data-localizedText="text:UserID"></label>
			<input type="text" name="userId" id="userId" autocomplete="on" class="inforTextbox" data-localizedText="placeholder:UserID" /><br>
			
			<label class="inforScreenReaderText" for="password" data-localizedText="text:Password"></label>
			<input type="password" name="password" id="password" autocomplete="on" data-localizedText="placeholder:Password" class="inforTextbox"/><br>
			
			<label class="inforScreenReaderText" for="serverName" data-localizedText="text:ServerName"></label>
			<select class="inforDropDownList" name="serverName" id="serverName" data-localizedText="placeholder:ServerName">
				<option value="a">Server A</option>
				<option value="b">Server B</option>
				<option value="c">Server C</option>
				<option value="d">&nbsp;</option>
			</select>
			<br>
			
			<button type="button" class="inforFormButton default inforSignInButton" data-localizedText="text:SignIn"></button>
			<br>
			
			<input type="checkbox" class="inforCheckbox" id="rememberPassword" /><label for="rememberPassword" class="inforCheckboxLabel" data-localizedText="RememberSettings"></label>
			<br>
			
		</form>
	</body>
</html>
