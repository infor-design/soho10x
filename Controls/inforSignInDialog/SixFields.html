<!DOCTYPE html>
<html>
<head>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
		<meta charset="utf-8">

		<title>Infor Sign In Dialog - Additional Fields</title>
		<link href="css/inforSignInDialog.css" rel="stylesheet" />
		
		<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
		<script src="../Release/jquery-1.10.2.min.js"></script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../Release/inforControlsCombined.js"></script>
		<script src="js/inforSignInDialog.js"></script>

		<script>
			 $(function () {
				$("body").inforSignInDialog();
			 });
		</script>
	</head>

	<body class="inforSignInDialog">
		<div class="inforSignInDialogControls" >
			<div class="inforLogo"></div>
			<p class="inforApplicationName">Infor Ming.le</p>
			<label class="inforScreenReaderText" for="userId" data-localizedText="text:UserID"></label>
			<input type="text" name="userId" id="userId" class="inforTextbox" data-localizedText="placeholder:UserID" /><br>
			
			<label class="inforScreenReaderText" for="password" data-localizedText="text:Password"></label>
			<input type="password" name="password" id="password" data-localizedText="placeholder:Password" class="inforTextbox"/><br>
			
			<label class="inforScreenReaderText" for="serverName" data-localizedText="text:ServerName"></label>
			<select class="inforDropDownList" name="serverName" id="serverName" data-localizedText="placeholder:ServerName">
				<option value="a">Server A</option>
				<option value="b">Server B</option>
				<option value="c">Server C</option>
				<option value="d">&nbsp;</option>
			</select>
			<br>
			
			<label class="inforScreenReaderText" for="language" data-localizedText="text:Language"></label>
			<select class="inforDropDownList" name="language" id="language" data-localizedText="placeholder:Language">
				<option value="a">English</option>
				<option value="b">French</option>
				<option value="c">Spanish</option>
				<option value="d">&nbsp;</option>
			</select>
			<br>
			
			<label class="inforScreenReaderText" for="company" data-localizedText="text:Company"></label>
			<!--<input type="text" name="company" id="company" data-localizedText="placeholder:Company" class="inforTextbox"/><br>
			-->
			<select class="inforDropDownList" name="company" id="company" data-localizedText="placeholder:Company">
				<option value="a">Company 1</option>
				<option value="b">Company 2</option>
				<option value="c">Company 3</option>
				<option value="d">&nbsp;</option>
			</select>
			<br>
			
			<label class="inforScreenReaderText" for="environment" data-localizedText="text:Environment"></label>
			<select class="inforDropDownList" name="environment" id="environment" data-localizedText="placeholder:Environment">
				<option value="a">Production</option>
				<option value="b">Test</option>
				<option value="c">Staging</option>
				<option value="d">&nbsp;</option>
			</select>
			<br>
			
			<button type="button" class="inforFormButton default inforSignInButton" disabled data-localizedText="text:SignIn"></button>
			<br>
			
			<input type="checkbox" class="inforCheckbox" id="rememberPassword" /><label for="rememberPassword" class="inforCheckboxLabel" data-localizedText="RememberSettings"></label>
			<br>
			<a class="inforHyperlink" id="resetPassword" data-localizedText="text:ResetPassword" href="#"></a>
			
			
	</div>
	</body>
</html>
