<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Rating Control</title>

  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
  <link rel="stylesheet" href="css/rating.css"/>

  <script src="../Release/jquery-1.11.1.min.js" ></script>
  <script src="js/rating.js" ></script>

  <script>
    $(function () {
      //Init all Ratings using checked value in the radio button. No halfs supported by class/use id variable.
      $('.rating').rating();

      //Set value to a half
      var rating = $('#rating-2').data('rating');
      rating.val('1.5');

      $('#rating-2').on('change', function () {
        console.log($(this).data('rating').val());
      });
    });
  </script>

  <style>
    .demo-fieldset {
      background-color: #f5f5f5;
      border-bottom: 1px solid #dbdbdb;
      height: 38px;
      border-radius: 2px;
    }
    .demo-fieldset .rating {
      float: right;
      line-height: 48px;
      margin-right: 10px;
    }
    .demo-tile {
      box-shadow: 0 1px 2px rgba(0,0,0,.25);
      width: 791px;
      height: 200px;
      border-radius: 4px;
      background-color: #f2f2f2;
      padding: 30px 48px;
    }
    .demo-tile-large-text {
      color: #333;
      font-size: 1.65em;
      font-weight: normal;
      margin-top: 3px;
      padding-bottom: 10px;
    }
    .demo-tile-small-text {
      font-size: 1.4em;
      color: #666666;
    }
    .demo-tile hr {
      background-color: #e5e5e5;
      border: medium none;
      height: 1px;
      margin: 15px 0;
    }
  </style>
</head>
<body style="margin: 20px;">

  <!-- Svg Required for the Icons to Appear -->
  <svg enable-background="new 0 0 32 32" viewBox="0 0 32 32" height="32px" width="32px" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="editor-icons" display="none">
    <defs>
    <g id="icon-star">
    <path d="M20.388,10.918L32,12.118l-8.735,7.749L25.914,31.4l-9.893-6.088L6.127,31.4l2.695-11.533L0,12.118
  l11.547-1.2L16.026,0.6L20.388,10.918z"/>
    </g>
    <g id="icon-halfstar">
      <polygon fill="#a4a4a4" points="32,12.118 20.389,10.918 16.026,0.6 16,0.66 16,25.325 16.021,25.312 25.914,31.4 23.266,19.867
    "/>
      <polygon fill="#fbc410" points="11.547,10.918 0,12.118 8.822,19.867 6.127,31.4 16,25.325 16,0.66  "/>
    </g>
    </defs>
  </svg>
  <br>

  <!-- Rating Control In XTreme's Special Field Set -->
  <div class="demo-fieldset">
    <div class="rating small" id="rating-2">
      <input type="radio" class="is-filled" name="rating-id1" id="one-star-id1">
      <label for="one-star-id1">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">1 out of 5 Stars</span>
      </label>

      <input type="radio" class="is-filled" name="rating-id1" id="two-star-id1">
      <label for="two-star-id1">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">2 out of 5 Stars</span>
      </label>

      <input type="radio" class="is-filled" name="rating-id1" id="three-star-id1">
      <label for="three-star-id1">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">3 out of 5 Stars</span>
      </label>

      <input type="radio" class="is-half" checked name="rating-id1" id="four-star-id1">
      <label for="four-star-id1">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-halfstar"/>
        </svg>
        <span class="scr-only">4 out of 5 Stars</span>
      </label>

      <input type="radio" name="rating-id1" id="five-star-id1">
      <label for="five-star-id1">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">5 out of 5 Stars</span>
      </label>
    </div>
  </div>
  <br>

  <!-- Rating Control In XTreme's Tiles -->
  <div class="demo-tile">
    <H1 class="demo-tile-large-text">Customer Statisfaction</H1>
    <p class="demo-tile-small-text">Average Customer Statisfaction on Rating</p>

    <div class="rating is-readonly" id="rating-3">
      <input type="radio" class="is-filled" name="rating-id3" id="one-star-id3">
      <label for="one-star-id3">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">1 out of 5 Stars</span>
      </label>

      <input type="radio" class="is-filled" name="rating-id3" id="two-star-id3">
      <label for="two-star-id3">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">2 out of 5 Stars</span>
      </label>

      <input type="radio" class="is-filled" name="rating-id3" id="three-star-id3">
      <label for="three-star-id3">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">3 out of 5 Stars</span>
      </label>

      <input type="radio" checked name="rating-id3" id="four-star-id3">
      <label for="four-star-id3">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">4 out of 5 Stars</span>
      </label>

      <input type="radio" name="rating-id3" id="five-star-id3">
      <label for="five-star-id3">
        <svg class="icon" viewBox="0 0 32 32">
          <use xlink:href="#icon-star"/>
        </svg>
        <span class="scr-only">5 out of 5 Stars</span>
      </label>
    </div>
    <span class="rating-text">4 out of 5<br>Satisfied</span>
    <hr>
    <p class="demo-tile-small-text">Customer Satisfaction Trend</p>
    <p class="demo-tile-small-text">No Data Available</p>
  </div>

</body>
</html>
