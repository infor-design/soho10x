<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Simple List  </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />
	<link rel="stylesheet" href="css/inforSimpleList.css" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforSimpleList.js"></script>

	<!--Load a Flat file with JSON data-->
	<script src="../inforDataGrid/js/sampleData.js"></script>

	<script>
		$(function () {

			//Store the Grid Obj For Later Api Calls..
			var columns = [],
				data = getOrdersData([]);

			//Define Columns for the Grid.
			columns.push({ id: "po", name: "PO", field: "po", width: 40 });
			columns.push({ id: "item", name: "Item", field: "item", width: 125 });
			columns.push({ id: "description", name: "", field: "description", width: 60});

			grid = $("#inforDataGrid").inforSimpleList({
				columns: columns,
				dataset: data
			});
		});
	</script>

</head>
<body>
	<span class="inforSectionLabel">Awaiting Approval</span>
	<div id="inforDataGrid">
	</div>
</body>
</html>
