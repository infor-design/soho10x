<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Time Field</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <link href="css/inforTimeField.css" rel="stylesheet" />

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforTimeField.js"></script>
  <script src="../inforTooltip/js/tooltip.js"></script>

  <script>
    $(function () {
	  var $time = $('#time1');
      $time.inforTimeField({timeFormat: 'HH:mm', interval: 1, range: [0, 24]});
	  $time.val('08:30');
	  $time.trackDirty();
	  $time.on('change', function(){console.log('changed');});
    });
  </script>
</head>
<body>
  <div class="inforSingleColumnLayout autoLabelWidth">
    <label class="inforLabel" for="time1">Time Field</label>
    <input class="inforTimeField" type="text" id="time1"><br>
	<input>
  </div>
</body>
</html>
