<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Modal Box - Manual Modal Content Appended</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
		$('#time1').inforTimeField();
		$('#time2').inforTimeField();

      $('#generalDialogButton').click(function () {
        //Invoke the dialog on a bit of Html at anytime
        $('#newCatalogDialog').modal({
          title: 'New Catalog',
          dialogType: 'General',
          trigger: 'immediate'
        });
		$('#time1').inforTimeField({timeFormat: "HH:mm", interval:15, range:[0,23]});
      });


      $('body').inforForm();
    });

  </script>
</head>
<body onload="window.resizeTo(450,450)">
	<button id="generalDialogButton" class="inforFormButton">Show</button>
	<div class="modal" id="newCatalogDialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title" tabindex="0">Page Settings</h1>
			</div>
			<div class="modal-body">
				<div>
					<div class="inforSingleColumnLayout autoLabelWidth" >
						<div class="inforTriggerField" id="time1Container">
							<input class="inforTimeField inforTextbox" type="text" id="time1" value="08:30 AM" aria-haspopup="true">
							<button class="inforTriggerButton inforTimeButton" type="button" aria-describedby="tooltip">
								<span>Open</span>
							</button>
						</div><br>
					</div>
				</div>
				<button class="inforFormButton default btn-close" type="button">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
