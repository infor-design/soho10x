<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Time Field</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTimeField.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTimeField.js"></script>

	<script>
		$(function () {
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="time1">Time Field</label>
		<input class="inforTimeField" type="text" id="time1" value="08:30 AM"><br>
	</div>
</body>
</html>
