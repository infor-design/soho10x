<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Time Field</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <link href="css/inforTimeField.css" rel="stylesheet" />

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforTimeField.js"></script>
  <script src="../inforTooltip/js/tooltip.js"></script>

  <script>
    $(function () {
      $('#time1, #time2').inforTimeField();
    });
  </script>
</head>
<body style="overflow: scroll;">
  <div class="inforSingleColumnLayout" style="height:600px;">&nbsp;</div>

  <div class="inforSingleColumnLayout autoLabelWidth">
    <label class="inforLabel" for="time1">First Time Field</label>
    <input class="inforTimeField" type="text" id="time1" value="08:30 AM"><br>
  </div>

  <div class="inforSingleColumnLayout" style="height:600px;">&nbsp;</div>

  <div class="inforSingleColumnLayout autoLabelWidth">
    <label class="inforLabel" for="time2">Second Time Field</label>
    <input class="inforTimeField" type="text" id="time2" value="08:30 AM"><br>
  </div>
</body>
</html>
