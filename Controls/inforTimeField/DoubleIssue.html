<!DOCTYPE html>

<html lang="en"><head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Time Field</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <link href="css/inforTimeField.css" rel="stylesheet" />

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforTimeField.js"></script>
  <script src="../inforTooltip/js/tooltip.js"></script>

  <script>
    $(function () {
      $('#time1').inforTimeField();
      $('#time2').inforTimeField();
    });
  </script>
</head>
<body>
	<div>
		<li>Click the popup for Time Field 1 and set the time to '9:00 PM'</li>
		<li>Click the popup for Time Field 2 and set the time to '10:30 PM'</li>
		<li>Click the popup for Time Field 1 and set the time to '11:00 AM'</li>
		<li>At this point, both time controls are set to '10:00 AM'</li>
	</div>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="time1">Time Field 1</label>
		<div class="inforTriggerField" id="time1Container">
		<input class="inforTimeField inforTextbox" type="text" id="time1" value="08:30 AM" aria-haspopup="true">
			<button class="inforTriggerButton inforTimeButton" type="button" tabindex="-1" aria-describedby="tooltip">
				<span>Open</span>
			</button>
		</div><br>

		<label class="inforLabel" for="time2">Time Field 2</label>
		<div class="inforTriggerField" id="time2Container"><input class="inforTimeField inforTextbox" type="text" id="time2" value="08:30 AM" aria-haspopup="true">
			<button class="inforTriggerButton inforTimeButton" type="button" tabindex="-1" aria-describedby="tooltip">
				<span>Open</span>
			</button>
		</div><br>

		</div>

	<div class="tooltip popover right is-hidden" role="tooltip" id="tooltip" style="top: 7.5px; left: 223px;">
	<div class="arrow"></div><div class="tooltip-content"><div class="timepopup">
	<label class="label scr-only" for="timepopup-hours" style="display: none;">Hours</label>
	<select class="dropdown" id="timepopup-hours" style="display: none;"><option selected="selected">8</option>
	<option>9</option>
	<option>10</option>
	<option>11</option>
	<option>12</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
	</select>
	<label class="label scr-only" for="timepopup-hours-shdo">Hours</label>
	<input type="text" readonly="" class="dropdown" tabindex="0" role="combobox" aria-autocomplete="none" aria-owns="dropdown-list" aria-readonly="true" aria-activedescendant="dropdown-opt16" id="timepopup-hours-shdo"><span>:</span>
	<label class="label scr-only" for="timepopup-mins" style="display: none;">Mins</label><select class="dropdown" id="timepopup-mins" style="display: none;">
	<option>00</option><option selected="selected">30</option></select>
	<label class="label scr-only" for="timepopup-mins-shdo">Mins</label>
	<input type="text" readonly="" class="dropdown" tabindex="0" role="combobox" aria-autocomplete="none" aria-owns="dropdown-list" aria-readonly="true" aria-activedescendant="dropdown-opt16" id="timepopup-mins-shdo">
	<label class="label scr-only" for="timepopup-ampm" style="display: none;">Am/Pm</label><select class="dropdown" id="timepopup-ampm" style="display: none;"><option selected="selected">AM</option><option>PM</option></select>
	<label class="label scr-only" for="timepopup-ampm-shdo">Am/Pm</label><input type="text" readonly="" class="dropdown" tabindex="0" role="combobox" aria-autocomplete="none" aria-owns="dropdown-list" aria-readonly="true" aria-activedescendant="dropdown-opt16" id="timepopup-ampm-shdo">
	</div></div></div></body></html>
