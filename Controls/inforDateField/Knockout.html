<!DOCTYPE html>
<html>
<head>

	<title>Using KnockOut with Drop Downs.</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../lib/knockout-2.3.0.debug.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script src="../inforShared/js/inforKnockout.js"></script>

	<script>
		$(function () {
			var viewModel = {
				selectedType: ko.observable('F'),	//The Selected Value in the Drop Down
				dateVal: ko.observable(Globalize.format(Globalize.parseDate("2014-02-03T08:30:00"), Globalize.culture().calendar.patterns.d)),	///ko.observable("10/12/2001"),
				isVisible: ko.observable(true),
				isEnabled: ko.observable(true),
				isReadOnly: ko.observable(false)
			};

			ko.applyBindings(viewModel);

			//show the value...
			$("#showValue").click(function(){
				console.log(ko.toJSON(viewModel), $("#someDropDown").val());
			});

			//change the value in the viewModel
			$("#changeValue").click(function(){
				viewModel.dateVal("10/11/2001");
			});

			//toggleVisibility
			$("#toggleVisibility").click(function(){
				viewModel.isVisible(!viewModel.isVisible());
			});

			$("#toggleReadonly").click(function(){
				viewModel.isReadOnly(!viewModel.isReadOnly());
			});

			$("#toggleDisabled").click(function(){
				viewModel.isEnabled(!viewModel.isEnabled());
			});
		});
	</script>
</head>
<body >
	<label class="inforLabel" for="dateInput1">Date Field</label>
	<input class="inforDateField" id="dateInput1" data-bind="inforDateField: {value: dateVal, visible: isVisible, readOnly: isReadOnly, enable: isEnabled}" type="text">

	<br>
	<button type="button" class="inforFormButton"  id="showValue">Show Value</button>
	<button type="button" class="inforFormButton" id="changeValue">Change Value</button>
	<button type="button" class="inforFormButton" id="toggleVisibility">Show/Hide</button>
	<button type="button" class="inforFormButton" id="toggleReadonly">Readonly/Enable</button>
	<button type="button" class="inforFormButton" id="toggleDisabled">Disable/Enable</button>
</body>
</html>
