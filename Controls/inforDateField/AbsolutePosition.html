<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield - Can be absolute-ly positioned</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDateField.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			$(".inforDateField").inforDateField();
		});
	</script>
</head>
<body>
	  <div style="overflow:auto; display:block; width:100%; height:100%; position:absolute;">
			<div style="position:absolute; top:100px; height:100px; width:800px; border:1px solid red;"></div>
			<input style="left:500px; top:50px; position:absolute" class="inforDateField" type="text"/>
		</div>

	  <!--Absolute Positioned Field. Try to resize the window to the field -->
	   <input style="left:335px; top: 92px; position:absolute" class="inforDateField" type="text"/>
</body>
</html>
