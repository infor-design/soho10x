<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDateField.css" rel="stylesheet" />
	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			Globalize.culture("ar-EG");
			Globalize.culture().calendar = Globalize.culture().calendars.UmAlQura;

			$("#dateInput1").inforDateField({validateInput: false});

			//setup validation
			$("form").inforForm().setupValidation();

			$.Validation.addRule("hijri-min-max", {
				check: function (value, field) {
					var val = new Date(value);
					if (val > new Date(1450, 12, 29) || val < new Date(1318, 01, 01)) {
						//$(field).val("");
						return false;
					}
					return true;
				},
				async: false,
				msg: "Hijri Date Range is 01/01/1318 to 12/29/1450."
			});
		});
	</script>
</head>
<body>
	<form class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">Date Field</label>
		<input class="inforDateField" id="dateInput1" type="text"  data-validation="hijri-min-max"/>
	</form>
</body>
</html>
