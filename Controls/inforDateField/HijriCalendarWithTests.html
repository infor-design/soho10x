$(document).ready(function () {
		//Set the current culture
		Globalize.culture("ar-SA");

		$("body").inforForm();

        $(function () {
			// we can switch to a pure non-standard calendar
			//if (Globalize.culture().name=="ar-SA")
			//	Globalize.culture().calendar = Globalize.culture().calendars.Gregorian_Localized;
			//Function to convert Hirji to Gregorian

			$("#convert").click(function() {
				var startVal = $("#dateInput1").val().split("/"),
					calendar = Globalize.cultures["ar-SA"].calendars.Hijri,
					converted = calendar.convert.toGregorian(startVal[2], parseInt(startVal[1], 10) -1, parseInt(startVal[0],10) );

				$("#result").val(converted.getMonth()+1 +
					"/" +  converted.getDate() +
					"/" +  converted.getFullYear());

			});
		});



	    var columns = [];
	    columns.push({ id: "gregorianYear", name: "Gregorian Year", field: "gregorianYear", width: 125, formatter:TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
        columns.push({ id: "gregorianMonth", name: "Gregorian Month", field: "gregorianMonth", width: 125, editor: TextCellEditor, required: true, filterType: TextFilter });
		columns.push({ id: "gregorianDay", name: "Gregorian Day", field: "gregorianDay", width: 125, editor: TextCellEditor, required: true, filterType: TextFilter });
      	columns.push({ id: "hijriYear", name: "Hijri Year", field: "hijriYear", width: 125, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
        columns.push({ id: "hijriMonth", name: "Hijri Month", field: "hijriMonth", width: 125, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
		columns.push({ id: "hijriDay", name: "Hijri Day", field: "hijriDay", width: 125, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
        columns.push({ id: "nthDay", name: "Nth Day of Wk", field: "nthDay",  width: 60,  formatter:TextCellFormatter, editor: TextCellEditor, filterType: TextFilter});
		columns.push({ id: "dayWeek", name: "Day-of-Week", field: "dayWeek", width: 140,  formatter:TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
		columns.push({ id: "daysInMonth", name: "Days-in-Hijri-Month", field: "daysInMonth", width: 140,  formatter:TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });

		var data =[];
		for (var I = 0; I < tests.length; I++) {
			var grMon = "" + tests[I][1] + "  (" + gregMonth(tests[I][1]) + ")";
			data.push({id:I, gregorianYear: tests[I][0] , gregorianMonth: grMon, gregorianDay: tests[I][2], hijriYear: tests[I][3], hijriMonth: tests[I][4], hijriDay: tests[I][5], nthDay: tests[I][6], dayWeek:  tests[I][7], daysInMonth:  tests[I][8]})
		}

		var options = {
			columns: columns,
			idProperty:'id',
			editable: false,
			dataset: [],
			showFilter: false,
			showCheckboxes: false,
			showDrillDown: true,
			drilldown: function(currentRow) {
				//Date is day/month/year
				var hijriDateVal = "" + tests[currentRow.id][5] + "/" + tests[currentRow.id][4] + "/" + tests[currentRow.id][3];
				$("#dateInput1").val(hijriDateVal);
				$("#dateInput1Container").find("button").trigger("click");	//call the hidden buttons click to open the calendar
				var rowArr = new Array();
				rowArr.push(currentRow);
				grid.setSelectedRows(rowArr);
			},
			multiSelect: false,
			showFilter: true,
			showFooter: true,
			pagingMode: PagingModes.PagerClientSide,
			pageSize: tests.length,
			savePersonalization: true,
		};
		grid = $("#inforDataGrid").inforDataGrid(options);
		grid.updateData(data);

});

    </script>
