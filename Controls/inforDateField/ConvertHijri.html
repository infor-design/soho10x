<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDateField.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			//Set the current culture
			Globalize.culture("ar-SA");

			// we can switch to a pure non-standard calendar
			//if (Globalize.culture().name=="ar-SA")
			//	Globalize.culture().calendar = Globalize.culture().calendars.Gregorian_Localized;

			$("body").inforForm();

			//Function to convert Hirji to Gregorian

			$("#convert").click(function() {
				var startVal = $("#dateInput1").val().split("/"),
					calendar = Globalize.cultures["ar-SA"].calendars.Hijri,
					converted = calendar.convert.toGregorian(startVal[2], parseInt(startVal[1], 10) -1, parseInt(startVal[0],10) );

				$("#result").val(converted.getMonth()+1 +
					"/" +  converted.getDate() +
					"/" +  converted.getFullYear());
			});
		});
	</script>
</head>
<body>
	<div class="autoLabelWidth">
		 <label class="inforLabel">Hirji Date Field</label>
		 <input class="inforDateField" id="dateInput1" type="text"   />
		 <br>
		 <label class="inforLabel">Gregorian Date</label>
		  <input class="inforTextBox" id="result" type="text"  readonly />
		 <button class="inforFormButton" id="convert" type="button">Convert</button>
	</div>
</body>
</html>
