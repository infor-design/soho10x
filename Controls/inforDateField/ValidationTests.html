<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			//Test the validateInput option in various formats
			$("#default").inforDateField();
			$("#MMddyyyy").inforDateField({dateFormat: "MM/dd/yyyy"});
			$("#MMdd1").inforDateField({dateFormat: "MMdd"});
			$("#MMdd2").inforDateField({dateFormat: "MM/dd"});
			$("#MMyy").inforDateField({dateFormat: "MM/yy"});
		});
	</script>
</head>
<body>
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">Default Format</label>
		<input class="inforDateField" id="default" type="text"style="width:60px"/>
		<br>
		<label class="inforLabel">MM/dd/yyyy</label>
		<input class="inforDateField" id="MMddyyyy" type="text" style="width:60px"/>
		<br>
		<label class="inforLabel">MMdd</label>
		<input class="inforDateField" id="MMdd1" type="text" style="width:30px"/>
		<br>
		<label class="inforLabel">MM/dd</label>
		<input class="inforDateField" id="MMdd2" type="text" style="width:30px"/>
		<br>
		<label class="inforLabel">MM/yy</label>
		<input class="inforDateField" id="MMyy" type="text" style="width:30px"/>
		<br>
	</div>
</body>
</html>
