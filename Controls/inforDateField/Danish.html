<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="../lib/cultures/globalize.culture.da-DK.js"></script>

	<script>
		$(function () {
			Globalize.culture("sv-SE");
			$("#dateInput1").inforDateField({ constrainInput: false });
		});
	</script>
</head>
<body>
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">Date Felt</label>
		  <input class="inforDateField" id="dateInput1" type="text"  />
	</div>
</body>
</html>
