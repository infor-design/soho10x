<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDateField.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			//Set the current culture
			Globalize.culture("es-ES");
			// switch to a non-standard calendar
			if (Globalize.culture().name=="ar-SA")
				Globalize.culture().calendar = Globalize.culture().calendars.Gregorian_Localized;
			// back to the standard calendar
			//Globalize.culture().calendar = Globalize.culture().calendars.standard;

			//Best to initialize on the id $("#dateInput1").inforDateField();
			//this routine initializes all controls but is slow.
			$("#dateInput1").inforDateField({validateInput:false});
			$("body").inforForm();

		});
	</script>
</head>
<body>
	<div class="">
		<label class="inforLabel">Date Field</label>
		  <input class="inforDateField required" id="dateInput1" type="text"   />
		  <br>
		  <label class="inforLabel">Read Only</label>
		  <input class="inforDateField" type="text" value="10/12/2011" readonly />
		  <br>
		  <label class="inforLabel">Disabled</label>
		  <input class="inforDateField" type="text" value="10/12/2011" disabled />
		  <br>
		  <!--Absolute Positioned Field -->
		  <label class="inforLabel">Absolute Positioning</label>
		  <input style="left:135px; top: 92px; position:absolute" class="inforDateField" type="text"/>
	</div>
</body>
</html>
