<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			$("#dateInput1, #dateInput2").inforDateField({showTimeInput: true,
											 showUTCTime: true,
											 dateFormat:  Globalize.culture().calendar.patterns.d + " " + Globalize.culture().calendar.patterns.t + " zzz"});

			/*
			$("#dateInput1, #dateInput2").inforDateField({showTimeInput: true,
											 showUTCTime: true,
											 dateFormat:  Globalize.culture().calendar.patterns.d + " HH:mm" ,
											 timeFormat: "HH:mm"});
			*/
			$("#dateInput1").change(function() {
				setTimeout(function() {
					var utcMillis = parseInt($("#dateInput1").attr("data-utcmillis"));
					$.datepicker.setUtcDate("#dateInput2", utcMillis);
				},1);
			});


			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">UTC Date 1</label>
		<input class="inforDateField" id="dateInput1" type="text" style="width: 220px" data-utcmillis="" value="3/11/2013 3:07:00 AM +00:00"/><br>
		<label class="inforLabel">UTC Date 2</label>
		<input class="inforDateField" id="dateInput2" type="text" style="width: 220px" data-utcmillis=""/>
	</div>
</body>
</html>
