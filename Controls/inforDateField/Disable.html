<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Datefield Example</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforDateField.js"></script>

  <script>
    $(function () {
      $('.inforDateField').inforDateField();

      $('button').click(function () {
        var field = $('#dateInput1');

        if (field.is(':disabled')) {
          field.enable();
        } else {
          field.disable();
        }

      });
    });
  </script>
</head>
<body>
  <div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
    <label class="inforLabel" for="dateInput1">Date Field 1</label>
    <input class="inforDateField" id="dateInput1" type="text" value="12/12/2001">
    <br>
    <label class="inforLabel" for="dateInput1">Date Field 2</label>
    <input class="inforDateField" id="dateInput1" type="text" value="12/12/2001">
    <br>
    <button class="inforFormButton">Toggle Disabled</button>
  </div>
</body>
</html>
