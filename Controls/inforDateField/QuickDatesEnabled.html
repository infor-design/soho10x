<!DOCTYPE html>
<!-- saved from url=(0057)https://soho.infor.com/controls/inforDateField/index.html -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
    <script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			var fieldOptions1 = {
				showTimeInput: false,
				showQuickDates: true,
			};

			$("#dateInput1").inforDateField(fieldOptions1);//({mask: "99/99/9999"});
			$("#dateInput2").inforDateField(fieldOptions1);//({mask: "99/99/9999"});
			$("body").inforForm();
		});
	</script>
</head>
<body class="">
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
    	<div>
    		<li>Click the popup for Date Field 1</li>
    		<li>Click the quick dates button</li>
    		<li>Click the popup for Date Field 2</li>
    		<li>The original quick dates popup is still visible.</li>
    	</div>
        <br /><br />

		<label class="inforLabel" for="dateInput1" style="width: 61px;">Date Field 1</label>
		<div class="inforTriggerField" id="dateInput1Container">
			<input class="inforDateField inforTextbox" id="dateInput1" type="text">
			<button class="inforTriggerButton inforDatePickerButton" type="button" tabindex="-1" src="" alt="Select a Date" aria-describedby="tooltip"><span>Open</span></button>
		</div>

        <br />

		<label class="inforLabel" for="dateInput2" style="width: 61px;">Date Field 2</label>
		<div class="inforTriggerField" id="dateInput2Container">
			<input class="inforDateField inforTextbox" id="dateInput2" type="text">
			<button class="inforTriggerButton inforDatePickerButton" type="button" tabindex="-1" src="" alt="Select a Date" aria-describedby="tooltip"><span>Open</span></button>
		</div>

		  </div>
</body>
</html>
