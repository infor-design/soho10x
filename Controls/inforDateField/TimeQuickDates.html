<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {

			$("#dateInput1").inforDateField({
											 showQuickDates: true,
											 quickDateOptions: [
                        {label: Globalize.localize('Today'), offset: 0, period: 'T' },
                        {label: 'Never expires', offset: 100, period: 'Y' },
                        {label: 'Date of Approval', offset: -1, period: 'M' }
                      ]});

			//initiate autolabel width plugin
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">Time and Quick Dates Field</label>
		<input class="inforDateField" id="dateInput1" type="text"  />

		<br>
	</div>
</body>
</html>
