<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>
	
	<script>
		$(function () {
			//Set the current culture
			//Globalize.culture("ar-SA");

			//Using the Current Culture for date and time example
			//$("#dateInput1").inforDateField({showTimeInput: true,
			//								 showQuickDates: true,
			//								 dateFormat: Globalize.culture().calendar.patterns.d + " "+ Globalize.culture().calendar.patterns.t,
			//								 timeFormat: Globalize.culture().calendar.patterns.t});

			//24 Hour Format Example..(With the current culture for time)
			$("#dateInput1").inforDateField({showTimeInput: true,
											 showQuickDates: true,
											 dateFormat: Globalize.culture().calendar.patterns.d + " HH:mm",
											 timeFormat: "HH:mm"});

			$("#dateInput2").inforDateField();

			//initiate autolabel width plugin
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel">Time and Quick Dates Field</label>
		<input class="inforDateField" id="dateInput1" type="text"  />
		<input class="inforDateField" id="dateInput2" type="text"  />

		<br>
	</div>
</body>
</html>
