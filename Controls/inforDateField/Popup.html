<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Datefield Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDateField.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDateField.js"></script>

	<script>
		$(function () {
			//create the date picker and attach to the change event which will fire when something is selected on the calendar
			$("#dateField1").inforDateField().change(function() {
				$("#label1").html("Date is "+$(this).val());
			});

			//hide the dateField input field. also you could position this in the page to help position the calendar
			//As the calendar will open underneath it
			$("#dateField1Container").css("opacity",0);

			//Attach the events to the button
			$("#button1").click(function() {
				$("#dateField1Container").find("button").trigger("click");	//call the hidden buttons click to open the calendar
			});
		});
	</script>
</head>
<body>
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		  <button class="inforFormButton" type="button" id="button1">Open Date Picker</button><br>
		  <input id="dateField1" class="inforDateField" type="text" value="10/12/2011"  />
		  <label class="inforLabel" id="label1">Date is</label>
	</div>
</body>
</html>
