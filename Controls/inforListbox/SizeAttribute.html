<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor ListBox - Example uses the html size attribute to adjust the listbox height</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforListBox.js"></script>

	<script>
		$(function () {
			$(".inforListBox").inforListBox({showCheckboxes: true});
			$("body").removeClass("inforHidden");
		});
	</script>
</head>

<body style="inforHidden inforApplicationPadding">
		<label class="inforLabel" for="listbox1">Suppliers</label>
		<select multiple="multiple" size="4" class="inforListBox" id="listbox1" >
			<option value="1" >ABC Manufacturing</option>
			<option value="2" selected="selected">Acme Industrial</option>
			<option value="3">Allied Suppliers</option>
			<option value="4">Allied Suppliers</option>
		</select>
</body>
</html>
