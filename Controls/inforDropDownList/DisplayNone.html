<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Dropdown - Can Init and Display None</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>


  <script>
    $(function () {
      $('#country1').dropdown();
      setTimeout(function() {
          $('#country1').next().show().next().show();
      }, 2000);
    });
  </script>

</head>
<body style="width: 100%;" class="inforApplicationPadding">

  <label for="country1" class="inforLabel" style="display:none">Country</label>
  <select id="country1" data-placeholder="Select..." style="display:none" class="inforDropDownList" >
      <option value=""></option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Aland Islands">Aland Islands</option>
      <option value="Albania">Albania</option>
  </select>

</body>
</html>
