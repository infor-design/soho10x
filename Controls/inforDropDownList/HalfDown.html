<!DOCTYPE html>
<html>
<head>

  <title>Dropdown - test that the drop down opens up when not enough room.</title>

  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
  <link rel="stylesheet" href="css/inforDataGrid.css"/>

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/dropdown.js"></script>

  <script>
    $(function () {
      $('#country').dropdown();
    });
  </script>

</head>
<body style="margin-top:20px; overflow: scroll">
<!-- <body style="margin-top:20px;height: 10000px; overflow: scroll"> -->
<!-- <body style="margin-top:20px; overflow: scroll"> -->

    <label for="msg" class="label">Message</label>
    <textarea id="msg" class="inforTextArea" style="height:400px;width:1000px;"></textarea>
    <br>
    <br>
    <label for="country" class="label">Country</label>
    <select id="country" class="dropdown">
      <option value=""></option>
      <option selected value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Aland Islands">Aland Islands</option>
      <option value="Albania">Albania</option>
      <option value="Algeria">Algeria</option>
      <option value="American Samoa">American Samoa</option>
      <option value="Andorra">Andorra</option>
      <option value="Angola">Angola</option>
      <option value="Anguilla">Anguilla</option>
  </select>
</body>
</html>
