<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">

  <title>Infor DropDownList : Main Example</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script> 
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      var elements = [];

      //About 10000 then its not responsive
      for (var i = 1; i <= 100; i++) {
        elements.push({ label: 'Extra ' + i,
                value: 'Extra ' + i,
                id: i});
      }

      $('#dropDown1').dropdown({source: function (request, response) {
        response(elements);
      }});
    });
  </script>
</head>
<body>
  <div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
     <label class="inforLabel" id="dropDown1Label">Countries</label>
     <select name="Country" id="dropDown1" style="width:100px">
    </select>
  </div>
</body>
</html>
