<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta charset="utf-8">

  <title>Dropdown - Call Triggered to Force Update</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/dropdown.js"></script>

  <script>
    $(function () {
      var ddl = $('#dropDown2').inforDropDownList();
      ddl.append('<option value="UK">UK</option><option value="USA">USA</option>').trigger('updated');
    });
  </script>
</head>
<body>
  <div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
     <label class="inforLabel" id="dropDown2Label">Populated</label>
     <select class="inforDropDownList" id="dropDown2">
     </select>
  </div>
</body>
</html>
