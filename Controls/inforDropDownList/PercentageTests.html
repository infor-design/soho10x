<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Drop Down List - With Percentage Width </title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/inforDropDownList.css">
	
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="js/inforDropDownList.js"></script>

	<script>
		  $(function () {
			$("select").inforDropDownList();
		  });
	</script>

	<style type="text/css">
	 select.c3 {width: 50%;}
	 select.c1 {width: 100%;}
	</style>
  </head>
  <body>
	<fieldset class="inforFieldSet">
	  <span class="inforFieldSetLabel">Select 100% width Test</span>
	  <div class="content c2">
		<select class="c1" id="0">
		  <option value="A">A</option>
		  <option value="B">B</option>
		  <option value="C">C</option>
		  <option value="D">D</option>
		</select>
		<br />
		<select class="c1" id="1">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		</select>
		<br />
		<select class="c1" id="2">
		  <option value="q">q</option>
		  <option value="a">a</option>
		  <option value="z">z</option>
		  <option value="w">w</option>
		</select>
	  </div>
	</fieldset>
	<fieldset class="inforFieldSet">
	  <span class="inforFieldSetLabel">Select 50% width Test</span>
	  <div class="content c2">
		<select class="c3" id="3">
		  <option value="A">A</option>
		  <option value="B">B</option>
		  <option value="C">C</option>
		  <option value="D">D</option>
		</select>
		<br />
		<select class="c3" id="4">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		</select>
		<br />
		<select class="c3" id="5">
		  <option value="q">q</option>
		  <option value="a">a</option>
		  <option value="z">z</option>
		  <option value="w">w</option>
		</select>
	  </div>
	</fieldset>
  </body>
</html>
