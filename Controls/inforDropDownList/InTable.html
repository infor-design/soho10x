<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor DropDown List - Basic Functionality</title>
<!--
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
     $('.inforLookupField').inforLookupField({
        height: 200,
        width: 400,
        editable: false
      });

      $('.inforDropDownList').dropdown();

      $('#gender').required();
    });
  </script>

</head>
<body class="inforApplicationPadding">
  <table border="0">
  <tr>
    <td>
      <label class="inforLabel" for="name">Name</label>
    </td>
    <td>
      <input id="name" class="inforTextbox" type="text">
    </td>
  </tr>
  <tr>
    <td>
      <label class="inforLabel" for="physician">Primary Care Physician</label>
    </td>
    <td>
      <input id="physician" class="inforLookupField" type="text">
    </td>
  </tr>
  <tr>
    <td>
      <label class="inforLabel" for="gender">Gender</label>
    </td>
    <td>
      <select id="gender" class="inforDropDownList">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      <label class="inforLabel" for="student">Student</label>
    </td>
    <td>
      <select id="student" class="inforDropDownList">
        <option value="N">No</option>
        <option value="Y">Yes</option>
      </select>
    </td>
  </tr>
  </table>
</body>
</html>
