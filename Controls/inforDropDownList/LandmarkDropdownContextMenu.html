<!DOCTYPE html>
<html>
<head>

	<title>Lmrk Dropdown Context Menu</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDropDownList.js"></script>
	<script src="../inforContextMenu/js/inforContextMenu.js"></script>

<script>

$(function ()  {
	//Add the container you want to use to the body. it can be empty....
	var $menu = $("<ul id='landmarkContextMenu' class='inforContextMenu'><li><a href='#doOpen'>Open</a></li><li><a href='#doClose'>Close</a></li></ul>").appendTo("body");

	// initialize form
	$("body").inforForm();

	//init the control
	$(".inforDropdownContainer .selectedSingle, .inforTextbox").inforContextMenu({menu: "landmarkContextMenu"});
});
</script>
</head>
<body>

	<div class="inforSingleColumnLayout">

		<label for="country3" class="inforLabel" >Country</label>
		<select id="country3" data-placeholder="Select..." class="inforDropDownList" style="width: 210px">
			<option value="">&nbsp;</option>
			<option value="United States">United States</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="Afghanistan">Afghanistan</option>
			<option value="Aland Islands">Aland Islands</option>
			<option value="Albania">Albania</option>
		</select>
		<br>
		<br>

		<label for="text1" class="inforLabel" >Label</label>
		<input id="text1" type="text" class="inforTextbox" value="AWB Test" />
	</div>

</body>
</html>
