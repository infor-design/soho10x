<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Drop Down - Make Blue and focus events fire</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script src="js/dropdown.js"></script>

  <script>
  $(function() {
    //Initialize the Plugin By Id. Track the change event.
    $('#reportlist').dropdown().next().next().on('blur', function() {
      console.log('blur');
    });

    $('#reportlist').next().next().on('focus', function() {
      console.log('focus');
    });
  });
  </script>
</head>
<body>
		<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		   <label class="inforLabel" for="reportlist">Options</label>
		   <select id="reportlist" name="reportlist" class="dropdown">
			  <option selected>First Option</option>
			  <option>Second Option</option>
			  <option>Third Option</option>
			  <option>Last Option</option>
		   </select>
		   <br>
		   <label class="inforLabel">Options</label>
		   <input>
		</div>
	</body>

</html>
