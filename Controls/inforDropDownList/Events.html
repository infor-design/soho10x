<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Infor DropDownList Simple Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script src="js/inforDropDownList.js"></script>

  <script>
  $(function() {
    //Initialize the Plugin By Id. Track the change event.
    $('#reportlist').inforDropDownList().on('blur', function(e) {
      console.log('blur');
    });

    $('#reportlist').next().find("input").on('focus', function(e) {
      console.log('focus');
    });
  });
  </script>
</head>
<body>
		<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
		   <label class="inforLabel" for="reportlist">Options</label>
		   <select id="reportlist" name="reportlist" class="inforDropDownList">
			  <option selected>First Option</option>
			  <option>Second Option</option>
			  <option>Third Option</option>
			  <option>Last Option</option>
		   </select>
		   <br>
		   <label class="inforLabel">Options</label>
		   <input>
		</div>
	</body>

</html>
