<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta charset="utf-8">

  <title>Dropdown - test serialization to main select</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforDropDownList.js"></script>

  <script>
     $(function () {
      $('#test').dropdown();
      $('button').on('click', function () {
          var ddl = $('#test').empty()
                .append('<option value="new item 1">New Item 1</option>')
                .trigger('updated');
      });
    });
  </script>
</head>
<body>
  <label for="test" class="label">Test 123</label>
    <select class="dropdown" id="test" style="width: 60px">
      <option value="01">Option 01</option>
      <option value="02">Option 02</option>
      <option value="03">Option 03</option>
      <option value="04">Option 04</option>
      <option value="05">Option 05</option>
    </select>
  <button>Update</button>
</body>
</html>
