<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor DropDownList Example</title>
	<link type="text/css" href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link type="text/css" href="css/inforDropDownList.css" rel="stylesheet" />

	<script  src="../lib/jquery-1.10.2.min.js"></script>
	<script  src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script  src="../Release/inforControlsCombined.js"></script>

	<script  src="js/inforDropDownList.js"></script>

	<script>

		$(function () {

			//Initialize the other Drop Downs.
			$(".inforDropDownList").inforDropDownList();

			$("#toggleEnable").toggle(function(){
				$("#dropDown1").disable();
				}, function(){
				 $("#dropDown1").enable();
			});

			$("#dropDown1").inforDropDownList();
			$("#dropDown1").setValue("");
			$("#dropDown1").inforDropDownList("setCode", "1");
		});
	</script>
</head>
<body>
	<div class="infor2ColumnLayout">
		<div class="column1">
		   <label class="inforLabel" for="dropDown1">Ship To</label>
		   <select class="inforDropDownList" id="dropDown1" >
				<option  value="2">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;2 - Selected</option>
				<option selected value="1">&#160;&#160;&#160;&#160;1 - Selected</option>
				<option></option>
			</select><br>
		</div>
	</div>

</body>
</html>
