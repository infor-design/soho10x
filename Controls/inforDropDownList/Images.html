  <script>
    $(function () {
      //Use Normal Init for drop downs.
      $('#imageDropDown1, #imageDropDown2').dropdown();

      //Use Normal Functions to Set a Value
      $('#imageDropDown2').dropdown('setCode','greenUp');

      //Label width ect...
      $('body').inforForm();
    });
  </script>
</head>
<body>
  <div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
     <label class="label">Document Type</label>
     <select style="width:200px" class="dropdown" id="imageDropDown1">
      <option value="calendar" selected="selected" class="dropdown-icon excel">Excel</option>
      <option value="shopping_cart" class="dropdown-icon images">Image</option>
      <option value="cd" class="dropdown-icon pdf">Pdf</option>
      <option value="email" class="dropdown-icon powerpoint">Powerpoint</option>
      <option value="faq" class="dropdown-icon text">Text</option>
      <option value="games" class="dropdown-icon video">Video</option>
      <option value="music" class="dropdown-icon world">Word</option>
      <option value="phone" class="dropdown-icon entity">Entity</option>
    </select>
    <br>
    <label class="label">Trending (Icons not approved)</label>
    <select style="width:200px" class="dropdown" id="imageDropDown2">
      <option value="redUp" class="dropdown-icon redUp">Highest</option>
      <option value="blueUp" class="dropdown-icon blueUp">Higher</option>
      <option value="greenUp" class="dropdown-icon greenUp">High</option>
      <option value="gold" selected="selected" class="dropdown-icon gold">Normal</option>
      <option value="blueDown" class="dropdown-icon blueDown">Low</option>
      <option value="greenDown" class="dropdown-icon greenDown">Lower</option>
      <option value="redDown" class="dropdown-icon redDown">Lowest</option>
    </select>
  </div>
</body>
