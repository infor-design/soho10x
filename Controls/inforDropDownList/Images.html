	<script>
	   $(function () {
			//Globalize.culture("ar-SA");
			//set up a select only drop down list
			$("#imageDropDown1, #imageDropDown2").inforDropDownList({editable:false, typeAheadSearch: false});

			$("#imageDropDown2").inforDropDownList("setCode","greenUp");

			$("#div1").find('.inforLabel').autoWidth();
			$("body").removeClass("inforHidden");
		});
	</script>
</head>
<body class="inforHidden">
	<div id="div1" class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
	   <label class="inforLabel">Document Type</label>
	   <select style="width:200px" class="inforDropDownList" id="imageDropDown1">
		  <option value="calendar" selected="selected" class="inforDropDownImage excel">Excel</option>
		  <option value="shopping_cart" class="inforDropDownImage images">Image</option>
		  <option value="cd" class="inforDropDownImage pdf">Pdf</option>
		  <option value="email" class="inforDropDownImage powerpoint">Powerpoint</option>
		  <option value="faq" class="inforDropDownImage text">Text</option>
		  <option value="games" class="inforDropDownImage video">Video</option>
		  <option value="music" class="inforDropDownImage world">Word</option>
		  <option value="phone" class="inforDropDownImage entity">Entity</option>
		</select>
		<br>
		<label class="inforLabel">Trending (Icons not approved)</label>
		<select style="width:200px" class="inforDropDownList" id="imageDropDown2">
		  <option value="redUp" class="inforDropDownImage redUp">Highest</option>
		  <option value="blueUp" class="inforDropDownImage blueUp">Higher</option>
		  <option value="greenUp" class="inforDropDownImage greenUp">High</option>
		  <option value="gold" selected="selected" class="inforDropDownImage gold">Normal</option>
		  <option value="blueDown" class="inforDropDownImage blueDown">Low</option>
		  <option value="greenDown" class="inforDropDownImage greenDown">Lower</option>
		  <option value="redDown" class="inforDropDownImage redDown">Lowest</option>
		</select>
	</div>
</body>
