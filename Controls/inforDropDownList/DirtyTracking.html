<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor DropDown List - Basic Functionality</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      $('#country, #country1').dropdown();

      $('#country1, #field1').trackDirty();
    });
  </script>

</head>
<body class="inforApplicationPadding">

  <label for="field1" class="inforLabel" >field1</label>
  <input name="field1" class="inforTextbox" id="field1" /><br>

  <label for="country1" class="inforLabel" >Country</label>
  <select id="country1" class="inforDropDownList" >
    <option value="8">red</option>
    <option value="9">orange</option>
    <option value="10">yellow</option>
    <option value="11">green</option>
    <option value="12">blue</option>
    <option value="13">indigo</option>
    <option value="14">violet</option>
    <option value="15">black</option>
    <option value="16">purple</option>
    <option value="17">sage</option>
    <option selected="" value="18">blackcolor</option>
    <option value="19">black Light</option>
  </select><br>


</body>
</html>
