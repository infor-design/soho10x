<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">

  <title>Shifting Data Grid 1</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script src="../inforDataGrid/js/sampleData.js"></script>

</head>

<body>
  <div id="inforTabContainer" class="ui-tabs inforScrollableArea">
     <ul class="inforTabset">
      <li><a href="#tab1">Tabset One</a></li>
     </ul>

    <div id="tab1" class="ui-tabs-panel">
      <div class="inforToolbar" role="toolbar">
        <button class="inforIconButton open" title="Sample Tooltip"><span></span></button>
        <button class="inforIconButton edit" title="Sample Tooltip"><span></span></button>
        <button class="inforIconButton delete" title="Sample Tooltip"><span></span></button>
      </div>

      <div class="landmarkList" style="height:100%;">
        <div style='height:40%;'>
          <div id="inforDataGrid" style="height:180px;"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var columns = [];
    columns.push({ id: 'A',        name: 'A',              field: 'A',        width: 125, formatter: TextCellFormatter, filterType: TextFilter });
    columns.push({ id: 'B',        name: 'B',              field: 'B',        width: 325, formatter: TextCellFormatter, filterType: TextFilter });
    columns.push({ id: 'C',        name: 'C',              field: 'C',        width: 325, formatter: TextCellFormatter, filterType: TextFilter });
    columns.push({ id: 'D',        name: 'D',              field: 'D',        width: 325, formatter: TextCellFormatter, filterType: TextFilter });
    columns.push({ id: 'state',    name: 'State',          field: 'state',    width: 200, formatter: TextCellFormatter, editor: SelectCellEditor, filterType: SelectFilter, editorOptions: {editable: false}, options: [' ', {label: 'Alabama',value: 15}, {label: 'Alaska',value: 16}, {label: 'Iowa',value: 17}] });

    var data = [];
    data.push({id:1, A:'a',    B: '', C: '', D: '', state: 15 });
    data.push({id:2, A:'aa',   B: '', C: '', D: '', state: 16 });
    data.push({id:3, A:'aaa',  B: '', C: '', D: '', state: 17 });
    data.push({id:4, A:'aaaa', B: '', C: '', D: '', state: 15 });

    var options = {
      idProperty: 'id',
      columns: columns,
      dataset: data,
      showCheckboxes: false,
      showFilter: true,
      showFooter: true,
    };
    var grid = $('#inforDataGrid').inforDataGrid(options);

    $('#inforTabContainer').inforTabset();
    $('body').inforForm();

  </script>
</body>
</html>
