<html>
	<head>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				var options = "";
				for(var x =0; x < 100; x++) {
					options += "<option>" + x + "</option>";
				}
				$("#test").html(options);
				$("#test").inforDropDownList();
				$("#popupmenu").inforMessageDialog({
					title: "TEST",
					dialogType: 'General',
					width: 780,
					height: 350,
					icon: 'search'});
			});

		</script>
	</head>
	<body onload="" style="padding: 0; margin: 0;">
		<header style="height: 62px; background-color: #ebebeb; display: block;">
		</header>

		<div id="popupmenu" style="display: none;">
			<div style=" position: absolute;">
			<select id="test">
			</select>
			</div>
		</div>
		<br/>

	</body>
</html>
