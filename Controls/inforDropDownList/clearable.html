<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor DropDown List - Basic Functionality</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/dropdown.js"></script>

  <script>
    $(function () {
      $('.inforDropDownList').dropdown();
    });
  </script>

</head>
<body class="inforApplicationPadding">


      <label for="clearable" class="label">Clearable (Has Blank)</label>
      <select class="inforDropDownList" name="clearable" id="clearable">
        <option value="">&nbsp;</option>
        <option value="AU">Australia</option>
        <option value="BD">Bangladesh</option>
        <option value="BR">Brazil</option>
        <option value="BU">Bermuda</option>
        <option value="CA">Canada</option>
        <option value="CN">China</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="JP">Japan</option>
        <option value="KE">kenya</option>
        <option value="MX">Mexico</option>
        <option value="NP">Nepal</option>
        <option value="PK">Pakistan</option>
        <option value="RU">Russian Federation</option>
        <option value="UK">United Kingdom</option>
        <option value="US" selected>United States</option>
      </select>
      <br>


      <label for="not-clearable" class="label">Not Clearable</label>
      <select id="not-clearable" name="not-clearable" class="inforDropDownList">
        <option value="AU">Australia</option>
        <option value="BD">Bangladesh</option>
        <option value="BR">Brazil</option>
        <option value="BU">Bermuda</option>
        <option value="CA" selected>Canada</option>
        <option value="CN">China</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="JP">Japan</option>
        <option value="KE">kenya</option>
        <option value="MX">Mexico</option>
        <option value="NP">Nepal</option>
        <option value="PK">Pakistan</option>
        <option value="RU">Russian Federation</option>
        <option value="UK">United Kingdom</option>
        <option value="US">United States</option>
      </select>


  </div>
</div>
</body>
