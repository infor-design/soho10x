<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DropDownList : Main Example</title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			var elements = [];
			for (var i = 1; i <= 30000; i++) {
				elements.push({ label: "Extra " + i,
								value: "Extra " + i,
								id: i});

			}

			$("#dropDown1").inforDropDownList({source: function (request, response) {
				var elems = [];
				if (request.term =="") {
					response(elements.slice(0,100));
				} else {
					//find the elements with request.term in the array
					for (var i = 0; i < elements.length-1; i++) {
						if (elements[i].label.toLowerCase().search(request.term) > -1) {
							elems.push(elements[i]);
						}
					}
					response(elems);
				}
			}});
		});
	</script>
</head>
<body>
	<div class="inforModuleContentArea autoLabelWidth inforSingleColumnLayout">
	   <label class="inforLabel" id="dropDown1Label">Countries</label>
	   <select name="Country" id="dropDown1" style="width:100px">
	  </select>
	</div>
</body>
</html>
