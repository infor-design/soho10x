<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor DropDown List - Basic Functionality</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      $('.inforDropDownList').dropdown();
    });
  </script>

</head>
<body class="inforApplicationPadding">

  <label class="inforLabel" for="periodicityDropDown">Periodicity</label>
  <select id="periodicityDropDown" class="inforDropDownList noTrackDirty" name="periodicityDropDown">
    <option value="1">Monthly</option>
    <option value="2">Quarterly</option>
    <option value="3">SemiAnnual</option>
    <option value="4">Yearly</option>
  </select>

</body>
</html>
