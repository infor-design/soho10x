<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Drop Down List on a Dialog Box</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			$('#modal-1').modal().on('close', function () {
				console.log('This Dialog Closed');
			});
      $('#country1').dropdown();
		});
	</script>
</head>
<body>

	<div class="modal" id="modal-1">
		<div class="modal-content">

			<div class="modal-header">
				<h1 class="modal-title" tabindex="0">Page Settings</h1>
			</div>

			<div class="modal-body autoLabelWidth inforSingleColumnLayout">
        <div class="field">
          <label class="inforLabel" for="country1">Country</label>
          <select id="country1" autofocus class="inforDropDownList" >
            <option selected  value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Aland Islands">Aland Islands and a Cool Place</option>
              <option value="Albania">Albania</option>
          </select>
        </div>
        <div class="field">
          <label class="inforLabel" for="url">URL</label>
          <input class="inforTextbox" id="url" name="url" type="text">
        </div>
        <div class="field">
          <label class="inforLabel" for="pageTitle">Page Title</label>
          <input class="inforTextbox"  id="pageTitle" name="pageTitle" type="text">
        </div>
        <div class="field">
          <label class="inforLabel" for="pageDesc">Page Description</label>
          <input class="inforTextbox"  id="pageDesc" name="pageDesc" type="text">
        </div>

				<button type="button" class="inforFormButton default btn-close">Close</button>
			</div>
		</div>
	</div>

	<button type="button" class="inforFormButton" data-modal="modal-1">Show</button>


</body>
</html>
