<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Examples for S3 - HFC-452</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />

  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
    <!--[if IE]>
<style type="text/css">
input {
  border: none;
  margin: 5px;
  padding-right: 0px;
}
.wrapper {
    border: 1px #aaa inset;
}
.spacer{
    margin-left: 20px;
    height: 10px;
}
</style>
<![endif]-->
  <script>
      function focusLast() {
        $('#example1').next().next().focus();
      }

      $(function () {
        $('#example1').dropdown();
        $('#example2').dropdown();
        $('#example3').dropdown();
        $('#example3').dropdown('setCode', '2');
        $('#example4').dropdown();
        $('#example5').dropdown();

        $('#toggleEnable').click(function(){
          $('#example3').disable();
        });

        $('#toggleReadonly').click(function(){
          $('#example3').readOnly();
        });

      //Hide the label and drop down using jquery hide. Which is updated to work with this control
      $('#toggleHide').click(function() {
        $('#example3, #example3Label').hide();
      });
    });
  </script>

  </head>
  <body>
  <div>
      <label class="inforLabel" id="example1Label">Display Code</label>
      <select class="inforDropDownList" name="example1" id="example1" style="width:14px">
        <option value="MM">H Hourly</option>
        <option value="MM">S Salaried</option>
      </select>
      <br />
      <label class="inforLabel" id="example2Label">Limit Input</label>
      <select class="inforDropDownList" name="example2" id="example2" style="width:50px">
        <option value=""></option>
        <option value="H">H Hourly</option>
        <option value="S">S Salaried</option>
      </select>
      <br />
      <label class="inforLabel" id="example3Label">Type Input</label>
      <select class="inforDropDownList" name="example3" id="example3" style="width:11.7px">
        <option value="1">1 Weekly</option>
        <option value="2">2 Biweekly</option>
        <option value="3">3 Semimonthly</option>
        <option value="4">4 Monthly</option>
        <option value="5">5 UK Four-Weekly</option>
      </select>
      <label class="inforLabel" id="example4Label" style="position:absolute;top:120px;left:16px;text-align:right;width:120px;">Exempt from Overtime</label>
      <select class="inforDropDownList" name="example4" id="example4" style="position:absolute;width:40px;top:120px;left:145px;text-transform:uppercase;">
        <option value=""> - Not Applicable</option>
        <option value="N">N - No</option>
        <option value="Y">Y - Yes</option>
      </select>
      <label class="inforLabel" id="example5Label" style="position:absolute;top:150px;left:100px;text-align:right;width:40px;">Shift</label>
      <select class="inforDropDownList" name="example5" id="example5" style="position:absolute;width:20px;top:150px;left:145px;">
        <option value="1">1 - Shift 1</option>
        <option value="2">2 - Shift 2</option>
        <option value="3">3 - Shift 3</option>
      </select>

      <span class='wrapper'>
        <input type='text' />
        <span class='spacer'></span>
      </span>
  </div>
  <button type="button" class="inforFormButton" onclick='alert($("#example4").getValue())'>Get Value</button>
  <button type="button" class="inforFormButton" onclick='alert($("#example4").getCode())'>Get Code</button>
  <button type="button" class="inforFormButton" onclick='$("#example3").setValue("")'>Set Value</button>
  <button type="button" class="inforFormButton" onclick='$("#example3").dropdown("setCode","3")'>Set Code</button>
  <button type="button" class="inforFormButton" id="toggleEnable">Enable/Disable</button>
  <button type="button" class="inforFormButton" id="toggleReadonly">Enable/Readonly</button>
  <button type="button" class="inforFormButton" onclick="focusLast()">Focus</button>
  </body>
</html>
