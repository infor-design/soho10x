<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Bread Crumb Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.min.js"></script>

	<link href="css/inforBreadcrumb.css" rel="stylesheet">

</head>
<body class="inforApplicationPadding">
	  <div class="inforModuleContainer">
		 <div class="inforModuleHeader">
				<div class="inforModuleHeaderLeft">
					<!--Replaces inforModuleRecordIdText and inforPageTitleText-->
					<span class="inforBreadcrumb" role="navigation">
						<a href="#" tabindex="0">Root</a>
						<a href="#" tabindex="0">Level 2</a>
						<a href="#" tabindex="0">current position</a>
					</span>
				</div>
				<div class="inforModuleHeaderRight">
					<button type="button" class="inforModuleDropDownButton" id = "menuButton"  ><i>Menu</i></button>
					<button type="button" class="inforModuleSettingsButton" id = "settingsButton"  ><i>Settings</i></button>
					<button class="inforCloseButton" type="button" disabled><i>Close</i></button>
				</div>
		 </div>
		 <div class="inforModuleContentArea">
			<!-- Your Module Stuff will Go Here - Color is only presented to show padding. -->

		 </div>
	 </div>
</body>
</html>
