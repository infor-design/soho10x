<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<title>Infor Radio Button : Main Sample </title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			Globalize.culture("ar-SA");

			//All that is needed for this control
			$("#options input").inforRadioButton();
			$(".inforRadioButton").inforRadioButton();
		});
	</script>
</head>
<body class="inforApplicationPadding">
	<div class="inforRadioButtonSet" id="options">
		<label class="inforTopLabel">Options</label><br>
		<input type="radio" id="opt1" class="inforRadioButton" name="radioGroup1" value="ru"/><label for="opt1">Option 1</label><br>
		<input type="radio" id="opt2" disabled  class="inforRadioButton" name="radioGroup1" value="wa"/><label for="opt2">Option 2</label><br>
		<input type="radio" id="opt3" class="inforRadioButton" name="radioGroup1" value="be" /><label for="Oopt3">Option 3</label><br>
		<input type="radio" id="opt4" checked class="inforRadioButton" name="radioGroup1" value="wi"/><label for="opt4">Option 4</label><br>
	</div>
	<br>
	<!--Doesnt presently work Circle Back? -->
	<br>
	<input type="radio" id="vOpt1" class="inforRadioButton" name="radioGroup2" value="ru"/><label for="vOpt1">Inline Option 1</label>
	<input type="radio" id="vOpt2"  class="inforRadioButton" name="radioGroup2" value="wa"/><label for="vOpt2">Inline Option 2</label>

</body>
