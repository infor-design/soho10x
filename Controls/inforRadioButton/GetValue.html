<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Infor Radio Button : Main Sample </title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforRadioButton.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			$("#options input").inforRadioButton();
			$('#options').on('change', function() {
				alert($(this).getValue());
        alert($("input[name=radioGroup1]:checked").val());
			});
      $("#options").setValue("o3");
		});
	</script>
</head>
<body class="inforApplicationPadding" >
	<div class="inforRadioButtonSet" id="options" role="radiogroup" aria-labelledby="groupLabel">
		<span class="inforTopLabel" role="presentation" id="groupLabel">Select Option</span><br role="presentation">
		<input type="radio" id="option1" class="inforRadioButton" name="radioGroup1" value="o1" role="radio"/><label role="presentation" for="option1">Option One</label><br role="presentation">
		<input type="radio" id="option2" disabled  class="inforRadioButton" name="radioGroup1" value="o2" role="radio"/><label role="presentation" for="option1">Option Two</label><br role="presentation">
		<input type="radio" id="option3" checked class="inforRadioButton" name="radioGroup1" value="o3"  role="radio"/><label role="presentation" for="option1">Option Three</label><br role="presentation">
		<input type="radio" id="option4"  class="inforRadioButton" name="radioGroup1" value="o4" role="radio"/><label role="presentation" for="option1">Option Four</label><br role="presentation">
	</div>
</body>
</html>
