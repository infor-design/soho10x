<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Swap List - Errors</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      $('#OperatorGroupDualListExchange').inforSwapList();
      $('#OperatorGroupDualListExchange').addError({message: 'Test Error'});

      $('button').on('click', function() {
        $('#OperatorGroupDualListExchange').removeError();
      });
    });
  </script>
</head>
<body class="inforApplicationPadding">
  <div class="inforSwapList" id="OperatorGroupDualListExchange" style="margin-left: 20px; width: 500px; height: 250px"></div>
  <button class="inforFormButton">Clear</button>
</body>
</html>
