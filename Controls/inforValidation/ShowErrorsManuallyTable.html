<!DOCTYPE html>
<html>
<head>
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
  <meta charset="utf-8">

  <title>Infor Validation Plugin: Adding Errors Manually</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />

  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
     $(function (){
      $('body').inforForm();
    });

    function showErrors() {
    $('#dateInput1').addError({message: 'I have an Error.', showTooltip: true});
    $('#textBox1').addError({message: 'I have an Error.', showTooltip: true});
      $('#dropDown1').addError({message: 'I have an Error.', showTooltip: true});
    }

    function hideErrors() {
    $('#dateInput1').removeError();
    $('#textBox1').removeError();
      $('#dropDown1').removeError();
    }
  </script>
</head>
<body class="inforApplicationPadding">
  <div class="inforModuleContainer">
     <div class="inforModuleHeader">
        <div class="inforModuleHeaderLeft">
          <span class="inforPageTitleText">Order Line Item</span>
          <span class="inforModuleRecordIdText">12000001</span>
        </div>
        <div class="inforModuleHeaderRight">
          <button class="inforModuleSettingsButton"></button>
          <button class="inforModuleCloseButton"></button>
        </div>
     </div>
     <div class="inforModuleContentArea">
      <div class="inforToolbar">
        <button class="inforIconButton save"  onclick="showErrors()"></button>
        <button class="inforIconButton discard" onclick="hideErrors()"></button>
      </div>

      <div class="autoLabelWidth inforSingleColumnLayout">
        <table border="0" role="presentation">
        <tr><td><label class="inforLabel" for="dateInput1">Date 1</label></td>
        <td><input class="inforDateField required" id="dateInput1" type="text" data-validate="required" /></td></tr>
        <tr><td><label class="inforLabel" for="textBox1">Order Id</label></td>
            <td><input type="text" id="textBox1" class="inforTextbox required" /></td></tr>
        <tr><td><label class="inforLabel" for="dropDown1">Supplier</label></td>
        <td><select id="dropDown1" class="inforDropDownList required">
              <option value="a">All</option>
              <option value="cc">Consolidated Consortiums</option>
              <option value="mw">Major Widgets Inc</option>
              <option value="me">Metrolitan Electric</option>
              <option value="sp">Speed Services Inc</option>
             </select>
        </td></tr>
        </table>
     </div>
   </div>
  </div>
</body>
</html>
