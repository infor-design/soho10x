<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Textbox Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script >
		 $(function($) {
			$("#errorField").validationMessage("show", "This field is required.",  true);

		});
	</script>
</head>

<body style="margin:10px">
	<div class="inforSingleColumnLayout autoLabelWidth">
	  <label class="inforLabel" for="textBox1" for="errorField">Order No</label>
	  <input type="text" id="errorField" name="errorField" class="inforTextbox" />
	</div>
</body>
</html>
