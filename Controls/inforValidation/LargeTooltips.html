<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Validation Plugin: Form Validation</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script type="text/javascript">
		$(function($) {
			$("#textarea").validationMessage("show", "This field is required. Some really long error message about some really long required textarea.",  true);
		});
		$(function($) {
			$("#textarea2").validationMessage("show", "This field is required. Some really long error message about some really long required textarea.",  true);
		});
	</script>
</head>
<style type="text/css">
	textarea {
		width:90% !important;
		height:50px;
	}
	#textarea2 {
		width:80% !important;
	}
</style>
<body class="inforApplicationPadding">
	<form id="simpleForm">
		<label class="inforLabel">Textarea 1</label>
		<textarea id="textarea" class="inforTextArea"></textarea>
		<label class="inforLabel">Textarea 2</label>
		<textarea id="textarea2" class="inforTextArea"></textarea>
	</form>
</body>
</html>
