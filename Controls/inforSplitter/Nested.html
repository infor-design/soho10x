<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8" />

		<title>Infor Splitter - Nested Areas Example</title>
		<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

		<script src="../Release/jquery-1.10.2.min.js"> </script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"> </script>
		<script src="../Release/inforControlsCombined.js" > </script>
		<script src="../inforDataGrid/js/inforDataGrid.js" > </script>
		<script src="../inforSplitter/js/inforSplitter.js" > </script>

		<script>
			$(function () {
				$("#vs1").inforSplitter();
				$("#hs1, #hs2").inforSplitter({splitHorizontal:true});
			});
		</script>
		</head>
	<body>
	<div class="inforSplitter" id="vs1">
	   <div id="leftPane" style="width:30%">
			  <div class="inforHorizontalSplitter" id="hs1">
					<div class="topPane" style="height:30%;background-color: #f1f1f1">
						<div class="inforSingleColumnLayout autoLabelWidth">
								<p>Top left</p>
						</div>
					</div>
					<div class="bottomPane" style="height:70%;background-color: #e1e1e1">
						<div class="inforSingleColumnLayout autoLabelWidth">
								<p>Bottom left</p>
						</div>
					</div>
			  </div>
	   </div>
	   <div id="rightPane" style="width:70">
			<div class="inforHorizontalSplitter" id="hs2">
				<div class="topPane" style="height:30%;background-color: #e1e1e1">
					<div class="inforSingleColumnLayout autoLabelWidth">
						<p>Top right</p>
					</div>
				</div>
				<div class="bottomPane" style="height:70%;background-color: #f1f1f1">
					<p>Bottom right</p>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
