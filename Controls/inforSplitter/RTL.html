<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Window Splitter Example</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<link href="css/inforSplitter.css" rel="stylesheet" />
	<script src="js/inforSplitter.js"></script>

	<script>
		$(function() {
			Globalize.culture("ar-SA");
			$(".inforSplitter").inforSplitter({savePosition: false});
		});
	</script>
</head>
<body>
<div class="inforSplitter">
	<div id="leftPane" style="width:15%;background-color: red">
		<p>Left Pane</p>
	</div>
	<div id="rightPane"  style="width:85%;background-color: green">
		<p>Right Pane</p>
	</div>
</div>
</body>
</html>
