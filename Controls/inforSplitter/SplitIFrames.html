<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Window Splitter Example</title>
	<style type="text/css" media="all">
		.bodyFrame {
			width:100%;
			height:100%;
		}
		.treeFrame {
			width:100%;
			height:100%;
		}
	</style>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			$(".inforSplitter").inforSplitter({initialSplitPerc: 0, savePosition: false});
		});
	</script>
</head>
<body>
<div class="inforSplitter">
	<div id="leftPane">
		<iframe id="ifLeft" src="blue.html" class="treeFrame"></iframe>
	</div>
	<div id="rightPane">
		<iframe id="ifRight" src="green.html" class="bodyFrame"></iframe>
	</div>
</div>
</body>
</html>
