<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Infor Tabsset - Vertical Tabs functionality</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>
	<script src="../inforTabset/js/inforTabset.js"></script>
	<script src="js/inforSplitter.js"></script>

	<script>
		$(function() {
			//Globalize.culture('ar-SA');
			$('#tabs').inforTabset({verticalTabs: true});
			$('#splitter1').inforSplitter({savePosition: false});
			$('#splitter2').inforSplitter({savePosition: false});
			$('body').removeClass('inforHidden');
		});
	</script>

</head>
<body class="inforApplicationPadding inforHidden" >
	<div id="tabs" >
		<ul>
			<li><a href="#tabs-1">Vertical Splitter</a></li>
			<li><a href="#tabs-2">Splitter (min-width)</a></li>
		</ul>
		<div id="tabs-1">
			<div id='splitter1' class="inforScrollableArea">
				<div class="inforSplitter">
					<div class="leftPane" style="width:35%; background-color: #ffdc00 ">
					</div>
					<div class="rightPane" style="width:65%; background-color: #11de00 ">
					</div>
				</div>
			</div>
		</div>
		<div id="tabs-2">
			<div id='splitter2' class="inforScrollableArea">
				<div class="inforSplitter">
					<div class="leftPane" style="width:35%; background-color: #ffdc00 ">
					</div>
					<div class="rightPane" style="width:65%; background-color: #11de00 ">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
