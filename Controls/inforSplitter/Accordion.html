<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Accordion Control</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <link href="css/inforAccordion.css" rel="stylesheet" />

  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js" ></script>
  <script src="../inforFieldSet/js/inforFieldSet.js" ></script>

  <script>
    $(function() {

      $('.inforAccordion').inforAccordion({onExpand: function(e, ui) {
        console.log(e, $(ui).parent());
      }});

      $('#splitter1').inforSplitter({savePosition: false});

      //Do something when you select a sub menu item
      $('.inforAccordionSubmenu').click(function () {
        //do something
      });
    });
  </script>

  <style>
    .left-side {
      width: 30%;
      display: inline-block;
      float: left;
    }
    .right-side {
      width: 70%;
      display: inline-block;
      float: left;
    }
    .left-side .inforFieldSet {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="inforAccordion left-side" style="" role="navigation">
    <fieldset class="inforFieldSet" >
      <div class="inforIcon book" aria-label="book" title="Book" ></div>
      <legend>
        <span class="inforFieldSetLabel">Title One</span>
      </legend>
      <button type="button" role="button" class="inforExpandButton open" aria-expanded="true"></button>
      <div class="content">
        <a class="inforAccordionSubmenu" href="#">Option One</a>
        <a class="inforAccordionSubmenu" href="#">Option Two</a>
        <a class="inforAccordionSubmenu" href="#">Option Three</a>
      </div>
    </fieldset>

    <fieldset class="inforFieldSet" >
      <div class="inforIcon check" aria-label="check" title="Check" ></div>
      <legend>
        <span class="inforFieldSetLabel">Title Two</span>
      </legend>
      <button type="button" role="button" class="inforExpandButton closed" aria-expanded="false"></button>
      <div class="content">
        <a class="inforAccordionSubmenu" href="#">Option One</a>
        <a class="inforAccordionSubmenu" href="#">Option Two</a>
        <a class="inforAccordionSubmenu" href="#">Option Three</a>
      </div>
    </fieldset>

    <fieldset class="inforFieldSet" >
      <div class="inforIcon chart" aria-label="chart" title="chart" ></div>
      <legend>
        <span class="inforFieldSetLabel">Title Three</span>
      </legend>
      <button type="button" role="button" class="inforExpandButton closed" aria-expanded="false"></button>
      <div class="content">
        <a class="inforAccordionSubmenu" href="#">Option One</a>
        <a class="inforAccordionSubmenu" href="#">Option Two</a>
        <a class="inforAccordionSubmenu" href="#">Option Three</a>
      </div>
    </fieldset>

    <fieldset class="inforFieldSet" >
      <div class="inforIcon event" aria-label="event" title="event" ></div>
      <legend>
        <span class="inforFieldSetLabel">Title Four</span>
      </legend>
      <button type="button" role="button" class="inforExpandButton closed" aria-expanded="false"></button>
      <div class="content">
        <a class="inforAccordionSubmenu" href="#">Option One</a>
        <a class="inforAccordionSubmenu" href="#">Option Two</a>
        <a class="inforAccordionSubmenu" href="#">Option Three</a>
      </div>
    </fieldset>
  </div>

  <div class="right-side">
    <div id='splitter1' class="inforScrollableArea">
      <div class="inforSplitter">
        <div class="leftPane" style="width:35%; background-color: #ffdc00 ">
        </div>
        <div class="rightPane" style="width:65%; background-color: #11de00 ">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
