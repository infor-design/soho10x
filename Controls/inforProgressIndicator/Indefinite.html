<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Progress Indicator - Indefinite </title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
	 $(function (){

		var indicator = $("body").inforProgressIndicator({indefinite: true,
					closeWhenComplete: false,
					progressText: "Test",
					detailText: "Test"});

		setTimeout(function() {
			indicator.inforProgressIndicator("destroy");
		},100000000);
	 });
	</script>
</head>
<body>
</body>
</html>
