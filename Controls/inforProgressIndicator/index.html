<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Progress Indicator - Basic Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforProgressIndicator.js"></script>

	<script>
		cancelled = false;

		function updateProgressValue(value, max, text) {
			if (cancelled)
				return;

			var progress = Globalize.localize("LoadingItem") + value + Globalize.localize("Of") + max +"....";
			$("body").inforProgressIndicator( "option", "max", max);
			$("body").inforProgressIndicator( "option", "value", value);
			$("body").inforProgressIndicator( "option", "detailText", text);
			$("body").inforProgressIndicator( "option", "progessText", progress);
		}

		function openProgressIndicator(progress, max, text)
		{
			cancelled = false;
			//Initialize the plugin with the initial value
			$("body").inforProgressIndicator({progressText:text, 
												max: max, modal: false, 
												buttons: [{	
															text: Globalize.localize("Cancel"),
															click: function() { 
																	alert("You Clicked Cancel  - Dialog 1");
																	$(this).inforDialog("close"); 
															}, isDefault: true
														 }],
												onCancel: function() {
													alert('x');
												}});
				
			//this loop similulates something happening...The key is to call the value update when you want the
			//progress to update.
			var i=0;
			for (i=0;i<=max;i++)
			{
				timer = setTimeout("updateProgressValue("+i+","+max+")",i*max , text);
			}
		}

		function hideProgressMessage() {
			  $("body").inforProgressIndicator("destroy");
			  cancelled = true;
		}

		$(function($) {
			//Globalize.culture("de-DE");
			openProgressIndicator(Globalize.localize("PleaseWait"),50);
			
			$('body').inforProgressIndicator('option', 'detailText', 'Processing Please Wait');
			
			$(".inforCloseButton").on('click',function(){
				cancelled = true
				//$("body").inforProgressIndicator("destroy");
			});
		});
	</script>
</head>
<body>
		<button style ="position:fixed;top:50%;left:45%;" class='inforFormButton'  onclick='openProgressIndicator("Saving Changes",10)'>Re-Open Progress Indicator</button>
		<button style ="position:fixed;top:70%;left:45%;" class='inforFormButton'  onclick='openProgressIndicator("Saving Changes",10, "New text")'>Re-Open with New Text </button>
		
</body>
</html>
