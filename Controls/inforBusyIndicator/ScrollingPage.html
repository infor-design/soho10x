<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Loading Indicator</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		function showLoading() {
			$("BODY").inforBusyIndicator({delay:300, modal: true, text: "Please wait"});
		};
	</script>
</head>
<body style="overflow: auto">
	<div style="height: 2200px; width: 100%; overflow: auto">
		please scroll to the bottom to click on the button
	</div>

	<input type="button" id="showLoadingBtn" onclick="showLoading()" value="click on me"/>

</body>
</html>
