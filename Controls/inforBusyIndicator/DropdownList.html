<!DOCTYPE HTML>
<html>
<head>

	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<title>Infor Trigger Field - Drop Down List</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {
			$(".inforDropDownList").inforDropDownList({source: function() {
				//intentionally empty to show loading indicator indefinately.
			}});
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="trigger1">DropDownList List</label>
		<select class="inforDropDownList" id="trigger1">
			<option value="a">A</option>
			<option value="b" selected="selected">B</option>
			<option value="c">C</option>
			<option value="d">D</option>
		</select>
	</div>
</body>
</html>
