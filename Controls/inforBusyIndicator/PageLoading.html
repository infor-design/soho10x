<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Loading Indicator</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforBusyIndicator.js"></script>

</head>
<body>
<script >
		$(function() {
				$("body").inforBusyIndicator({text: "I am loading..........", delay:300, modal: false});
		});
	</script>

	<script >
		$(function() {
			setTimeout(function() {
				$("body").inforBusyIndicator("close");
			},100001);
		});
	</script>
</body>
</html>
