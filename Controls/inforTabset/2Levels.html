<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">

        <title>Infor Tabs - Nested Example</title>

        <link href="../Release/inforControlsCombined.css" rel="stylesheet">
        <script src="../Release/jquery-3.7.1.min.js"></script>
        <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="../Release/inforControlsCombined.js"></script>

        <script>
            $(function($) {
                //Globalize.culture("ar-SA");
                $('.inforTabContainer').inforTabset({
                    editable:false,
                    fillToBottom: true,
                    closable:false
                });
            });
        </script>
    </head>
    <body>
        <div class="inforTabContainer" >
            <ul class="inforTabset">
                <li><a href="#tab_1">Level 1 Tab - 1</a></li>
                <li><a href="#tab_2">Level 1 Tab - 2</a></li>
                <li><a href="#tab_3">Level 1 Tab - 3</a></li>
            </ul>

            <div id="tab_1">
              <p>Tab 1</p>
            </div>

            <div id="tab_2">
              <div class="inforTabContainer" >
                <ul class="inforTabset">
                  <li><a href="#tab_2_1">Level 1 Tab - 1</a></li>
                  <li><a href="#tab_2_2">Level 1 Tab - 2</a></li>
                  <li><a href="#">Level 1 Tab - 3</a></li>
                </ul>
                 <div id="tab_2_1">
                    <p>Tab 2.1</p>
                 </div>
                 <div id="tab_2_2">
                    <p>Tab 2.2</p>
                  </div>
                  <div id="tab_2_3">
                    <p>Tab 2.3</p>
                  </div>
              </div>
            </div>

             <div id="tab_3">
              <p>Tab 3</p>
            </div>
        </div>
    </body>
</html>
