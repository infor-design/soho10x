<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Column Layout: Auto Label Width Issue</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTabset.js"></script>

	<script>
		$(function($) {
			//Globalize.culture("ar-SA");
			$('#inforTabContainer').inforTabset();
		});
	</script>
</head>
<body>
	<div style="height: 200px;" class="autoLabelWidth">
		<div class="inforSingleColumnLayout ">
			<label class="inforLabel" for='shortLabel'>Short</label>
			<input type="text" id="shortLabel" class="inforTextbox"/>
		</div>
	</div>
	<div id="inforTabContainer">
	  <ul class="inforTabset">
		<li><a href="#tab1">Overview</a></li>
		<li><a href="#tab2">Items</a></li>
	  </ul>
	  <div id="tab1">
		<div class="inforSingleColumnLayout ">
			<label class="inforLabel" for='mediumLabel'>Medium</label>
			<input type="text" id="mediumLabel" class="inforTextbox"/>
		</div>
	  </div>
	  <div id="tab2">
		<div class="inforSingleColumnLayout autoLabelWidth">
			<label class="inforLabel" for='longLabel'>Longggggggggggggggggggggggggggggggggggggggggggggggggg</label>
			<input type="text" id="longLabel" class="inforTextbox"/>
		</div>
	  </div>
	</body>
</html>
