<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Tab Set : Small Number of Tabs</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function($) {
			//Globalize.culture("ar-SA");
			var $tabs = $('#inforTabContainer').inforTabset();

			//Function to Rename a tab - Just set the html on the a element
			$("#hideButton").click(function() {
				$('a[href="#tab2"]').parent("li").addClass("inforHiddenTab");
				$tabs.tabs('select', 0);
			});

			$("#showButton").click(function() {
				$('a[href="#tab2"]').parent("li").removeClass("inforHiddenTab");
			});
		});
	</script>
</head>
<body>
	<div class="inforToolbar">
		<button class="inforTextButton" id="hideButton">Hide Second Tab</button>
		<button class="inforTextButton" id="showButton">Show Second Tab</button>
	</div>
	<div id="inforTabContainer">
	  <ul class="inforTabset">
		<li><a href="#tab1">Overview</a></li>
		<li><a href="#tab2">Items</a></li>
		<li><a href="#tab3">Notes</a></li>
	  </ul>
	  <div id="tab1">
		<p>Tab1 Contents</p>
	 </div>
	  <div id="tab2">
		<p>Tab2 Contents</p>
	  </div>
	  <div id="tab3">
	   <p>Tab3 Contents</p>
	  </div>
	</div>
</body>
</html>
