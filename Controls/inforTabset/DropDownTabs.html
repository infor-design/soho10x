<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Xtreme Support</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			//Tab Like Navigation Menu
			$("#tabContainer").inforTabset({fillToBottom: false}).tabs({select: function(e, ui) {
				if ($(ui.tab).attr("href")) {
					var url = $(ui.tab).data("href.tabs");

					if (url) {
						location.href = href;
						return false;
					}
					return true;
				}
			}});

		});

	</script>

</head>
<body>

	<div class="inforApplicationPadding">
		<div id="tabContainer" class="inforModuleTabs inforTabContainer" style="height: 40px;">
			<ul class="inforTabset">
				<li><a href="ajax/content1.html" >Home</a></li>
				<li>
					<a href="#">Search</a>
					<ul id="menu1" class="inforContextMenu">
						<li><a href="ajax/content4.html">KnowledgeBase Search</a></li>
						<li><a onclick="goToPage()">Incident Search</a></li>
						<li><a href="ajax/content6.html">Product Component Search</a></li>
					</ul>
				</li>
				<li><a onclick="goToPage()">Incidents</a></li>
				<li><a href="ajax/content8.html">Analytics</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
