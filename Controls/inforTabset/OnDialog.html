	<script>
		//Handle the dialog
		function openDialog() {

			 $("#reportDetailDialog").message({
				title: "Add Schedule",
				dialogType: "General",
				width: "800",
				height: "auto",
				dialogType: "General",
				shortMessage: "",
				detailedMessage: "",
				autoFocus: false,
				buttons: [{
					text: Globalize.localize("Ok"),
					click: function () {
						$(this).inforDialog("close");
					},
					isDefault: true
				}]
			});
			
			$("#reportDetailDialog").on('close', function() {});
			
        
        setTimeout(function() {
			$("#reportDetailDialog #reportDetailTabContainer").inforTabset({ fillToBottom: false });
            $("#scheduledReportDetailForm").inforForm();
        }, 1000);
		}

		$(function () {
			$(".inforFormButton").click(function () {
				openDialog();
			});
		});
	</script>
