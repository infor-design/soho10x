<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Textarea - Auto Expanding rows</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script>
		$(function($) {
		   //Globalize.culture("ar-SA");
			$("#textarea1, #input1").autoGrow();
		});
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout">
		<label class="inforLabel" for="textarea1" style="width:150px">I grow as I type</label>
		<input class="inforTextbox" id="input1"/>
		<br>
		<label class="inforLabel" for="textarea1" style="width:150px">I grow as I type too</label>
		<textarea class="inforTextArea" id="textarea1" rows="2"  cols="50"></textarea>
		<br>
		<label class="inforLabel" for="textarea1" style="width:150px">I Adjust to size</label>
		<textarea class="inforTextArea" id="textarea1"style="height:auto" ></textarea>
</div>
</body>
</html>
