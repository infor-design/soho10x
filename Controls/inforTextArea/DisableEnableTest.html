<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor Trigger Fields</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {
		    $('body').inforForm();
			$('#inforTabContainer').inforTabset();
		   //see also trigger field example for a grid popup trigger field.
		   $("#lookup1").inforTriggerField({
				editable:false,
				click:function(event){
					console.log('The id of my input field is :'+event.inputId);
					event.input.val("test");
				}});

		   $("#lookup1").val("triggerfield");

		   $("#enable").click(function() {
			   $("#lookup1").enable();
			   $("#field1").enable();
			   $("#textarea1").enable();
			   $("#country1").enable();
		   });

		   $("#disabled").click(function() {
			   $("#lookup1").disable();
			   $("#field1").disable();
			   $("#textarea1").disable();
			   $("#country1").disable();
		   });

		   $("#editable").click(function() {
			   $("#lookup1").enable();
			   $("#field1").removeAttr('readonly');
			   $("#texarea1").removeAttr('readonly');
			   $("#country1").enable();
		   });

		   $("#readonly").click(function() {
			   $("#lookup1").disable({readonly: true});
			   $("#field1").attr('readonly', 'readonly');
			   $("#textarea1").attr('readonly', 'readonly');
			   $("#country1").disable({readonly:true});
		   });
		});
	</script>
</head>
<body>
	<div id="inforTabContainer" style="margin:10px">
	  <ul class="inforTabset">
  		<li><a href="#tab1">Overview</a></li>
	  </ul>
	  <div id="tab1">
      <div class="inforSingleColumnLayout autoLabelWidth">
	    <label class="inforLabel" for="field1">Label</label>
	    <input type="text" class="inforTextbox" id="field1" name="field1" style="width: 82px" value="Data">
	    <br>
	    <label class="inforLabel" for="textarea1">Normal</label>
		<textarea class="inforTextArea" id="textarea1">TextArea</textarea>
		<br>
        <label for="country1" class="inforLabel" >Country</label>
        <select id="country1" class="inforDropDownList" >
            <option value="United Kingdom">United Kingdom</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Aland Islands">Aland Islands and a Cool Place</option>
            <option value="Albania">Albania</option>
        </select>
        <br>
		<label class="inforLabel" for"lookup1">Lookup Field</label>
		<input class="inforLookupField" type="text" id="lookup1"></input>
		<br>

		<button class="inforFormButton" id="enable">Enable</button>
		<button class="inforFormButton" id="disabled">Disable</button>
		<button class="inforFormButton" id="editable">Editable</button>
		<button class="inforFormButton" id="readonly">ReadOnly</button>
	</div>
	</div>
	</div>
</body>
</html>
