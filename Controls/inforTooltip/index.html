<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor ToolTip - Basic Examples</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTooltip.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTooltip.js"></script>

	<script>
		  $(function () {
			//add normal tooltips to all elements with a title on them - All this does is translate strings we use the browser tooltips.
			$("[title]").not(".inforErrorIcon").inforToolTip();
			$("[title]").not(".inforErrorIcon").inforToolTip("open");
		});
	</script>
</head>
<body style="margin: 30px">
	<div class="inforToolbar">
		<button type="button" class="inforIconButton edit" title="Sample Button 1" onclick="console.log('clicked')"><span></span></button>
	</div>
</body>
</html>
