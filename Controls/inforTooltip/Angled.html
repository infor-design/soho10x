<!DOCTYPE html>
<html>
<head>
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
    <meta charset="utf-8">

    <title>Infor ToolTip - Basic Examples</title>

    <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
    <link href="css/inforTooltip.css" rel="stylesheet" />
    <script src="../Release/jquery-1.10.2.min.js"></script>
    <script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="../Release/inforControlsCombined.js"></script>
    <script src="js/inforTooltip.js"></script>

    <style type="text/css">
        #inforTooltipDemoContainer { position: relative; width: 100%; height: 700px; overflow-y: scroll; }
        .inforTooltipDemoWrap { position: relative; height: 80px; margin: 10px 30px; }
    </style>
</head>
<body>
<div id="inforTooltipDemoContainer">
    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowBottomRight">
            Arrow Bottom Right
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowBottomLeft">
            Arrow Bottom Left
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowLeftDown">
            Arrow Left Down
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowLeftUp">
            Arrow Left Up
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowRightDown">
            Arrow Right Down
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowRightUp">
            Arrow Right Up
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowTopRight">
            Arrow Top Right
        </div>
    </div>

    <div class="inforTooltipDemoWrap">
        <div class="inforTooltip arrowTopLeft">
            Arrow Top Left
        </div>
    </div>
</div>

</body>
</html>
