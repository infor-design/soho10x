<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Infor ToolTip - Basic Examples</title>

    <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
    <link href="css/tooltip.css" rel="stylesheet" />
    <script src="../Release/jquery-1.11.1.min.js"></script>
    <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="../Release/inforControlsCombined.js"></script>

    <style type="text/css">
        .demo-container { position: relative; width: 100%; height: 900px; }
        .demo-container .tooltip { position: relative; width: 75px; left: 100px; margin: 30px 40px; }
    </style>
</head>
<body>
<div class="demo-container">

  <div class="tooltip top" role="tooltip" >
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip on Top</p>
    </div>
  </div>

  <div class="tooltip top is-error" role="tooltip" >
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip on Top</p>
    </div>
  </div>

  <div class="tooltip left" role="tooltip" >
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip to Left</p>
    </div>
  </div>

  <div class="tooltip left is-error" role="tooltip" >
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip to Left</p>
    </div>
  </div>

  <div class="tooltip bottom" role="tooltip">
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip on Bottom</p>
    </div>
  </div>

  <div class="tooltip bottom is-error" role="tooltip">
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip on Bottom</p>
    </div>
  </div>

   <div class="tooltip right" role="tooltip">
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip to Right</p>
    </div>
  </div>

   <div class="tooltip right is-error" role="tooltip">
    <div class="arrow"></div>
    <div class="tooltip-content">
      <p>Tooltip to Right</p>
    </div>
  </div>

</div>

</body>
</html>
