<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor DropDownList : Alternate Style</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

    <script>
        $(document).ready(function () {
            Globalize.culture("fr-FR");
            $("#numericField").numericOnly();
            $("#decimalField").numericOnly(true);
            $("#numericField2").numericOnly(false, true);
            $("#decimalField2").numericOnly(true, true);
            $("body").inforForm();
        });
    </script>
</head>
<body>
    <form class="inforSingleColumnLayout autoLabelWidth">
        <label class="inforLabel" for="numericField">Integer Only (allow negative)</label>
        <input type="text" id="numericField" class="inforTextbox" /><br>
        <label class="inforLabel" for="numericField">Decimal Only (allow negative)</label>
        <input type="text" id="decimalField" class="inforTextbox" /><br>
        <label class="inforLabel" for="numericField2">Integer Only (no negative)</label>
        <input type="text" id="numericField2" class="inforTextbox" /><br>
        <label class="inforLabel" for="numericField2">Decimal Only (no negative)</label>
        <input type="text" id="decimalField2" class="inforTextbox" />

    </form>
</body>
</html>
