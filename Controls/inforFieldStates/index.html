<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Required/Dirty Plugin example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="../inforCheckbox/css/inforCheckbox.css" rel="stylesheet" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		//Make all objects with a required class on them required and track dirty changes.
		$().ready(function () {
			//Globalize.culture("ar-SA");
			$(".inforLookupField").inforTriggerField();
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="autoLabelWidth inforSingleColumnLayout">
		 <label class="inforLabel" for="textBox1">TextBox</label>
		 <input type="text" id="textBox1" class="inforTextbox required" /><br>
		 <label class="inforLabel" for="textarea1" >TextArea</label>
		 <textarea class="inforTextArea required" id="textarea1">Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Quisque ullamcorper. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus ac metus. Nunc non tortor. Nunc ullamcorper, tellus vitae vestibulum sodales, elit tortor volutpat ipsum, sed ornare massa lacus nec sem. In vitae nisl et ipsum venenatis interdum. Mauris ultrices ligula eget orci. Maecenas hendrerit sodales ipsum. Vestibulum est ante, luctus et, lobortis quis, eleifend sit amet, justo. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Vivamus erat.</textarea><br>
		 <label class="inforLabel noColon">&nbsp;</label><input type="checkbox" class="inforCheckbox required" id="test"/><label class="inforCheckboxLabel" for="test">Checkbox</label><br>
		 <label class="inforLabel" for="dd1">DropDown List</label>
		 <select class="inforDropDownList required" id="dd1">
			<option value="a">All</option>
			<option value="cc">Consolidated Consortiums</option>
			<option value="mw">Major Widgets Inc</option>
			<option value="me">Metrolitan Electric</option>
			<option value="sp">Speed Services Inc</option>
		 </select><br>
		 <label class="inforLabel" for="date1">Start Date</label>
		 <input class="inforDateField required" type="text" id="date1"><br>
		 <label class="inforLabel">Code Lookup</label>
		 <input class="inforLookupField required" type="text"><br>
		 <label class="inforLabel required">Drink</label>
		 <input type="radio" id="rumOption" class="inforRadioButton" name="radioGroup1" value="be"/><label>Beer</label>
		 <input type="radio" id="waterOption" class="inforRadioButton" name="radioGroup1" value="wa" /><label>Water</label>
	</div>
</body>
</html>
