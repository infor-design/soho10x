<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Status Bar for Form</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<link href="css/inforFormStatusBar.css" rel="stylesheet">

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

</head>
<body>
	<div style="width: 50%">
		<span class="inforFormStatusBar">
			<span class="label">6 of 10 Steps Complete</span>
			<span class="bar" style="width: 66%"></span>
		</span>
		<br>
		<span class="inforFormStatusBar alert">
			<span class="label">3 of 10 Steps Complete</span>
			<span class="icon alert"></span>
			<span class="bar" style="width: 33%"></span>
		</span>
		<br>
		<span class="inforFormStatusBar error">
			<span class="label">3 of 10 Steps Complete</span>
			<span class="icon error"></span>
			<span class="bar" style="width: 33%"></span>
		</span>
		<br>
		<span class="inforFormStatusBar complete">
			<span class="label">10 of 10 Steps Complete</span>
			<span class="icon complete"></span>
			<span class="bar" style="width: 100%"></span>
		</span>
	</div>
</body>
</html>
