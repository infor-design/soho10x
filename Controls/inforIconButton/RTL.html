	<script>
		$().ready(function ()  {
			Globalize.culture("ar-SA");			//Only arrow type buttons will be flipped.

			//Setup the textbutton to toggle Disabling the other Button
			$(".inforTextButton").click(function(){
				$(".inforIconButton").each(function(){
					var $button = $(this);
					if ($button.is(':disabled'))
						$button.enable();
					else
						$button.disable();
				});
			});

			$("body").inforForm();	//add infor tooltip. Also this will translate the title strings in this page to the current locale.
		});
	</script>
