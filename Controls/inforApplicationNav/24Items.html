<html>
	<head>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css" />
  <link rel="stylesheet" href="css/inforApplicationNav.css" />
  <title>Infor Application Navigation Control - Basic Example</title>

  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/inforApplicationNav.js"></script>

		<script type="text/javascript">
			function onloadMain() {
				buildFavMenu();
			}

			function buildFavMenu() {
				// when favMenuSize value is 26 or 27 the submenu will not have arrow up & down
				var favMenuSize = 27;
				var favMenuElem = document.getElementById("favoritesMenu");
				for(var x = 0; x < favMenuSize; x++) {
					var favChild = document.createElement("LI");
					var favChildLink = document.createElement("A");
					favChildLink.setAttribute("href", "#");
					favChildLink.innerHTML = "yahoo " + x;
					favChild.appendChild(favChildLink);
					favMenuElem.appendChild(favChild);
				}
				$("#applicationNav").inforApplicationNav();
			}
		</script>
	</head>
	<body onload="onloadMain()" style="padding: 0; margin: 0;">
		<header style="height: 62px; background-color: #ebebeb; display: block;">
		</header>
		<div class="appNavContainer">
			<div id="applicationNav" class="inforApplicationNav">
				<ul>
					<li>
						<a href="#">Favorites</a>
						<ul id="favoritesMenu"></ul>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
