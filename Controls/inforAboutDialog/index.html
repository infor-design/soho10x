<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Infor About Screen</title>
		
		<link href="../Release/inforControlsCombined.css" rel="stylesheet" media="all" />
		<link href="css/inforAboutDialog.css" rel="stylesheet" media="all" />

		<script src="../Release/jquery-1.10.2.min.js"></script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../Release/inforControlsCombined.js"></script>
		<script src="js/inforAboutDialog.js"></script>

		<script>
			$(function () {
				//Globalize.culture("ar-SA");
				//See: http://www.alanwood.net/demos/browserinfo.html
				var additionalDetails = "Browser : " + navigator.appCodeName + " " + navigator.appVersion + "\r\n\r\n" +
							 "OS : " + navigator.platform + "\r\n\r\n" +
							 "Language : " + (navigator.appName === "Microsoft Internet Explorer" ? navigator.userLanguage : navigator.language) + "\r\n\r\n" +
							 "Cookies Enabled : " + navigator.cookieEnabled;

				$('body').inforAboutDialog({
					productName: "Infor Application Name",
					version: "10.1.1",
					additionalDetails: additionalDetails
				}).bind("aboutclose", function () {
					console.log("About was closed");
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
