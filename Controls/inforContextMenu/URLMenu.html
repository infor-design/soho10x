<!DOCTYPE html>
<html>
	<head>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
		<meta charset="utf-8">

		<title>Infor Context Menu - Basic</title>
		<link href="../Release/inforControlsCombined.css" rel="stylesheet"/>

		<script src="../Release/jquery-1.10.2.min.js"></script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../Release/inforControlsCombined.js"></script>
		<script src="js/inforContextMenu.js"></script>

		<script>
			$().ready( function() {
				$("#iconMenu").inforContextMenu({
					menu: 'iconMenuOptions',
					invokeMethod: 'click',
					positionBelowElement: true
				},
				function(action, el, pos) {
						alert('Do Action: '+action);
				});
			});
		</script>
</head>

<body class="inforApplicationPadding">
	<button id="iconMenu" class="inforFormButton">Show Menu</button>
	<ul id="iconMenuOptions" class="inforContextMenu">
		<li><a href="#opt1">Option One</a></li>
		<li><a href="http://www.google.com">Google</a></li>
		<li><a href="http://www.google.com" target="_blank">Google in a new tab</a></li>
	</ul>
</body>
</html>
