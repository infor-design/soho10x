<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Context Menu - Basic Examples</title>
  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/popupmenu.js"></script>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet"/>
  <link href="css/popupmenu.css" rel="stylesheet"/>

  <script>
    $(function () {
      $('button').popupmenu();
    });
  </script>

  <style>
    #rightButton {
      float: right;
    }
    #bottomButton {
      position: fixed;
      bottom: 20px;
    }
  </style>

</head>
<body>

  <div class='inforApplicationPadding'>

    <button id="rightButton" class="inforFormButton">ClckMe</button>
    <ul class="popupmenu divider">
      <li><span class="icon sortAsc"></span><a href="#sortAsc">Sort Ascending</a></li>
      <li><span class="icon sortDesc"></span><a href="#sortDesc">Sort Descending</a></li>
      <li class="popupmenu-seperator"></li>
      <li><span class="icon locked"></span><a href="#locked">Lock Column</a></li>
      <li class="is-disabled"><span class="icon unlocked"></span><a href="#unlocked">Unlock Column</a></li>
      <li class="popupmenu-seperator"></li>
      <li><span class="icon columns"></span><a href="#columns">Columns</a></li>
    </ul>

    <button id="bottomButton" class="inforFormButton">ClckMe</button>
    <ul class="popupmenu">
      <li><a href="#i1">Item One</a></li>
      <li><a href="#i2">Item Two</a></li>
      <li><a href="#i3">Item Three</a></li>
      <li><a href="#i4">Item Four</a></li>
      <li><a href="#i5">Item Five</a></li>
      <li><a href="#i6">Item Six</a></li>
      <li><a href="#i7">Item Seven</a></li>
      <li><a href="#i8">Item Eight</a></li>
    </ul>

  </div>
</body>
</html>
