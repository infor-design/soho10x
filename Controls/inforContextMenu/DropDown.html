<!DOCTYPE html>
<html>
<head>

  <title>Drop Down - Right Click</title>
  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet"/>

<script>

$(function () {
  //Add the container you want to use to the body. it can be empty....
  var $menu = $('<ul id="landmarkContextMenu" class="inforContextMenu"></ul>').appendTo('body');

  // initialize form
  $('body').inforForm();

  //init the control
  $('.dropdown, .inforTextbox').popupmenu({trigger: 'rightClick', menu: 'landmarkContextMenu'}).
    on('beforeOpen', function() {
      //hide if open
      $menu.closest('#menuULContainer').hide();

      //empty out
      $menu.empty();

      // add/re-add some items
      $menu.html('<li><a href="#doOpen">Open</a></li><li><a href="#doClose">Close</a></li>');
  });
});
</script>
</head>
<body style="margin:10px;" class="inforApplicationPadding">

  <label for="country3" class="inforLabel" >Country</label>
  <select id="country3" data-placeholder="Select..." class="inforDropDownList" style="width: 173px">
    <option value="">&nbsp;</option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Afghanistan">Afghanistan</option>
    <option value="Aland Islands">Aland Islands</option>
    <option value="Albania">Albania</option>
  </select>
  <br>

  <label for="text1" class="inforLabel" >Label</label>
  <input id="text1" type="text" class="inforTextbox" value="AWB Test" />
  <br>

</body>
</html>
