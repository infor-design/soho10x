<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Context Menu - Basic Examples</title>
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/popupmenu.js"></script>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet"/>
  <link href="css/popupmenu.css" rel="stylesheet"/>

  <script>
    $(function () {

      $('#iconMenuButton').click(function () {
        $('#iconMenuButton').popupmenu({trigger: 'immediate'})
         .off('selected')
         .on('selected', function (e, anchor) {
             console.log('Has Selected', e, anchor);
          });
      });

    });
  </script>
</head>
<body>

  <div class='inforApplicationPadding'>

    <button id="iconMenuButton" data-toggle="popupmenu" class="inforFormButton">Click Me - Context Menu with Icons</button>
    <ul class="popupmenu divider">
      <li><span class="icon sortAsc"></span><a href="#sortAsc" onclick='alert()'>Sort Ascending</a></li>
      <li><span class="icon sortDesc"></span><a href="#sortDesc">Sort Descending</a></li>
      <li class="popupmenu-seperator"></li>
      <li><span class="icon locked"></span><a href="#locked">Lock Column</a></li>
      <li class="is-disabled"><span class="icon unlocked"></span><a href="#unlocked">Unlock Column</a></li>
      <li class="popupmenu-seperator"></li>
      <li><span class="icon columns"></span><a href="#columns">Columns</a></li>
    </ul>

  </div>
</body>
</html>
