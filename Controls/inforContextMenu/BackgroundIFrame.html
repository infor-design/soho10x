<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Context Menu with backgroundIFrame fix</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforContextMenu.js"></script>

	<script>
		$(function($) {
			$('.inforSplitButton').inforSplitButton({
				backgroundIFrame: true,
				menuId: 'menu'
			});

			$('.inforMenuButton').inforMenuButton({
				backgroundIFrame: true,
				menuId: 'menu'
			});
		});
	</script>
</head>
<body >
	<div class="inforToolbar" >
		<button type="button" class="inforSplitButton" title="Normal Button" tabindex="-1">Normal</button>
		<button type="button" class="inforMenuButton">Button 1</button>
	</div>

	<ul id="menu" class="inforContextMenu">
		<li><a>Selection One</a></li>
		<li><a>Selection Two</a></li>
		<li><a>Selection Three</a></li>
	</ul>

	<iframe src="http://samplepdf.com/sample.pdf" style="width:100%;height:800px;">
		<p>Your browser does not support iframes.</p>
	</iframe>
</body>
</html>
