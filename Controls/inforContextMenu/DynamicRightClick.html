<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8">

    <title>Infor Popup Menu - Dynamic Context menu Content</title>
    <link href="../Release/inforControlsCombined.css" rel="stylesheet" />

    <script src="../Release/jquery-3.7.1.min.js"></script>
    <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="../Release/inforControlsCombined.js"></script>
    <script src="js/popupmenu.js"></script>

    <script>
    $(function($) {
        //Add the container you want to use to the body. it can be empty....
        var $menu = $('<ul id="menuUL" class="popupmenu"></ul>').appendTo('body');

        //init the control
        $('input').inforContextMenu({menu: 'menuUL', trigger: 'rightClick'})
          .on('beforeOpen', function () {
            //hide if open
            $menu.closest('#menuULContainer').hide();

            //empty out
            $menu.empty();

            // add/re-add some items
            $menu.html('<li><a href="#doOpen">Open</a></li><li><a href="#doClose">Close</a></li>');
          });

    });
    </script>
  </head>
  <body class='inforApplicationPadding'>
    <input type="text" class="inforTextbox" value="AWB Test" />
    <input type="text" class="inforTextbox" value="1234 Test" />
  </body>
</html>
