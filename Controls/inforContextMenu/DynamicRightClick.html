<!DOCTYPE html>
<html>
	<head>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
		<meta charset="utf-8">

		<title>Infor Context Menu - Dynamic Context menu Content</title>
		<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

		<script src="../Release/jquery-1.10.2.min.js"></script>
		<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="../Release/inforControlsCombined.js"></script>

		<script>
		$(function($) {
				//Add the container you want to use to the body. it can be empty....
				var $menu = $("<ul id='menuUL' class='inforContextMenu'></ul>").appendTo("body");

				//init the control
				$("input").inforContextMenu({menu: "menuUL",
				  beforeOpening: function(aa,bb){	//when opening
						//hide if open
						$menu.closest("#menuULContainer").hide();

						//empty out
						$menu.empty();

						// add/re-add some items
						$menu.html("<li><a href='#doOpen'>Open</a></li><li><a href='#doClose'>Close</a></li>");
				}});
		});
		</script>
	</head>
	<body style='margin:2%'>
		<input type="text" class="inforTextbox" value="AWB Test" />
		<input type="text" class="inforTextbox" value="1234 Test" />
	</body>
</html>
