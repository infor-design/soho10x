<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Test a Context Menu over an Iframe</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function($) {
			$('#button1').inforSplitButton({
				menuId: 'menu2',
				iframeFix: true,
				click: function() {
					alert('click event');
				}
			});

			$('#button2').inforMenuButton({iframeFix: true, menuId: 'menu2', callback: function(action) {
					alert('Action: ' + action);
			}});

		});

	</script>
</head>
<body >
	<div class="inforToolbar" >
		<button type="button" class="inforSplitButton" title="Normal Button" tabindex="-1" id="button1">Normal</button>
		<button type="button" class="inforMenuButton" id="button2">Button 1</button>
	</div>

	<ul id="menu2" class="inforContextMenu">
		<li><a href="#1">Selection One</a></li>
		<li><a href="#2">Selection Two</a></li>
		<li><a href="#3">Selection Three</a></li>
	</ul>

</html>
