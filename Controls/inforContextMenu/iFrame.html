<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Split Button</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function($) {
			$("#button1").inforSplitButton({
				menuId: 'menu2',
				iframeFix: true,
				click: function(e) {
					alert('click event');
				}
			});

			$("#button2").inforMenuButton({iframeFix: true, menuId: 'menu2', callback: function(action, el, pos) {
					alert('Action: ' + action);
			}});

		});

		function myFunction(n)
		{
			alert(n);
		}
	</script>
</head>
<body >
	<div class="inforToolbar" >
		<button type="button" class="inforSplitButton" title="Normal Button" tabindex="-1" id="button1">Normal</button>
		<button type="button" class="inforMenuButton" id="button2">Button 1</button>
	</div>

	<ul id="menu2" class="inforContextMenu">
		<li><a onClick="myFunction(1)">Selection One</a></li>
		<li><a onClick="myFunction(2)">Selection Two</a></li>
		<li><a onClick="myFunction(3)">Selection Three</a></li>
	</ul>

	<iframe src="iFrameInner.html" id="myframe" style="width:100%;height:100%;" onclick="alert('frame click')">
		<p>Your browser does not support iframes.</p>
	</iframe>
</body>
</html>
