<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Auto Complete Control</title>

  <link rel="stylesheet" href="../Release/inforControlsCombined.css" />

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {

      //Sample data
      var randomStates = [{ value: 1, label: 'Alabama' }, { value: 2, label: 'Alaska' }, { value: 'AS', label: 'American Samoa' },
           { value: 'AZ', label: 'Arizona' }, { value: 'AR', label: 'Arkansas' }, { value: 'CA', label: 'California' },
           { value: 'CO', label: 'Colorado' }, { value: 'CT', label: 'Connecticut' }, { value: 'DE', label: 'Delaware' },
           { value: 'DC', label: 'District Of Columbia' }];

      //Initialize
      $('#input-autocomplete').autocomplete({source: randomStates}).on('selected', function (e, a) {
        console.log($(a).parent().attr('data-value'));
      });
    });
  </script>
</head>
<body class="inforApplicationPadding">

  <div class="field">
    <label class="label" for="input-autocomplete">Label</label>
    <input class="inforTextbox" data-init="false" type="text" data-autocomplete="source" placeholder="Type to Search" id="input-autocomplete">
  </div>

</body>
</html>
