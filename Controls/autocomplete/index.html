<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Auto Complete Control</title>

  <link rel="stylesheet" href="../Release/inforControlsCombined.css" />

  <script src="../Release/jquery-1.10.2.min.js"></script>
  <script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/autocomplete.js"></script>

  <script>
    $(function () {

      //Sample data
      var randomStates = ['Alabama','FS-0001\\0001', 'Alaska','Arizona','California','Connecticut','Maryland'];

      //Initialize
      $('#input-autocomplete').autocomplete({source: randomStates});
    });
  </script>
</head>
<body class="inforApplicationPadding">

  <div class="field">
    <label class="label" for="input-autocomplete">Label</label>
    <input class="inforTextbox" data-init="false" type="text" data-autocomplete="source" placeholder="Type to Search" id="input-autocomplete">
  </div>

</body>
</html>
