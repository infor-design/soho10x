<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Slider Control - Default functionality</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforSlider.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="js/inforSlider.js" ></script>

	<script>
		$().ready(function () {
			//Unrestricted Slider by Percent
			$("#slider1").inforSlider({value: 67, showSteps: false});
			
			//Update an associated input field
			var slider = $("#slider2").inforSlider({value: 53, showSteps: false,
													slide: function( event, ui ) {
														$("#currentValue").val(ui.value + "%");
													}});
			
			$("#currentValue").change(function() {
				slider.slider("value", parseInt($(this).value(), 10));
			});
		});
	</script>
</head>
<body style="margin: 10px">
	<h2 class="inforSectionLabel">Value Slider: Unrestricted Values in Range</h2>
	<div style="width: 420px">
		<div id="slider1" class="inforSlider" ></div>
	</div>
	<div style="width: 420px;margin-top:50px">
		<div id="slider2" class="inforSlider" >
		</div>
		<div style="float:right;top: -15px;position: relative;left: 148px;">
			<label class="inforLabel" style="width: auto" for="currentValue">Current Value</label><input id="currentValue" value="53%" style="width: 40px" class="inforTextbox"/>
		</div>
	</div>
</body>
</html>
