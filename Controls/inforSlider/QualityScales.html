<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Slider Control - Quality Scales</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforSlider.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="js/inforSlider.js" ></script>


	<script>
	$().ready(function () {
		//Unrestricted Slider by Percent
		$("#slider1").inforSlider({value: 2, min: 0, max:5, step: 1, showSteps: true, stepLabels: ["Very Poor", "Poor", "Adequate", "Good", "Excellent", "Superior"], showValueLabel: false, qualityScales: {lightEmerald: {start:4,end:5}, amber: {start:2,end:3}, ruby: {start:0,end:1}} });
	});
	</script>
	<style>

	</style>

</head>

<body class="inforApplicationPadding">
	<h2 class="inforSectionLabel" style="margin: 10px">Value Slider: Restricted Values in Range</h2>
	<div id="slider1" class="inforSlider" style="width: 96%;margin: 10px"></div>
</body>
</html>
