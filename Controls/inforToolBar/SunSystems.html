<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">

	<title>Data Access Manager</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {

      Globalize.culture('ar-SA');
      $('body').inforForm();

      $('#tools').inforMenuButton({menuId: 'menu1', callback: function(action) {
        console.log('Action: ' + action + '\n\n' );
      }});

    });
	 </script>

</head>
<body class="inforApplicationPadding">
	  <div class="inforModuleContainer">
		 <div class="inforModuleHeader">
				<div class="inforModuleHeaderLeft">
					<span class="inforPageTitleText">Data Access Manager</span>
				</div>
				<div class="inforModuleHeaderRight">
					<button class="inforModuleCloseButton"></button>
				</div>
		 </div>
		 <div class="inforModuleContentArea">
			<div class="inforToolbar">
				<button id="save" class="inforIconButton save" title="Save"><span></span></button>
				<button id="undo" class="inforIconButton discard" title="Undo"><span></span></button>
				<button id="redo" class="inforIconButton redo" title="Redo"><span></span></button>
				<span class="inforToolbarSpacer"></span>
				<button id="submit" class="inforIconButton save" title="Submit"><span></span></button>
				<button id="cancel" class="inforIconButton discard" title="Cancel"><span></span></button>
				<div class="alignRight">
          <input class="inforSearchField" type="text"></input>
					<button id="tools" class="inforMenuButton">Tools</button>
					<button id="help" class="inforIconButton help" title="help"></button>
				</div>
			</div>
		 </div>
	 </div>

</body>
</html>
