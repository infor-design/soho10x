<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Hyperlink Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script>
		$().ready(function () {
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="infor2ColumnLayout autoLabelWidth">
		<div class="column1">
			
			<a class="inforHyperlink" id="link1" href="http://www.apple.com">
				<span class="inforLabel">Status</span>Create
			</a>
			<br>
			
			<a class="inforHyperlink" id="link2" href="http://arstechnica.com">
				<span class="inforLabel">Created By</span>Bob Black
			</a>
			<br>
			
			
			<a class="inforHyperlink" disabled id="link2" aria-disabled="true" aria-label="disabled" href="#">
				<span class="inforLabel">Changed By</span>Freda Smith
			</a>
			
			<br>
		</div>
		<div class="column2">
		</div>
	</div>
</body>
</html>
