<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor Hyperlink Example</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />

  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script>
    $().ready(function () {
      $('body').inforForm();
    });
  </script>
  <style>
    .inforLabel {
      width: 9%;
    }
  </style>
</head>
<body>
  <div>
    <a class="inforHyperlink" id="link1" href="http://www.apple.com">
      <span class="inforLabel">Status</span>Create
    </a>
    <br>

    <a class="inforHyperlink" id="link2" href="http://arstechnica.com">
      <span class="inforLabel">Created By</span>Bob Black
    </a>
    <br>

    <!--Technically this is invalid html-->
    <a class="inforHyperlink" disabled tabindex="-1" id="link3" aria-disabled="true" aria-label="disabled" href="#">
      <span class="inforLabel">Changed By</span>Freda Smith
    </a>

    <br>
  </div>
</body>
</html>
