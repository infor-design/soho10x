<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Testing Field Set on tabs</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="../inforTree/js/inforTree.js"></script>
	<script src="../inforTree/js/sampleData.js"></script>


	<script>
	$(function($) {
		//Globalize.culture("ar-SA");

		//Initialize the Tree control
		$("#inforTree1").inforTree({"json_data" : getSampleJson()})
				.bind("select_node.jstree", function (e, data) {
					//Get the Node Id....
					var treeId = $.data(data.rslt.obj[0], "id");
					//refresh the content on the right side
					$("#treeId").val(treeId);
					var text = $(data.rslt.obj[0]).text();
					if (text!=undefined)
						$("#treeText").val($.trim(text));
				});

		$('body').inforForm();
	});
	</script>
</head>
<body>
	<div class="inforTabContainer">
	  <ul class="inforTabset">
		<li><a href="#tab1">Overview</a></li>
		<li><a href="#tab2">Items</a></li>
	  </ul>
	  <div id="tab1" style="overflow: hidden">
		<fieldset class="inforFieldSet">
			<legend><span class="inforFieldSetLabel">Expandable Field Set</span></legend>
			<button class="inforExpandButton open"></button>
			<div class="content">
				<div class="inforScrollableArea">
					<div id="inforTree1" class="inforTree"></div>
				</div>
			</div>
		</fieldset>
	  </div>
	  <div id="tab2">
		 <fieldset class="inforFieldSet">
			<span class="inforFieldSetLabel">Non-Expandable Field Set</span>
			<div class="content">
				<p>Enter all the required information for this expense item and click Save.</p>
			</div>
		</fieldset>
	  </div>
	</div>
</body>
</html>
