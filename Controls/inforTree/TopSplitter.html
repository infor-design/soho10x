<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Tree Sample - Using JSON Data</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTree.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTree.js"></script>

	<script src="js/sampleData.js"></script>

	<script>
	$(function () {
		//Globalize.culture("de-DE");
		//All you need is inforTree for standalone scenarios..
		$(".inforHorizontalSplitter").inforSplitter({
			splitHorizontal: true
		});

		$("#inforTabContainer").inforTabset();

		//Initialize the Tree control
		$("#inforTree1").inforTree({
			"json_data": getSampleJson()
		})
			.bind("select_node.jstree", function (e, data) {
			//Get the Node Id....
			var treeId = $.data(data.rslt.obj[0], "id");
			//refresh the content on the right side
			$("#treeId").val(treeId);
			var text = $(data.rslt.obj[0]).text();
			if (text != undefined) $("#treeText").val($.trim(text));
		});
	});
	</script>
</head>
<body>
	<div class="inforHorizontalSplitter">
		<div id="topPane" >
			<div id="inforTree1" class="inforTree" ></div>
		</div>
		<div id="bottomPane" >

		</div>
	</div>
</body>
</html>
