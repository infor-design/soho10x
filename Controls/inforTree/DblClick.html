<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Tree Sample - Double Click Event</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTree.css" rel="stylesheet" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTree.js"></script>
	<script src="js/sampleData.js"></script>

	<script>
	$(function () {
		//Globalize.culture("de-DE");
		//Initialize the Tree control

		var tree = $("#inforTree1").inforTree({"json_data" : getSampleJson()
			,"plugins": ["json_data", "themes", "ui", "dnd","search","crrm","hotkeys"]})
			.bind("dblclick.jstree", function (e) {
				var node = $(e.target).closest("li");
				//do my action
				tree.inforTree("rename");
			});
	});
	</script>
</head>
<body  style="margin:10px">
	<div id="inforTree1" class="inforTree"></div>
</body>
</html>
