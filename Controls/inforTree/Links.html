<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">
	<title>Info Tree With Links</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" type="text/css" />
	<script  src="../Release/jquery-3.7.1.min.js"></script>
	<script  src="../Release/jquery-ui-1.10.4.custom.min.js"></script>

	<script src="../Release/inforControlsCombined.js" ></script>
	<script >
		var data = '<Div><li id="1"><a href="Requisition"  class="inforHyperlink">Requisition</a><ul><li id="2" type="profile" parentNode="1"><a href="Requisition Approval" class="inforHyperlink">Requisition Approval</a></li><li id="2" type="profile" parentNode="1"><a href="WorkBench" class="inforHyperlink">WorkBench</a></li></ul></li></Div>';

		 $(function () {
			$(".inforSplitter").inforSplitter();

			//Initialize the Tree control
			$("#inforTree1").inforTree({
				"html_data": { "data": data },
				"plugins": ["html_data", "themes", "ui"],
				"themes" : {
					"dots" : true,
					"icons" : false
				}
			}).bind('select_node.jstree', function(e,data) {
				//window.location.href = data.rslt.obj.find("a").attr("href");
				$("#content").attr("src","http://lmgtfy.com/?q="+data.rslt.obj.find("a").attr("href"));
			});
		});
	</script>
</head>
<body>

<div class="inforModuleContainer">
		 <div class="inforModuleHeader">
				<div class="inforModuleHeaderLeft">
					<span class="inforPageTitleText">Infor Tree Example</span>
				</div>
				<div class="inforModuleHeaderRight">
					<button class="inforModuleSettingsButton" type="button"></button>
					<button class="inforModuleCloseButton" type="button"></button>
				</div>
		 </div>
		 <div class="inforModuleContentArea">
			<div class="inforToolbar">
				<button class="inforIconButton save" type="button" ></button>
			</div>
			<div class="inforSplitter">
				<div id="leftPane" style="width:40%">
					<div id="inforTree1" class="inforTree"></div>
				</div>
				<div id="rightPane" style="width:60%">
					<iframe	id="content" style="width:100%; height:100%; margin:-1px; border:none"></iframe>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
