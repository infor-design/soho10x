<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Tree Sample - Using JSON Data</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTree.css" rel="stylesheet" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTree.js"></script>

	<script src="js/sampleData.js"></script>

	<script>
	$(function () {

		//Initialize the Tree control
		var tree = $("#inforTree1").inforTree({
				"json_data": {
								"data": [{
												"data": "Temp Node",
												"attr": { "id": "tn" },
												"state": "open"
								}]
				},
				"plugins": ["themes", "json_data", "ui", "crrm", "contextmenu", "sort"]

		});

		var children = [];
		var i = 300;
		while (i--) {
			//$("#inforTree1").inforTree("create_node", "#tn", "last", { "data": "temp" + i, "attr": { "id": "tn" + i} });
		  children.push( { "data": "temp" + i, "attr": { "id": "tn" + i} });
    }

    tree.inforTree({"json_data": {
      "data": [
          {//Project
            "data": {
              "title": "Root",
              "attr" : { "id" : "project"},
              "icon": "folder"  // icon class added to the <ins> node
            },
            "metadata": { id: 21 },
            "state": "open",
            "state": "checked",
            "children": children
          }]
    }});
    tree.inforTree("refresh");
	});
	</script>
</head>
<body  style="margin:10px">
	<div id="inforTree1" class="inforTree"></div>
</body>
</html>
