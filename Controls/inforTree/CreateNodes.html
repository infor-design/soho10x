<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Tree Sample - Using JSON Data</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforTree.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTree.js"></script>

	<script src="js/sampleData.js"></script>

	<script>
	$(function () {

		//Initialize the Tree control
		$("#inforTree1").inforTree({
				"json_data": {
								"data": [{
												"data": "Temp Node",
												"attr": { "id": "tn" }
								}]
				}
		});

		i = 10;
		while (i--) {
			$("#inforTree1").inforTree("create_node", "#tn", "after", { "data": "temp" + i, "attr": { "id": "tn" + i} });
		}

	});
	</script>
</head>
<body  style="margin:10px">
	<div id="inforTree1" class="inforTree"></div>
</body>
</html>
