		 $(function () {
			$(".inforSplitter").inforSplitter();

			//Initialize the Tree control
			$("#inforTree1").inforTree({
				"json_data": objJSON2
				 , "plugins": ["json_data", "themes", "ui", "dnd"]
			}).bind("move_node.jstree", function(e, data){
				var treeInstance = data.inst,
						node = data.rslt.o,
						parentNode = treeInstance._get_parent(node);

				console.log(node.data("id"),parentNode.data("id"));
			});

			$("body").inforForm();
		});

		function iterateTree() {
			//all li's are nodes....
			$("#inforTree1").find("li").each(function (i) {
				if ($(this).find("ul").length>0)	//This is a parent node.
					console.log("+   "+$(this).find("li:first").data("id")+$(this).find("li:first").text());
				else	//This is a child node.
					console.log("   " + $(this).data("id"), $(this).text())
			});
		}
