	<script>

ko.bindingHandlers.inforRichTextEditor = {
	init: function(element, valueAccessor, allBindingsAccessor, viewModel) {
		var opts = ko.utils.unwrapObservable(valueAccessor()),
			elem = $(element);

		//Setup events
		ko.utils.registerEventHandler(element, "blur", function() {
			var value = valueAccessor().value;
			value($(this).html());
		});

		//init the control
		if (!elem.data("uiInforRichTextEditor")) {
			elem.inforRichTextEditor();
		}

		//set the value
		if (opts.value) {
			elem.html(ko.utils.unwrapObservable(opts.value))
		}
	},
	update: function(element, valueAccessor, allBindingsAccessor, viewModel) {
		var opts = ko.utils.unwrapObservable(valueAccessor()),
			elem = $(element);

		elem.html(ko.utils.unwrapObservable(opts.value))
	}
};
