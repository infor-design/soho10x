<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Tree - Example</title>

	 <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js" ></script>

  <link rel="stylesheet" href="css/inforRichTextEditor.css" />
  <script src="js/inforRichTextEditor.js"></script>
  <script src="../inforTree/js/sampleData.js"></script>

	<script>
		$(function () {
			//Initialize the Tree control
			$("#inforTree1").inforTree({"json_data" : getSampleJson(),
										"plugins": ["themes", "json_data", "ui", "crrm", "contextmenu", "hotkeys"]})
										.bind("select_node.jstree", function (e, data) {
											//Get the Node Id....
											var treeId = $.data(data.rslt.obj[0], "id");
											//refresh the content on the right side
											$("#treeId").val(treeId);
											var text = $(data.rslt.obj[0]).text();
											if (text!=undefined)
												$("#treeText").val($.trim(text));
										});
		});
	</script>
</head>
<body style="margin:10px">
	<div id="inforTree1" class="inforTree"></div>
	<br>
	<input type="checkbox" class="inforCheckbox" id="checkbox1">
	<label for="checkbox1" class="inforCheckboxLabel">Sample Checkbox</label><br>
	<br>
	<p class="inforSectionLabel">Comments</p>
	<div id="richTextEditor" class="inforRichTextEditor" contenteditable="true">
		Lorem Ipsum<br>
	</div>
</body>
</html>
