<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>Infor DropDown List - Basic Functionality</title>
  <link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      $('body').inforForm();
	  $('.inforLookupField').inforLookupField({
            gridOptions: {},
            returnField: "url",
            width: 420,
            editable: true
        });

      $('#country1').required();
    });
  </script>

  <style>

	.parameterTable {
		display: table;
		width: 100%;
	}
	.parameterRow {
		display: table-row;
	}
	.parameterColumn {
		display: table-cell;
	}

  </style>

</head>
<body class="inforApplicationPadding">

  <div class="inforSingleColumnLayout autoLabelWidth">


<div class="parameterTable">
    <div class="parameterRow">
        <label for="assetCode" class="inforLabel noColon">Asset Code</label>
        <span style="inforLabel noColon">From</span>
        <input class="inforLookupField" id="assetCodeCtrl" name="assetCode" type="text" />
		<div class="parameterColumn"><span style="inforLabel noColon" class="equals-sign">-</span></div>
		<div class="parameterColumn"><input class="inforLookupField" id="assetCode_lastCtrl" name="assetCode_last" type="text" /></div>
		<div class="parameterColumn"><input allcheckbox="true" checked="checked" class="inforCheckbox noColon" hasAllCheckBox="true" id="assetCode_allCtrl" name="assetCode_all" />
		<label class="inforCheckboxLabel" for="assetCode_allCtrl">All</label>
		</div>
    </div>
	<div class="parameterRow">
        <div class="parameterColumn"><label for="budgetCode" class="inforLabel noColon">Budget Code</label></div>
        <div class="parameterColumn"><span class="equals-sign">Like</span></div>
        <div class="parameterColumn"><input class="inforLookupField" id="budgetCodeCtrl" name="budgetCode" type="text" /></div>
		<div class="parameterColumn"><span class="equals-sign">-</span></div>
		<div class="parameterColumn"><input class="inforLookupField" id="budgetCode_lastCtrl" name="budgetCode_last" type="text" /></div>
		<div class="parameterColumn"><input allcheckbox="true" checked="checked" class="inforCheckbox" hasAllCheckBox="true" id="budgetCode_allCtrl" name="budgetCode_all" />
		<label class="inforCheckboxLabel" for="budgetCode_allCtrl">All</label></div>
    </div>
	<div class="parameterRow">
		<div class="parameterColumn"></div>
		<div class="parameterColumn"></div>
		<div class="parameterColumn">
			<input checked="checked" class="inforCheckbox" id="viewOutputCtrl" name="viewOutput" type="checkbox" value="true" />
			<label class="inforCheckboxLabel" for="viewOutputCtrl">View Output</label>
		</div>
		<div class="parameterColumn"></div>
		<div class="parameterColumn"></div>
	</div>
	<div class="parameterRow">
		<div class="parameterColumn"><label for="country1" class="inforLabel noColon" >Country</label></div>
		<div class="parameterColumn"><label class="inforLabel noColon">=</label></div>
		<div class="parameterColumn">
			<select id="country1" class="inforDropDownList" >
				<option value="United Kingdom">United Kingdom</option>
				<option value="Afghanistan">Afghanistan</option>
				<option value="Aland Islands">Aland Islands and a Cool Place</option>
				<option value="Albania">Albania</option>
			</select>
		</div>
		<div class="parameterColumn"></div>
		<div class="parameterColumn"></div>
	</div>
	<div class="parameterRow">
		<div class="parameterColumn"><label for="outputFormat" class="inforLabel noColon">Output Format</label></div>
		<div class="parameterColumn"><label class="inforLabel noColon">=</label></div>
		<div class="parameterColumn">
			<input class="inforTextbox" id="outputFormat" value="Some Val">
		</div>
		<div class="parameterColumn"></div>
		<div class="parameterColumn"></div>
	</div>
	<div class="parameterRow">
		<div class="parameterColumn"><label for="outputFormat2" class="inforLabel noColon">I am a long thing to test longer labels</label></div>
		<div class="parameterColumn"><label class="inforLabel noColon">=</label></div>
		<div class="parameterColumn">
			<input class="inforTextbox" id="outputFormat2" value="Some Val">
		</div>
		<div class="parameterColumn"></div>
		<div class="parameterColumn"></div>
	</div>
</div>
</body>
</html>
