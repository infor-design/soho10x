<!DOCTYPE HTML>
<html>
<head>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<title>2 Column Layout Sample</title>

	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$().ready(function ()
		{
			//Globalize.culture("ar-SA");
			$("body").inforForm();	//the inforForm plugin initializes all controls on this form.
			$("#dropdown1, #soldTo").validationMessage("show", "This field is required." , true);
		});
	</script>
</head>

				<option value="me">Metrolitan Electric</option>
				<option value="sp">Speed Services Inc</option>
			</select><br>
			<button type="button" class="inforFormButton" >Example button</button>
		</div>
		<div class="column2">
			<label class="inforLabel" for="orderNumber">Bill Number</label><input type="text" id="orderNumber" class="inforTextbox "/><br>
			<label class="inforLabel" for="soldTo">Bill To</label><input type="text" id="soldTo" class="inforTextbox"/><br>
			<label class="inforLabel" for="location">Bill Location</label> <input type="text" id="location" class="inforTextbox"/><br>
			<label class="inforLabel">Supplier</label>
			<select class="inforDropDownList required">
				<option value="a">All</option>
				<option value="cc">Consolidated Consortiums</option>
				<option value="mw">Major Widgets Inc</option>
				<option value="me">Metrolitan Electric</option>
				<option value="sp">Speed Services Inc</option>
			</select><br>
			<label class="inforLabel noColon">&nbsp;</label><input type="checkbox" class="inforCheckbox required" checked="checked" id="test"/><label class="inforCheckboxLabel" for="test">Checkbox</label><br>

			<div class="inforRadioButtonSet">
				<label ID="lblDeploymentMode" Class="inforLabel" >Deployment Mode</label>
				<input type="radio" id="rbBoth" class="inforRadioButton" name="rbDeploymentMode"
					value="0" /><label>Both</label>
				<input type="radio" id="rbWorkSpace" disabled class="inforRadioButton" name="rbDeploymentMode"
					value="1" /><label>WorkSpace</label>
				<input type="radio" id="rbStandalone" class="inforRadioButton" name="rbDeploymentMode"
					value="2" /><label>Standalone</label>
			</div>

	</div>
	</div>
</body>
