<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<title>Single Column Layout</title>

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

  <script>
    $(function () {
      $('body').inforForm();
    });
  </script>

</head>
<body>
  <form action="/ReportManager/" id="preferredLocaleForm" method="post">
      <div class="inforSingleColumnLayout autoLabelWidth">
        <span>
            <label class="inforLabel" for="windowsAuthenticationPanel_WindowsAccountPanelTextBox">Selected Account</label>
            <input style="position:relative;top:-1px;width:300px" readonly="readonly" type="text" id="windowsAuthenticationPanel_WindowsAccountPanelTextBox" class="inforTextbox backgroundColor" value="infor\tmcconechy"/>
            <button id="windowsAuthenticationPanel_WindowsAccountPanelClearButton" type="button" title="Clear" class="inforFormButton" >Clear</button><br />
        </span>
        <span>
            <label class="inforLabel" for="WindowsAccountPanelLocationDropDown">Location</label>
            <select title="Location" class="inforDropDownList" id="windowsAuthenticationPanel_WindowsAccountPanelLocationDropDown"></select><br />
        </span>
        <span>
            <label class="inforLabel" for="WindowsAccountPanelSearchTextBox">Search</label>
            <input style="position:relative;top:-1px;width:300px" type="text" id="windowsAuthenticationPanel_WindowsAccountPanelSearchTextBox" class="inforTextbox" value=""/>
            <button id="windowsAuthenticationPanel_WindowsAccountPanelFindButton" type="button" title="@Messages.SecurityConsole_FindAccount" class="inforFormButton">Find</button><br />
        </span>
      </div>
  </form>
</body>
</html>
