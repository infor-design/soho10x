<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8" />

  <title>Inline Fields (Paragraph) Layout - 7 Column</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <link href="css/inforColumnLayout.css" rel="stylesheet" />


  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
     $(function () {
      $('body').inforForm();
      $('.inforLookupField').inforLookupField();
    });
  </script>
  <style>
  .short {
    width: auto;
  }
  .inforSingleColumnLayout.table-like .inforCheckboxLabel {
    margin-left: 20px;
  }
  </style>
</head>
<body>

  <div class="autoLabelWidth inforSingleColumnLayout table-like">
    <label class="inforLabel noColon" for="bu">Business Unit</label>
    <span class="inforLabel noColon noAutoWidth">=</span>
    <input class="inforLookupField" id="bu"/>
    <br>

    <label class="inforLabel noColon" for="ac">Asset Code</label>
    <span class="inforLabel noColon noAutoWidth">From </span>
    <input class="inforLookupField" id="ac"/>
    <span class="inforLabel noColon noAutoWidth short">-</span>
    <label class="scr-only inforLabel noColon" for="act">Asset Code To</label>
    <input class="inforLookupField" id="act"/>
    <input type="checkbox" class="inforCheckbox" id="checkbox1">
    <label for="checkbox1" class="inforCheckboxLabel">All</label>

    <br>

    <label class="inforLabel noColon" for="bc">Budget Code</label>
    <span class="inforLabel noColon noAutoWidth">From </span>
    <input class="inforLookupField" id="bc"/>
    <span class="inforLabel noColon noAutoWidth short">-</span>
    <label class="scr-only inforLabel noColon" for="bct">Budget Code To</label>
    <input class="inforLookupField" id="bct"/>
    <input type="checkbox" class="inforCheckbox" id="checkbox2">
    <label for="checkbox2" class="inforCheckboxLabel">All</label>
    <br>

    <label class="inforLabel noColon" for="i;">Status</label>
    <span class="inforLabel noColon noAutoWidth">in List </span>
    <input class="inforLookupField" id="il"/>
    <input type="checkbox" class="inforCheckbox" id="checkbox3">
    <label for="checkbox3" class="inforCheckboxLabel">All</label>

   </div>
</body>
</html>
