<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8" />

	<title>Inline Fields (Paragraph) Layout</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforColumnLayout.css" rel="stylesheet" />


	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {
			//Globalize.culture("ar-SA");
			$("body").inforForm();
		});
	</script>

</head>
<body>

	<div class="autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel" >Contact Use</label>
		<input class="inforTextbox" />
		<br>
		<label class="inforLabel" >Contact Location</label>
		<input class="inforTextbox" />
		<br>
		<label class="inforLabel" >When Available</label>
		<input class="inforTextbox" />
		<br>
		<div class="inforInlineLayout" >
			<label class="inforLabel">Telephone</label>
			<input class="inforTextbox" style="width:20px" /><input  class="inforTextbox" style="width:50px"/>
			<label class="inforLabel noAutoWidth">Ext</label><input class="inforTextbox" style="width:60px"/>
      <label class="inforLabel noAutoWidth" style="margin-left: 110px">Ext</label><input class="inforTextbox" style="width:60px"/>
		</div>
	 </div>
</body>
</html>
