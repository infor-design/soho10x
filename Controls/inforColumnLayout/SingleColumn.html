<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<title>Document Detail</title>

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>
	<script>
		 $(function () {
			//Globalize.culture("ar-SA");
			$("body").inforForm();
			$("#dateInput1").required();
		});
	</script>
</head>
<body>
	<div class="autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel" for="contactUse">Contact Use</label>
		<input class="inforTextbox required" type="text" id="contactUse"/>
		<br>
		<label class="inforLabel" for="contactLocation">Contact Location</label>
		<input class="inforTextbox" id="contactLocation"/>
		<br>
		<label class="inforLabel" for="whenAvail">When Available</label>
		<input class="inforDateField required" id="whenAvail" type="text"/>
		<br>
		<label class="inforLabel" for="contactName">Contact Name</label>
		<select class="inforDropDownList required" id="contactName" >
			<option>Hojn Saan</option>
			<option>Jane Smith</option>
			<option>Bob Phillips</option>
		</select>
	
		<br>
	</div>
</body>
</html>
