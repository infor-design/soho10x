<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Test Asp Checkboxes</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet">

</head>
<body>

  <label class="inforLabel noColon inforLabel" style="width: auto"> </label>
  <input name="EnableSsl" class="inforCheckbox" id="EnableSsl" type="checkbox" value="true" data-val-required="The Enable SSL field is required." data-val="true">
  <input name="EnableSsl" type="hidden" value="false">
  <label class="inforCheckboxLabel" for="EnableSsl">MVC Checkbox</label>

  <br>

  <span class="inforCheckbox">
    <input id="test1" type="checkbox"/>
    <label for="test1">Asp checkbox</label>
  </span>

  <br>

  <span class="inforCheckbox isPartial">
    <input id="test1" type="checkbox"/>
    <label for="test1">Asp checkbox</label>
  </span>

</body>
</html>
