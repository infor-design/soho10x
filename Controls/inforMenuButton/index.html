<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Infor Menu Button</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <link href="css/menubutton.css" rel="stylesheet">
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/menubutton.js"></script>

  <script>
     $(function () {
      $('button').popupmenu({menuId: 'menu1'}).on('selected', function (e, args) {
        console.log(args);
      });
      $('.inforToolbar').inforToolbar();
    });
  </script>
</head>
<body style="padding: 20px;">
  <div class="inforToolbar">
    <!--Icon Button Examples  -->
    <button type="button" class="inforMenuButton exportExcel" >Export to Excel</button>
    <button type="button" class="inforMenuButton print" ><span class="scr-only">Print</span></button>
    <button type="button" class="inforMenuButton settings" ><span class="scr-only">Settings</span></button>
    <button type="button" class="inforMenuButton new" title="Test Tooltip"><span class="scr-only">New</span></button>
    <button type="button" class="inforMenuButton save" ><span class="scr-only">Save</span></button>
    <button type="button" class="inforMenuButton help" ><span class="scr-only">Help</span></button>
    <button type="button" class="inforMenuButton favorites" ><span class="scr-only">Favorites</span></button>
    <button type="button" class="inforMenuButton maintenance" ><span class="scr-only">Maintenance</span></button>

    <!--Regular, Default and Disabled button examples -->
    <button type="button" class="inforMenuButton" id="button1">Button 1</button>
    <button type="button" class="inforMenuButton" id="button2">Button 2</button>
    <button type="button" class="inforMenuButton" id="button3" disabled>Disabled Button</button>
    <button type="button" class="inforTextButton" id="button3" disabled>Disabled Button</button>
  </div>

  <ul id="menu1" class="popupmenu">
    <li><a href="#1">Option 1</a></li>
    <li><a href="#2">Option 2</a></li>
    <li><a href="#3">Option 3</a></li>
  </ul>
</body>
</html>
