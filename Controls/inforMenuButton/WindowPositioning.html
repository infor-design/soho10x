<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Menu Button - Constrained By Visible Window</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {
      $('.inforMenuButton').popupmenu({menuId: 'menu1'});
      window.resizeTo(500, 400);
    });
  </script>
</head>
<body>
  <div class="inforToolbar" >
    <button type="button" class="inforMenuButton" id="button1">Button 1</button>
  </div>

  <!--The Menu to Attach to the Buttons -->
  <ul id="menu1" class="inforContextMenu">
    <li class="option1"><a href="#s">Project Viewer</a></li>
    <li class="option2"><a href="#a">Update Selected Items</a></li>
    <li class="option3"><a href="#o">Delete Work Order(s)</a></li>
    <li class="option1"><a href="#s">Project Viewer</a></li>
    <li class="option2"><a href="#a">Update Selected Items</a></li>
    <li class="option3"><a href="#o">Delete Work Order(s)</a></li>
    <li class="option1"><a href="#s">Project Viewer</a></li>
    <li class="option2"><a href="#a">Update Selected Items</a></li>
    <li class="option3"><a href="#o">Delete Work Order(s)</a></li>
    <li class="option1"><a href="#s">Project Viewer</a></li>
    <li class="option2"><a href="#a">Update Selected Items</a></li>
    <li class="option3"><a href="#o">Delete Work Order(s)</a></li>
  </ul>
</body>
</html>
