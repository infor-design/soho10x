<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Menu Button</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<link href="css/inforMenuButton.css" rel="stylesheet">
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforMenuButton.js"></script>

	<script>
		 $(function () {
			Globalize.culture("ar-SA");
			$("#button1").inforMenuButton({menuId: 'menu1',callback: function(action, el, pos) {
					alert('Action: ' + action);
					$("#button3").enable();
					$(".exportExcel").disable();
					$(".print").disable();
					$(".settings").disable();
					$(".new").disable();
					$(".save").disable();
			}});

			$("#button2").inforMenuButton({menuId: 'menu2',callback: function(action, el, pos) {
					alert('Action: ' + action);
			}});

			//initialize the rest...With no menu.
			$(".inforMenuButton").inforMenuButton({menuId: 'menu2'});
		});
	</script>
</head>
<body>
	<div class="inforToolbar" >
		<!--Regular, Default and Disabled button examples -->
		<button type="button" class="inforMenuButton" id="button1">Button 1</button>
		<button type="button" class="inforMenuButton" id="button2">Button 2</button>
		<button type="button" class="inforMenuButton disabled" id="button3">Disabled Button</button>

		<!--Icon Button Examples  -->
		<button type="button" class="inforMenuButton exportExcel" ></button>
		<button type="button" class="inforMenuButton print" ></button>
		<button type="button" class="inforMenuButton settings" ></button>
		<button type="button" class="inforMenuButton new" >Test Tooltip</button>
		<button type="button" class="inforMenuButton save" ></button>
		<button type="button" class="inforMenuButton help" ></button>
		<button type="button" class="inforMenuButton maintenance" ></button>
	</div>

	<!--The Menu to Attach to the Buttons -->
	<ul id="menu1" class="inforContextMenu">
		<li class="option1"><a href="#s">Selected</a></li>
		<li class="option2"><a href="#a">All</a></li>
		<li class="option3"><a href="#o">Other...</a></li>
	</ul>
	<ul id="menu2" class="inforContextMenu">
		<li class="option1"><a href="#1">Option 1</a></li>
		<li class="option2"><a href="#2">Option 2</a></li>
		<li class="option3"><a href="#3">Option 3</a></li>
	</ul>
</body>
</html>
