<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Infor Menu Button - For Forms with FormButton Style</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {
			$('#button1').inforMenuButton({menuId: 'menu1'});
		});
	</script>
</head>
<body style="margin:20px">
	<button type="button" class="inforFormButton">Compare</button>

	<button type="button" class="inforMenuButton inforFormButton" id="button1">Button 1</button>

	<ul id="menu1" class="inforContextMenu">
		<li class="option1"><a href="#s">Selected</a></li>
		<li class="option2"><a href="#a">All</a></li>
		<li class="option3"><a href="#o">Other...</a></li>
	</ul>
</body>
</html>
