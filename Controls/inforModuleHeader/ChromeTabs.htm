<!DOCTYPE html>
<html>
<head>
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
    <meta charset="utf-8">
    <title>Infor Tab Set : Grid Size </title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <link href="css/inforModuleHeader.css" rel="stylesheet">
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.min.js"></script>

    <script type="text/javascript">
        var data2 = [];
        function getDGData2() {
            data2.push({ Key: 'id_0', TaxRuleID: 'GST', TaxRateCode: 'STD', TaxReclaimableCode: '', TaxAmt: '76.44', TaxExpenseAmt: '76.44'});
            data2.push({ Key: 'id_1', TaxRuleID: 'PSTSA', TaxRateCode: 'BCSTD', TaxReclaimableCode: '', TaxAmt: '89.18', TaxExpenseAmt: '89.18' });
            return data2;
        }
        var grid2;

        $(function ($) {
            var tabs = $('#inforTabContainer').inforTabset();
            if (grid2 == undefined) {
                var columns2 = [];
                columns2.push({ id: "TaxRuleID", sortable: false, name: "TaxRuleID", field: "TaxRuleID", formatter: TextCellFormatter });
                columns2.push({ id: "TaxRateCode", sortable: false, name: "TaxRateCode", field: "TaxRateCode", formatter: TextCellFormatter });
                columns2.push({ id: "TaxReclaimableCode", sortable: false, name: "TaxReclaimableCode", field: "TaxReclaimableCode", formatter: TextCellFormatter });
                columns2.push({ id: "TaxAmt", sortable: false, name: "TaxAmt", field: "TaxAmt", formatter: TextCellFormatter });
                columns2.push({ id: "TaxExpenseAmt", sortable: false, name: "TaxExpenseAmt", field: "TaxExpenseAmt", formatter: TextCellFormatter });
                var options2 = {
                    columns: columns2,
                    idProperty: 'Key',
                    editable: false,
                    dataset: data2,
                    showFilter: false,
                    multiSelect: false,
                    showDrillDown: false,
                    savePersonalization: false,
                    showCheckboxes: false
                };
                if ($.isFunction(window.getDGData2)) getDGData2();
                grid2 = $("#inforDataGrid2").inforDataGrid(options2);
            }
            grid2.resizeAndRender();


        });
    </script>
</head>
<body class="inforApplicationPadding">
    <div class="inforModuleHeader">
        <div class="inforModuleHeaderLeft">
            <label id="lblHeaderModuleTitle" class="inforPageTitleText">Requisition Inquiry</label>
            <label id="lblHeaderRecordId" class="inforModuleRecordIdText">US01 , TRACK-03</label>
        </div>
    </div>
    <div class="inforToolbar">
        <button id="btnComments" type="button" class="inforIconButton noComment" title="View comments"></button>
    </div>
    <div class="inforModuleContentArea">
         <div id="inforTabContainer" class="inforTabContainer autoLabelWidth">
            <ul class="inforTabset">
                <li><a href="#tab1">Overview</a></li>
                <li><a href="#tab2">Items</a></li>
                <li><a href="#tab3">Notes</a></li>
            </ul>
            <div id="tab1">
                <div id="inforDataGrid2">
                </div>
            </div>
            <div id="tab2">
                <div style="background-color: #FF9BCD; height: 400px;"></div>
            </div>
            <div id="tab3">
                <div style="background-color: #FFFF00; height: 400px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
