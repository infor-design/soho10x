<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Close Button Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<link href="css/inforModuleHeader.css" rel="stylesheet" />
</head>

<body>
		<button class="inforMinimizeButton" type="button"><i>Minimize</i></button>
		<button class="inforMaximizeButton" type="button"><i>Maximize</i></button>
		<button class="inforCloseButton" type="button" title="Close"><i>Close</i></button>
    <button type="button" title="Close current activty" class="inforModuleCloseButton" id = "closeButton"  title="Close"><i>Close</i></button>
		<button class="inforModuleDropDownButton" type="button" id = "menuButton"  title="Menu"><i>Actions</i></button>
		<button class="inforModuleSettingsButton" type="button" id = "settingsButton"  title="Settings"><i>Settings</i></button>

		<br>
		<button class="inforMinimizeButton" type="button" disabled><i>Minimize</i></button>
		<button class="inforMaximizeButton" type="button" disabled><i>Maximize</i></button>
		<button class="inforCloseButton" type="button" title="Close" disabled><i>Close</i></button>
		<button class="inforModuleDropDownButton" type="button" id="menuButton"  title="Menu" disabled><i>Actions</i></button>
		<button class="inforModuleSettingsButton" type="button" id="settingsButton"  title="Settings" disabled><i>Settings</i></button>

</body>
</html>
