<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="utf-8">
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
	<link rel="stylesheet" href="css/inforTilePanel.css"/>

	<script src="../Release/jquery-3.6.0.min.js" ></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js" ></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="../lib/jquery.masonry.min.js"></script>
	<script src="js/inforTilePanel.js"></script>
	<script src="../inforDataGrid/js/sampleData.js"></script>

  <!-- disable zooming -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=0">
  <title>Card 1 · Intro to CSS 3D transforms › Examples</title>

 <style media="screen">
	.container {
	  width: 200px;
	  height: 260px;
	  position: relative;
	  margin: 0 auto 40px;
	  border: 1px solid #CCC;
	  -webkit-perspective: 1800px;
		 -moz-perspective: 1800px;
		   -o-perspective: 1800px;
			  perspective: 1800px;
	}

	#card {
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  -webkit-transition: -webkit-transform 1s;
		 -moz-transition: -moz-transform 1s;
		   -o-transition: -o-transform 1s;
			  transition: transform 1s;
	  -webkit-transform-style: preserve-3d;
		 -moz-transform-style: preserve-3d;
		   -o-transform-style: preserve-3d;
			  transform-style: preserve-3d;
	}

	#card.flipped {
	  -webkit-transform: rotateY( 110deg );
		 -moz-transform: rotateY( 110deg );
		   -o-transform: rotateY( 180deg );
			  transform: rotateY( 180deg );
	}

	#card div {
	  display: block;
	  height: 100%;
	  width: 100%;
	  line-height: 260px;
	  color: white;
	  text-align: center;
	  font-weight: bold;
	  font-size: 140px;
	  position: absolute;
	  margin: 0;
	  -webkit-backface-visibility: hidden;
		 -moz-backface-visibility: hidden;
		   -o-backface-visibility: hidden;
			  backface-visibility: hidden;
	}

	#card .front {
	  background: red;
	}

	#card .back {
	  background: blue;
	  -webkit-transform: rotateY( 180deg );
		 -moz-transform: rotateY( 180deg );
		   -o-transform: rotateY( 180deg );
			  transform: rotateY( 180deg );
	}
  </style>

</head>
<body>

  <div class="container">
	<div class=" " id="card">
	  <div class="front">
		  <input class="inforSearchField"  style="width: 250px;"><br/>
				<div class="inforLabelLarge">10% Email</div>
				 <div class="autoLabelWidth inforSingleColumnLayout">
					  <label class="inforLabel">ID</label><label class="inforDataLabel">14776</label><br/>
					  <label class="inforLabel">Code</label><label class="inforDataLabel">HolDisc</label><br/>
					  <label class="inforLabel">Launch Date</label><label class="inforDataLabel alert">07/21/2012</label><br/>
					  <label class="inforLabel">Other</label><label class="inforDataLabel">Piece of related data</label><br/>
				  </div>
				  <button class="inforPanelExpand"></button>
		  </div>
	  <div class="back">2</div>
	</div>
  </div>

  <button id="flip">Flip Card</button></p>
  <script>
	  $("#flip").click(function() {
		$("#card").toggleClass("flipped");
	  });
 </script>

</body>
</html>
