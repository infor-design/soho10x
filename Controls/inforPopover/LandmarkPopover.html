	<script>


$(function ()
{
    var popupContents = $('<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>');
	var node = $('#textbox');

	$("body").inforForm();

	$("#fieldhistory").on("click", function()
	{
		console.log("fieldhistory button click event");
		makePopover(node, "Field History", $("<p>Field History Content</p>"));
	});

	$("#pendingchanges").on("click", function()
	{
		console.log("pendingchanges button click event");
		makePopover(node, "Pending Changes", $("<p>Pending Changes Content</p>"));
	});

	function makePopover(node, title, content)
	{
		node.popover(
		{
			content:   content,
			placement: 'right',
			title:     title,
			width:     '350',
			trigger:   'immediate',
			remove:    true,
			draggable: false,
			onClose:   function(evt, wrapper)
			{
				console.log("onclose ");

				// remove inforPopover artifact
//				node.removeData("uiInforPopover");
			},
			onShow:    function(evt, wrapper)
			{
				console.log("onshow ");

				// add id so element can be removed when context menu is called again
//				wrapper.attr("id", popOverId);
			}
		});
	}
});

	</script>
</head>
<body style="margin:15px;">
	<button id="fieldhistory" class="inforFormButton" >Field History</button><br><br>

	<button id="pendingchanges" class="inforFormButton" >Pending Changes</button><br><br>

	<input type="text" class="inforTextBox" id="textbox" />
</body>
