<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Popover</title>

	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {

		   var popupContents = $('<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>');

		   $('#showPopup').popover({content: popupContents, trigger: 'click', placement: 'right', title: 'Popover Left <span class="alignRight">10/20/2013</span>', width: '300'});

		   $('#showPopup2').popover({content: popupContents, placement: 'bottom'});

		});
	</script>
</head>
<body>
	<button id="showPopup" aria-haspopup="true" class="inforFormButton" style="position:absolute;left:300px;top: 100px;">Show Popup</button>
	<button id="showPopup2" aria-haspopup="true" class="inforFormButton" style="position:absolute;left:300px;top: 200px;">Show Popup</button>
</body>
</html>
