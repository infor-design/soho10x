<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Popover</title>

	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>
	
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforPopover.js"></script>

	<script>
		 $(function () {
			
		   var popupContents = $("<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>");
				
		   $("#showPopup").inforPopover({content: popupContents, placement: "right", title: 'Popover Left <span class="alignRight">10/20/2013</span>', width: "300"});
		
		   $("#showPopup2").inforPopover({content: popupContents, placement: "top", trigger: 'hover'});
																
		});
	</script>
</head>
<body>
	<button id="showPopup" aria-haspopup="true" class="inforFormButton" style="position:absolute;left:300px;top: 100px;">Show Popup</button>
	<button id="showPopup2" aria-haspopup="true" class="inforFormButton" style="position:absolute;left:300px;top: 200px;">Show Popup</button>
</body>
</html>
