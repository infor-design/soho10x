	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Infor DataGrid Sample </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-1.11.1.min.js"></script>

<body>
	<div>
	   <span class="inforToolbar">
			<button type="button" id="submitButton" class="inforIconButton save" title="Click to Save Modified Rows" onclick="console.log(grid.getData().getItems())"></button>
			<span class="inforToolbarSpacer"></span>
			<input id='iSpecific' type='text' style='width:200px' /><br/>
	   </span>
		<div id="inforDataGrid" ></div>
	</div>
	<script>

		//Globalize.culture("es-ES");
		//Define Columns for the Grid.
		var columns = [], data = [];

		columns.push({ id: "id", name: "Office Id", field: "id", width: 40, sortable: true});
		columns.push({ id: "utcDate", name: "UTC Date", field: "utcDate", width: 200,  editor: DateCellEditor,
					   editorOptions: {showTimeInput: true, showUTCTime: true, dateFormat: Globalize.culture().calendar.patterns.d + " " + Globalize.culture().calendar.patterns.T + " zzz"},
					   formatter: DateCellFormatter, DateSourceFormat: "UTC", DateShowFormat: Globalize.culture().calendar.patterns.d + " " + Globalize.culture().calendar.patterns.T + " zzz", filterType: DateFilter});

		data.push({id: 1, utcDate: 1362971220000});
		data.push({id: 2, utcDate: 1366431822000});
		data.push({id: 3, utcDate: (new Date()).getTime()});

		var options = {
			columns: columns,
			idProperty: 'id',
			dataset: data,
			showFilter: true,
			editable: true,
			savePersonalization: false
		};
		grid = $("#inforDataGrid").inforDataGrid(options);
	</script>


	<script>
		var utc1907specific = new Date(2013, 2, 8, 19, 7, 0),

		$("#iSpecific").val(formatted.replace("-05:00", "+0:00"));
