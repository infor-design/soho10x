<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->

	<title>Infor DataGrid - No Options</title>

	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>
	<script src="js/inforDataGrid.js"></script>

</head>
<body>
	<div id="inforDataGrid">
	</div>
	<script>
		//Store the Grid Obj For Later Api Calls..
		var grid = null,
			columns = [],
			data = getSampleData([]);

		//Define Columns for the Grid.
		columns.push({ id: "officeId", focusable: false, name: "Office Id", field: "officeId", width: 140, formatter:UneditableColumnFormatter });
		columns.push({ id: "city", name: "City", field: "city", width: 125, formatter: TextCellFormatter, filterType: TextFilter });
		columns.push({ id: "phone", name: "Phone", required: true, hidable: false, field: "phone", width: 160, filterType: TextFilter});
		columns.push({ id: "phone", name: "Cell", hidable: false, field: "phone", width: 200, filterType: TextFilter});

		grid = $("#inforDataGrid").inforDataGrid({
			columns: columns,
			idProperty:'officeId',
			dataset: data,
			showFilter: false,
			savePersonalization: false,
			showDrillDown: true,
			showCheckboxes: false,
			showStatusIndicators: false,
			showGridSettings: true
		});
	</script>
</body>
</html>
