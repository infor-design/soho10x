<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DataGrid Sample </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDataGrid.js"></script>

	<script src="js/sampleData.js"></script>
	<script>
		$(function () {
			var grid, columns = [];

			columns.push({ id: "firstName", name: "First Name", field: "firstName", width: 125 });
			columns.push({ id: "lastName", name: "Last Name", field: "lastName", width: 125});
			columns.push({ id: "title", name: "Title", field: "title", width: 125});

			var options = {
				columns: columns,
				idProperty: 'id',
				variableRowHeight: true,
				variableRowHeightColumn: "rowHeight",
				dataset: getPeopleData()	//NOTE: Each column that is not the default height has a rowHeight option.
			};

			grid = $("#inforDataGrid").inforDataGrid(options);
		});
	</script>
</head>
<body>
	<div>
	   <span class="inforToolbar">
	   </span>
		<div id="inforDataGrid" ></div>
	</div>

</body>
</html>
