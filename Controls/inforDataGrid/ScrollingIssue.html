<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DataGrid - 100 Columns </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<!--Redundent imports but allows me to change grid code without a recompile-->
	<script src="js/inforDataGrid.js"></script>
	<link rel="stylesheet" href="css/inforDataGrid.css" />

</head>
<body>
	<div>
	   <span class="inforToolbar">
		</span>
		<div id="inforDataGrid" ></div>
	</div>
	<script>

		var columns = [],
			dataRows = 1,
			numColumns = 400;

		for (i = 0; i < numColumns; i++) {
			columns.push({ id: 'col'+i, name: 'col'+i, field: 'col'+i, width: 76, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
		}

		// Generate Data.
		var data = [];
		for (i = 0; i < dataRows; i++) {
			var row = {};
			for (j = 0; j < numColumns; j++) {
				row['col'+j] = 'Data: '+i+','+j;
			}
			row['id']=i;
			data.push(row);
		}

		var options = {
			columns: columns,
			dataset: data,
			idProperty: 'id',
			showFilter: true,
			showDrillDown: true,
			showFooter: true,
			showGridSettings: true,
			forceFitColumns: false,
			showExport: true,
			frozenColumn: -1
		};
		grid = $("#inforDataGrid").inforDataGrid(options);
	</script>
</body>
</html>
