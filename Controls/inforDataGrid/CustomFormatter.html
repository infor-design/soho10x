<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DataGrid : Using a Custom Formatter  </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>

</head>
<body>
	<div>
	   <span class="inforToolbar">
	  </span>
		<div id="inforDataGrid"></div>
	</div>

	<script>
		var grid;

		function HtmlFormatter(row, cell, value, columnDef, dataContext)
		{
			return value;
		}

		//Define Columns for the Grid.
		var columns = [];
		columns.push({ id: "html", name: "html", field: "html", formatter: HtmlFormatter });
		columns.push({ id: "id", name: "id", field: "id", width: 125});

		// This Sample uses a flat JS Sample Data file. Ajax could also be used. See other samples.
		var data = [];
    data.push({id: '1', html: '<b>Bold Stuff</b>'});
    data.push({id: '2', html: '<b>Bold Stuff</b>'});
    data.push({id: '3', html: '<b>Bold Stuff</b>'});

		var options = {
			columns: columns,
			idProperty: 'id',
			dataset: data,
			showFilter: true,
			showDrillDown: true,
			showFooter: true,
			showGridSettings: true,
			forceFitColumns: false,
			savePersonalization: true,
			autoCellEditCommit: false
		};
		grid = $("#inforDataGrid").inforDataGrid(options);
	</script>
</body>
</html>
