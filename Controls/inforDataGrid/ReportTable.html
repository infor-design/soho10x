<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->

	<title>Infor DataGrid - Report Style Table</title>

	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />
	<script src="../lib/jquery-3.7.1-min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>


	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>
	<script src="js/inforDataGrid.js"></script>
	<script>
		$(function () {
			//Store the Grid Obj For Later Api Calls..
			var grid = null,
				columns = [],
				data = getSalesData([]);

			//Define Columns for the Grid.
			columns.push({ id: "name", name: "Name", field: "name", width: 140 });
			columns.push({ id: "lastName", name: "Last Name", field: "lastName", width: 125  });
			columns.push({ id: "region", name: "Region", field: "region", width: 160});
			columns.push({ id: "products", name: "Products", field: "products", width: 160});
			columns.push({ id: "salesTotals", name: "SalesTotals", field: "salesTotals", width: 160, formatter: DecimalCellFormatter, cssClass: "alignCenter"});
			columns.push({ id: "forecast", name: "Forecast", field: "forecast", width: 160, meterRange: 2000000, formatter:ProgressBarCellFormatter, ranges: {azure:{start:0,end: 10000000000, tooltip:"{0} Total Sales", tooltipvars:["salesTotals"]}}});


			grid = $("#inforDataGrid").inforDataGrid({
				columns: columns,
				idProperty: 'id',
				dataset: data,
				showFilter: false,
				savePersonalization: false,
				showDrillDown: false,
				showCheckboxes: false,
				showStatusIndicators: false,
				showZebraStripes: true
			});
		});
	</script>

</head>
<body>
	<h1 class="inforSectionLabel">Sales Totals</h1>
		<div id="inforDataGrid">
		</div>
</body>
</html>
