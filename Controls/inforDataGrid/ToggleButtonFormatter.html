<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DataGrid : Using a Toggle button in a grid.  </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDataGrid.js"></script>

	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>
</head>
<body>
	<div>
	   <span class="inforToolbar">
			<button class="inforIconButton save" type="submit" title="Click to remove selected rows" onclick="saveRows()"></button>
		</span>
		<div id="inforDataGrid"></div>
	</div>

	<script>
		function saveRows() {
			console.log(data[0].city, data[0].isLeedCertified);
		}

		var grid;

		//Define Columns for the Grid.
		var columns = [];
		columns.push({ id: "city", name: "Name", field: "city", width: 125, formatter:TextCellFormatter, editor: TextCellEditor, filterType: TextFilter });
		columns.push({ id: "isLeedCertified", name: "SortBy", field: "isLeedCertified", width: 125, cssClass: "non-data-cell", formatter: ToggleButtonFormatter, toggleButtonHtml: '<button type="button" class="inforTextButton gridButton"><div class="sortDesc"></div></button><button type="button" class="inforTextButton gridButton"><div class="sortAsc"></div></button>',buttonClick: function (row) { console.log(row) } });

		// This Sample uses a flat JS Sample Data file. Ajax could also be used. See other samples.
		data = getSampleData([]);

		var options = {
			columns: columns,
			idProperty:'officeId',
			dataset: data,
			showFilter: true,
			showDrillDown: false,
			showFooter: true,
			showGridSettings: true,
			forceFitColumns: false,
			savePersonalization: true,
			autoCellEditCommit: false,
			multiSelect: false,
			selectRowInEditMode: true
		};
		grid = $("#inforDataGrid").inforDataGrid(options);
	</script>
</body>
</html>
