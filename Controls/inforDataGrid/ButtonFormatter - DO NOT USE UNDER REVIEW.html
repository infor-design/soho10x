<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor DataGrid - Button Cell Formatters </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script src="js/inforDataGrid.js"></script>
	<script src="js/sampleData.js"></script>
</head>

<body>
	<div>
		<div class="inforToolbar">
		</div>
		<form id="gridForm">
			<div id="inforDataGrid"></div>
		</form>
	</div>

	<ul id="gridRightClickMenu" class="inforContextMenu">
		<li class="a"><a href="#a">Option 1</a></li>
		<li class="b"><a href="#b">Option 2</a></li>
		<li class="c"><a href="#c">Option 3</a></li>
		<li class="d"><a href="#d">Option 4</a></li>
	</ul>

	<script>
		//Define Your Columns for the Grid.
		var columns = [];
		columns.push({ id: "officeId", name: "Office Id", field: "officeId", width: 40, sortable: true, formatter: UneditableColumnFormatter });
		//Text In header
		//columns.push({ id: "commentsColumn", name: "Comments", sortable: false , width: 40, formatter:ButtonCellFormatter , buttonCssClass : "gridCommentsIcon", buttonClick: function (row) { console.log(row) }, cssClass: " non-data-cell alignCenter", headerCssClass: "alignHeaderCenter" });
		<!--columns.push({ id: "additionalInfo", name: "Additional info", sortable: false , width: 40, formatter:ButtonCellFormatter , buttonCssClass : "inforIconButton gridIcon drilldown", buttonClick: function (row) { console.log(row) }, cssClass: "non-data-cell alignCenter", headerCssClass: "alignHeaderCenter" });
		-->
		columns.push({ id: "edit", name: "Edit", sortable: false , width: 40, formatter:ButtonCellFormatter , buttonCssClass : "inforIconButton gridIcon edit", buttonClick: function (row) { console.log(row) }, cssClass: "non-data-cell alignCenter", headerCssClass: "alignHeaderCenter" });
		columns.push({ id: "approve", name: "Approve", sortable: false , width: 40, formatter:ButtonCellFormatter , buttonCssClass : "inforIconButton gridIcon approve", buttonClick: function (row) { console.log(row) }, cssClass: "non-data-cell alignCenter", headerCssClass: "alignHeaderCenter" });
		columns.push({ id: "city", name: "City", field: "city", width: 125, filterType: TextFilter, selectable: true});

		/* This Sample uses a flat JS Sample Data file. */
		var data = getSampleData([]);

		var options = {
			columns: columns,
			idProperty:'officeId',
			editable: false,
			dataset: data,
			showFilter: false,
			showCheckboxes: true,
			multiSelect: true,
			showFooter: false,
			showStatusIndicators: true
		};
		var grid = $("#inforDataGrid").inforDataGrid(options);
		$('body').removeClass('inforHidden');
	</script>
</body>
</html>
