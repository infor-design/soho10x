<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor DataGrid - Basic </title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDataGrid.js"></script>

	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>

	<script>
	$(function () {
		//	Globalize.culture("fr-FR");
		//Store the Grid Obj For Later Api Calls..
			columns = [],
			data = getSampleData([]);

      var isNotEditable = function (row, cell, value, columnDef, dataContext) {
        return (dataContext.indicator === "new" ? false : true);
      };

		//Define Columns for the Grid.
		columns.push({ id: "officeId", name: "Office Id", field: "officeId", width: 40, sortable: false, formatter:TextCellFormatter, title: "This is a tooltip", hidden: true, editability: isNotEditable });
		columns.push({ id: "city", maxLength: 10, name: "City", toolTip: "This is a test", field: "city", width: 125, sortable: true, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable });
		columns.push({ id: "addressLine1", name: "Address 1", field: "addressLine1", width: 140, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable });
		columns.push({ id: "addressLine2", name: "Address 2", field: "addressLine2", width: 140, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable });
		columns.push({ id: "state", required: true, name: "State", field: "state", formatter: TextCellFormatter, filterType: SelectFilter, editor: SelectCellEditor, editorOptions: {editability: false, typeAheadSearch:false}, options: [" ", "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming" ], editability: isNotEditable});
		columns.push({ id: "comments", name: "Comments", field: "comments", width: 140, formatter: TextCellFormatter, editor: LongTextCellEditor, filterType: TextFilter, editability: isNotEditable });
		columns.push({ id: "country", name: "Country", field: "country", width: 60, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable});
		columns.push({ id: "postalCode", name: "Postal Code", field: "postalCode", width: 60, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable });
		columns.push({ id: "territory", required: true, name: "Territory", field: "territory", width: "Territory".textWidth()+8, formatter: TextCellFormatter, editor: TextCellEditor, filterType: TextFilter, editability: isNotEditable });

		grid = $("#inforDataGrid").inforDataGrid({
			columns: columns,
			idProperty:'officeId',
			dataset:data,
			showFilter: true,
			showDrillDown: true,
			showFooter: true
		});

		$("body").inforForm();

	});

	</script>

</head>
<body>
	<div class="inforToolbar">
		<button type="button" class="inforIconButton new" title="New" onclick="grid.addRow({officeId: 10000, city: 'test'})"><span></span></button>
	</div>
	<div id="inforDataGrid">
	</div>
</body>
</html>
