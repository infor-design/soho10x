<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor DataGrid Sample</title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css"/>

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforDataGrid.js"></script>

	<script src="js/inforDataGrid.js"></script>
	<link rel="stylesheet" href="css/inforDataGrid.css" />

	<!--Load a Flat file with JSON data-->
	<script src="js/sampleData.js"></script>
</head>
<body>
	<div>
	   <div class="inforToolbar">
			<button type="button" id="submitButton" onclick="save()" class="inforIconButton save" title="Click to Save Modified Rows" ></button>
		</div>
		<div id="inforDataGrid"></div>
	</div>

	<script>
		//Set the locale to get the grid translated.
		//Globalize.culture("nl-NL");
		function save() {	//serialize and save rows
			console.log(data[0].comments);
		}

		var grid;

		//Define Columns for the Grid.
		var columns = [];
		columns.push({ sortable: false, width: 20,  id: "#", name: "", behavior: "selectAndMove", selectable: false, resizable: false, formatter: RowSortFormatter });
		columns.push({ id: "Name", name: "Name", field: "Name", width: 300, formatter: MultiLineTextCellFormatter, editor: MultiLineTextCellEditor, filterType: IntegerFilter,cssClass: "autoHeight", });
		columns.push({ id: "description", name: "Description", field: "description", width:500,formatter:MultiLineTextCellFormatter, editor: MultiLineTextCellEditor,cssClass: "autoHeight", });


		// This Sample uses a flat JS Sample Data file. Ajax could also be used. See other samples.
		var data =[];
		data.push({id:'3',Name:"In order to cope with delivery problems (or rather ‘unpredictable demand’) supply (planning) has significantly increased the stock levels over time, resulting in a congested warehouse! At put-away people are ‘searching for empty spaces’ up to 50% of their time!",description:"In order to cope with delivery problems (or rather ‘unpredictable demand’) supply (planning) has significantly increased the stock levels over time, resulting in a congested warehouse! At put-away people are ‘searching for empty spaces’ up to 50% of their time!"});
		data.push({id:'1',Name:"Too many goods waiting for receiving and put away",description:"The unloading area is overflowing with goods waiting to be received. Sometimes goods are not delivered to customers due to a so called stock-out, although the goods are physically in the warehouse, waiting for receiving."});
		data.push({id:'2',Name:"Unnecessary put-aways and picks",description:""});
		data.push({id:'4',Name:"Unnecessary put-aways and picksEXXXX",description:""});
		var options = {
			columns: columns,
			idProperty:'id',
			dataset: data,
			showFilter: false,
			showDrillDown: false,
			showFooter: false,
			showGridSettings: false,
			savePersonalization: true,
			editable: true,
			enableRowReordering: true,

			variableRowHeight: true,
			variableRowHeightColumn: "description"
		};

		grid = $("#inforDataGrid").inforDataGrid(options);

	</script>
</body>
</html>
