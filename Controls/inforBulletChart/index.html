<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Status Graph for Forms - 100% Bar Chart</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function($) {
			//Standard 100% Bar Graph
			$("#progrogress1").inforBulletChart({
					title: "Deliveries",
					subTitle: "This week",
					max: 100,
					value: 92,
					valueLabel: "On Time"
			});

			//Bar Graph with overages and Target at 100%
			$("#progrogress2").inforBulletChart({
					title: "Sales Orders",
					subTitle: "",
					target: 48192,
					value: 30000,
					color: "amber",
					overage: 10000,
					valueLabel: "Target : %target% orders"	//can use %max$ %target% or %value%
			});

			//Example of update the values dynamically.
			$("#updateValues").click(function() {
				var val = $("#progrogress2").inforBulletChart( "option", "value");
				if (val==55000) {
					$("#progrogress2").inforBulletChart( "option", "value", 8000);
				} else {
					$("#progrogress2").inforBulletChart( "option", "value", 55000);
				}
			});
		});
	</script>
</head>
<body>
	<div id="progrogress1" class="inforBulletChart" style="width: 221px"></div>	<!--Can use a fixed with or default width -->
	<br>
	<div id="progrogress2" class="inforBulletChart" style="width: 221px"></div>
	<br>
	<button type="button" class="inforFormButton" id="updateValues" style="margin: 10px;">Update Value</button>
</body>
</html>
