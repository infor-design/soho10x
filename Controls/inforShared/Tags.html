<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Tags and Badges</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<style>
		.inforSectionLabel {
			padding: 10px 0;
		}
		.inforTag {
			margin-right: 20px;
		}
	</style>
	
</head>
<body style="margin: 50px">
	<br>
	<br>
	<h1 class="inforSectionLabel">Tags</h1>
	
	<span class="inforTag">Owner</span>
	<span class="inforTag lightAzure">Owner</span>
	<span class="inforTag tourmaline">Owner</span>
	<span class="inforTag amber">Owner</span>
	<span class="inforTag lightRuby">Owner</span>
	<br>
	<p class="">Tag with no count. Colors from color palette used sparingly and purposefully.</p>
	
	<span class="inforTag">Participants <button type="button" class="inforCloseButton" onclick="$(this).parent().fadeOut()"></button></span>
	<p class="">Dismissible Tag</p>
	
	<br>
	<br>
	<h1 class="inforSectionLabel">Badges</h1>
	
	<span class="inforBadge">6</span>
	<span class="inforBadge deepTurqouise">7</span>
	<span class="inforBadge deepRuby">8</span>
	<span class="inforBadge deepAzure">9</span>
	<span class="inforBadge deepAmber">10</span>
	<span class="inforBadge deepTourmaline">11</span>

	<p class="">Colors from color palette used sparingly and purposefully.</p>
	
</body>
</html>
