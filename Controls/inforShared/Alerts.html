<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />

	<title>Infor Icons - For use in Tiles/Message Dialogs ect</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>
	<link href="css/inforIcon.css" rel="stylesheet" />

	<!-- Specific Style for this page alone -->
	<style>
		.inforLabel {
			float: none;
			margin-left: 10px;
			position: relative;
			top: -1px;
			width: auto;
		}

		body {
			margin: 20px;
		}
	</style>
</head>
<body class="autoLabelWidth">
	<div class="inforAlertIcon info" aria-label="Error" title="Info" ></div><span class="inforLabel noColon">Info </span><br>
	<div class="inforAlertIcon alert" aria-label="Alert" title="Alert" ></div><span class="inforLabel noColon">Alert </span><br>
	<div class="inforAlertIcon ok" aria-label="Ok" title="Ok"></div><span class="inforLabel noColon">Ok/Check </span><br>
	<div class="inforAlertIcon error" aria-label="Error" title="Error"></div><span class="inforLabel noColon">Error </span><br>
	<div class="inforAlertIcon pending" aria-label="Pending" title="Pending"></div><span class="inforLabel noColon">Pending </span><br>
	<div class="inforAlertIcon incomplete" aria-label="Incomplete" title="Encomplete"></div><span class="inforLabel noColon">Incomplete </span><br>

	<br>
	<div class="inforAlertIconSmall info" aria-label="Error" title="Info" ></div><span class="inforLabel noColon">Info (Smaller)</span><br>
	<div class="inforAlertIconSmall alert" aria-label="Alert" title="Alert" ></div><span class="inforLabel noColon">Alert (Smaller)</span><br>
	<div class="inforAlertIconSmall ok" aria-label="Ok" title="Ok"></div><span class="inforLabel noColon">Ok/Check (Smaller)</span><br>
	<div class="inforAlertIconSmall error" aria-label="Error" title="Error"></div><span class="inforLabel noColon">Error (Smaller)</span><br>
	<div class="inforAlertIconSmall pending" aria-label="Pending" title="Pending"></div><span class="inforLabel noColon">Pending (Smaller)</span><br>
	<div class="inforAlertIconSmall incomplete" aria-label="Incomplete" title="Incomplete"></div><span class="inforLabel noColon">Incomplete (Smaller)</span><br>

</body>
</html>
