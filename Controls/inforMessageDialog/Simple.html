<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Message Dialog Box</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforMessageDialog.js"></script>
	<link href="css/inforMessageDialog.css" rel="stylesheet">

	<script>
		$(function () {
			
			//Display a generic dialog -
			$("#generalDialogButton").click(function () {
				//First add the html to the page..
				$("body").append('<div id="newCatalogDialog" style="display:none"><input class="inforTimeField"/></div>');
				
				//Invoke the dialog on it
				$('#newCatalogDialog').inforMessageDialog({
					title: "New Catalog",
					dialogType: "General",
					width: 400,
					height: "auto",
					modal: true,
					beforeClose: function() {
						//do something and return false to cancel closing
					},
					close: function(event, ui) {
						$('#newCatalogDialog').remove();
					},
					buttons: [{
						id: 'okButton',
						text: Globalize.localize("Ok"),
						click: function() {
							$("#okButton").addClass("active");
							alert("You Typed: "+$(this).find("#catalogName").val());
							$(this).inforDialog("close");
							},
							isDefault: true
					 },{
						text: Globalize.localize("Cancel"),
						click: function() { alert("cancelled...");
							$(this).inforDialog("close"); }
					 }]
				});
			
				$('#newCatalogDialog').inforForm();
				
			});
		});
	</script>
</head>
<body>
		<button id="generalDialogButton" class="inforFormButton">Show</button>
</body>
</html>
