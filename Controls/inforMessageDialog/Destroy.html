<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Infor Message Dialog Box</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../lib/jquery-1.11.1.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="js/message.js"></script>
  <link href="css/message.css" rel="stylesheet">

  <script>
    $(function () {

         $('#newCatalogDialog').message({
          title: 'New Catalog',
          dialogType: 'General',
          buttons: [{
              id: 'okButton',
              text: 'Test',
              click: function() {
                $('#okButton').addClass('active');
                alert('You Typed: '+$(this).find('#catalogName').val());
                $(this).modal('close');
              },
              isDefault: true
            },{
              text: Globalize.localize('Cancel'),
              click: function() {
                alert('cancelled...');
                $(this).modal('destroy');
              }
            }]
        });

    });
  </script>
</head>
<body>
  <div id="newCatalogDialog" style="display:none">
    <label style="width: 100px;" for="catalogName" class="inforLabel">Name</label>
    <input type="text" name="catalogName" id="catalogName" class="inforTextbox" style="width: 226px;margin-bottom:4px"/>
    <br>

    <label style="width: 100px;" class="inforLabel" for="catalogDescription">Description</label>
    <textarea class="inforTextArea" id="catalogDescription" style="height: 40px;width: 226px;"></textarea>
  </div>
</body>
</html>
