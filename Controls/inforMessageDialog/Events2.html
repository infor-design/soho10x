<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Infor Message Dialog Box</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

  <script>
    $(function () {

      //Display a generic dialog -
      $('#generalDialogButton').click(function () {
        //First add the html to the page..
        $('body').append('<div id="newCatalogDialog" style="display:none"><input class="inforTimeField"/></div>');

        //Invoke the dialog on it
        $('#newCatalogDialog').message({
          title: 'New Catalog',
          dialogType: 'General',
          width: 400,
          height: 'auto',
          modal: true,
          buttons: [{
            id: 'okButton',
            text: Globalize.localize('Ok'),
            click: function() {
              $('#okButton').addClass('active');
              console.log('You Typed: '+$(this).find('#catalogName').val());
              $(this).inforDialog('close');
              },
              isDefault: true
           },{
            text: Globalize.localize('Cancel'),
            click: function() { console.log('cancelled...');
              $(this).inforDialog('close'); }
           }]
        }).on('beforeClose', function() {
            console.log('before close dialog');
          })
          .on('close', function() {
            console.log('close dialog');
            $('#newCatalogDialog').remove();
          }),

        $('#newCatalogDialog').inforForm();

      });
    });
  </script>
</head>
<body>
    <button id="generalDialogButton" class="inforFormButton">Show</button>
</body>
</html>
