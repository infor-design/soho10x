<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Message Dialog Box</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/message.js"></script>
	<link href="css/modal.css" rel="stylesheet">
	<link href="css/message.css" rel="stylesheet">

	<script>
		$(function () {
			$('body').message({
				title: 'Connectivity',
				shortMessage: 'Test Connection Succeeded.',
				detailedMessage: '',
				dialogType: 'General',
			}).on('close', function () {
				console.log('x');
			});

			$('button').on('click', function () {

				$('body').message({
					title: 'Connectivity',
					shortMessage: 'Test Connection Succeeded.',
					detailedMessage: '',
					dialogType: 'General',
					buttons: [{
						id: 'okButton',
						text: Globalize.localize('Ok'),
						click: function() {
								$(this).modal('close');
							},
							isDefault: true
						},{
						text: Globalize.localize('Cancel'),
						click: function() {
							$(this).modal('close'); }
					}]
				}).on('close', function () {
					console.log('x');
				});

			});
		});
	</script>
</head>
<body>
	<button type="button" class="inforFormButton">Re-Open</button>
</body>
</html>
