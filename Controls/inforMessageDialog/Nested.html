<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Infor Message Dialog Box</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforMessageDialog.js"></script>
	<link href="css/inforMessageDialog.css" rel="stylesheet">
	
	<script>
		function openDialog1() {
			//First add the html to the page..
			$("body").append('<div id="dialog1" style="display:none;">  <button id="opendialog2" class="inforFormButton">Show Another Dialog</button> </div>');
			
			$("#opendialog2").click(function() {
				openDialog2();
			});
			
			//Invoke the dialog on it
			$('#dialog1').inforMessageDialog({
				title: "New Catalog",
				dialogType: "General",
				width: 500,
				height: 294,
				modal: true,
				close: function(event, ui) { 
					$('#dialog1').remove();
				},
				buttons: [{	
					text: Globalize.localize("Ok"),
							click: function() { 
								alert("You Clicked Ok - Dialog 1");
								$(this).inforDialog("close"); 
							}
						 },{	
							text: Globalize.localize("Cancel"),
							click: function() { 
									alert("You Clicked Cancel  - Dialog 1");
									$(this).inforDialog("close"); 
							}, isDefault: true
						 }]
			});
		}
		
		function openDialog2() {
			
			$('body').inforMessageDialog({
					title: "Alert Dialog",
					shortMessage: "An Alert Occured",
					detailedMessage: "At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi",
					dialogType: "Alert"
				});
		}
		
		$(function () {
			
			//Display the first dialog
			$("#generalDialogButton").click(function () {
				openDialog1();
			});
			
		});
	</script>
</head>
<body>
      <button id="generalDialogButton" class="inforFormButton">Show Dialog</button>
</body>
</html>
