<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<title>Infor Form Buttons - Basic</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	
	<script>
		$(function () {
			$("[title]").inforToolTip();
		});
	</script>
</head>
<body style="margin: 40px">
	<div>
		<button type="button" class="inforFormButton default" title="Test Tooltip" id="firstButton">Default</button>
		<button type="button" class="inforFormButton" id="secondButton">Normal</button>
		<button type="button" class="inforFormButton disabled" id="disabledButton" disabled>Disabled</button>
	</div>
</body>
</html>
