<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stacked Bar - Vertical</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="../Release/d3.min.js"></script>

</head>
<body class="inforApplicationPadding">

  <h1 class="inforSubHeadingLabel">Stacked Bar</h1>
  <p>display / compare how a large entity is divided into its various components and the relative effect each component has on the total entity.</p>

  <div class="chart-container"></div>

  <script>
    var dataset = [{
            data: [{
                name: '2008',
                value: 123
            }, {
                name: '2009',
                value: 234
            }, {
                name: '2010',
                value: 345
            }],
            name: 'Series 1'
          }, {
            data: [{
                name: '2008',
                value: 235
            }, {
                name: '2009',
                value: 267
            }, {
                name: '2010',
                value: 573
            }],
            name: 'Series 2'
          }];

    $('.chart-container').chart({type: 'bar', dataset: dataset})
      .on('selected', function(e, d) {
        console.log('Selected: ', e, d);
      });

  </script>
</body>
</html>
