<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Column Chart</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="../Release/d3.min.js"></script>

</head>
<body class="inforApplicationPadding">

  <h1 class="inforSubHeadingLabel">Column</h1>
  <p>Display / compare a simhle data series at different points in time.</p>

  <div class="chart-container"></div>

  <script>
    var dataset = [{
            data: [{
                name: 'JAN',
                value: 12
            }, {
                name: 'FEB',
                value: 11
            }, {
                name: 'MAR',
                value: 14
            }, {
                name: 'APR',
                value: 10
            }, {
                name: 'MAY',
                value: 14
            }, {
                name: 'JUN',
                value: 8
            }, {
                name: 'JUL',
                value: 7
            }, {
                name: 'AUG',
                value: 10
            }, {
                name: 'SEP',
                value: 9
            }, {
                name: 'OCT',
                value: 8
            }, {
                name: 'NOV',
                value: 10
            }, {
                name: 'DEC',
                value: 6
            }]
          }];

    $('.chart-container').chart({type: 'column', dataset: dataset})
      .on('selected', function(e, args) {
        console.log(e, args);
      });

 </script>


</body>
</html>
