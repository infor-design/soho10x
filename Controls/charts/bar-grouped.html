<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Grouped Bar - Vertical</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-3.6.0.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="../Release/d3.min.js"></script>

</head>
<body class="inforApplicationPadding">

  <h1 class="inforSubHeadingLabel">Grouped Bar</h1>
  <p>compare different versions of one entity</p>

  <div class="chart-container"></div>

  <script>
    var dataset = [{
            data: [{
                name: 'Account A',
                value: 4
            }, {
                name: 'Account B',
                value: 4
            }],
            name: 'Budget'
          }, {
            data: [{
                name: 'Account A',
                value: 2.85
            }, {
                name: 'Account B',
                value: 4.5
            }],
            name: 'Actual'
          }];

    $('.chart-container').chart({type: 'bar-grouped', dataset: dataset})
      .on('selected', function(e, d) {
        console.log('Selected: ', e, d);
      });

  </script>
</body>
</html>
