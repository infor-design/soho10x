<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>100% Stacked Bar</title>

  <link href="../Release/inforControlsCombined.css" rel="stylesheet">
  <script src="../Release/jquery-3.7.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>
  <script src="../Release/d3.min.js"></script>

</head>
<body class="inforApplicationPadding">

  <h1 class="inforSubHeadingLabel">100% Stacked Bar/ Normalized Bar Chart</h1>
  <p>comparing the relative composition of several entities</p>

  <div class="chart-container"></div>

  <script>
    var dataset = [{
            data: [{
                name: '2013',
                value: 100
            }, {
                name: '2014',
                value: 200
            }],
            name: 'Component 1'
          }, {
            data: [{
                name: '2013',
                value: 100
            }, {
                name: '2014',
                value: 400
            }],
            name: 'Component 2'
          }];

    $('.chart-container').chart({type: 'bar-normalized', dataset: dataset})
      .on('selected', function(e, d) {
        console.log('Selected: ', e, d);
      });

  </script>
</body>
</html>
