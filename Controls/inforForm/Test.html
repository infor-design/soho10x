<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Form Pattern</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		$(function () {
			$('.required').required();
		});
	</script>

</head>
<body>
	<div class="autoLabelWidth inforSingleColumnLayout">
		<label class="inforLabel noColon" for="contactUse" style="width: 93px;"><span class="inforScreenReaderText">Test Label (required)</span></label>
		<input id="contactUse" class="inforTextbox required" type="text" aria-required="true">
		<br>
	</div>
</body>
</html>
