<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Form Pattern Example</title>
	<link href="../Release/inforControlsCombined.css" rel="stylesheet">

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.min.js"></script>

	<script>
		$(function () {
			//Globalize.culture("ar-SA");
			$(".inforModuleContainer").inforForm();
			//$(".inforScrollableArea").inforScrollableArea();
		});
	</script>
</head>
<body class="inforHidden inforApplicationPadding">
	<div class="inforModuleContainer">
		 <div class="inforModuleHeader">
				<div class="inforModuleHeaderLeft">
					<span class="inforPageTitleText">Order Line Item</span>
					<span class="inforModuleRecordIdText">12000001</span>
				</div>
				<div class="inforModuleHeaderRight">
					<button class="inforModuleSettingsButton"></button>
					<button class="inforModuleCloseButton"></button>
				</div>
		 </div>
		 <div class="inforModuleContentArea ">
			<div class="inforToolbar">
				<button class="inforIconButton save" title="Saves the current Order line Item" ></button>
				<button class="inforIconButton discard" title="Undo your pending changes"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforIconButton new" title="Add's a new Order Line Item"></button>
				<button class="inforIconButton delete" title="Delete this Order Line Item"></button>
				<button class="inforIconButton refresh" title="Refresh this Order Line Item"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforIconButton print" title="Print this Order Line Item"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforTextButton">Approve</button>
				<button class="inforTextButton">References</button>
			</div>
			<div class="inforScrollableArea">
				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>

				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>

				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>

				<span class="inforspan noColon"/><br>
				<span class="inforspan noColon"/><br>
