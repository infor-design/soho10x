<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<title>Title</title>
	<link type="text/css" href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script  src="../Release/jquery-3.7.1.min.js"></script>
	<script  src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script  src="../Release/inforControlsCombined.js"></script>
	<script >
		$(document).ready(function () {

			Globalize.addCultureInfo( "fr-FR", {
				messages: {
					"ViewInvoice": "Voir facture"
				}
			});

			Globalize.addCultureInfo( "en", {
				messages: {
					"ViewInvoice": "View Invoice"
				}
			});

			Globalize.culture("fr-FR");
			$("body").inforForm();
			$("button").inforToolTip();
		});
	</script>
</head>
<body>
	<form id="frmTestPage" method="post" runat="server">
	<div class="inforModuleHeader" id="DivTop" runat="server">
		<div class="inforModuleHeaderLeft">
		 </div>
		<div class="inforModuleHeaderRight">
			<button type="button" class="inforModuleCloseButton" id="btnClose" runat="server">
			</button>
		</div>
	</div>
	<div class="inforModuleContentArea">
		<div class="inforToolbar" id="divToolbar" runat="server">
			<button type="button" class="inforIconButton save" title="Save" id="btnSave" runat="server">
			</button>
			<button type="button" class="inforIconButton attachments" title="Attachments" id="btnDocAttach">
			</button>
			<button type="button" class="inforIconButton review" title="Review" id="btnViewDoc">
			</button>
			<span class="inforToolbarSpacer" id="spacerId" runat="server"></span>
			<button type="button" class="inforIconButton approve" title="Approve" id="btnApprove">
			</button>
		</div>
	</div>
	</form>
</body>
</html>
