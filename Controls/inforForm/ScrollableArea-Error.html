<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Infor Checkbox Examples</title>
	<link rel="stylesheet" href="css/inforCheckbox.css" />
	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />

	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
  <script>
  $(function(){
    $('body').inforForm();
  });
  </script>
</head>
<body style="margin:10px">

		 <div class="inforModuleContentArea " style="height: 100%">
			<div class="inforToolbar">
				<button class="inforIconButton additionalHelp" title="Create New"  tabindex="0" ></button>
				<button class="inforIconButton duplicate"  title="Copy and Create new" ></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforIconButton discard" onclick="cancel()" title="Discard Changes"></button>
				<button class="inforIconButton refresh" title="Refresh"></button>
				<button class="inforIconButton open" title="Open"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforIconButton first" title="Go to First"></button>
				<button class="inforIconButton previous" title="Go to Previous"></button>
				<button class="inforIconButton next" title="Go to Next"></button>
				<button class="inforIconButton last" title="Go to Last"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforMenuButton print" title="Print"></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforSplitButton delete" title="Open"></button>
				<button class="inforSplitButton save" onclick="save()" title="Save Changes" ></button>
				<span class="inforToolbarSpacer"></span>
				<button class="inforSplitButton" title="Approve">Approve</button>
				<button class="inforTextButton" title="References">References</button>
			</div>

<div style="height: calc(100% - 70px); overflow: auto;">
<p>
Scroll down and chick/ uncheck the checkbox.</p>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<p>Scroll down</p><br />

<br><br><br><br><br><br><br><br><br><br><br><br>

	<input type="checkbox" class="inforCheckbox" id="checkbox1">
	<label for="checkbox1" class="inforCheckboxLabel">Unchecked</label>

	<input type="checkbox" class="inforCheckbox" id="checkbox2" checked>
	<label for="checkbox2" class="inforCheckboxLabel" >Checked</label><br>

	<input type="checkbox" class="inforCheckbox isDirty" id="checkbox3" >
	<label for="checkbox3" class="inforCheckboxLabel" >Dirty</label><br>
	<br><br><br><br><br><br><p>Scroll down</p><br />

	<input type="checkbox" class="inforCheckbox" id="checkbox4">
	<label for="checkbox4" class="inforCheckboxLabel" >Disabled and Unchecked</label><br>
<br><br><br><br><br><p>Scroll down</p><br />

	<input type="checkbox" class="inforCheckbox" id="checkbox5" checked>
	<label for="checkbox5" class="inforCheckboxLabel">Click this to reproduce the issue</label><br>

	<input type="checkbox" class="inforCheckbox isPartial" id="checkbox8">
	<label for="checkbox8" class="inforCheckboxLabel" >Click this to reproduce the issue</label><br>
	<br><br><br><br><br><br><br><br><br><br><br><br>
</div>
</div>
</body>
</html>
