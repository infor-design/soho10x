		.inforSettingsPane {
			height: 40px;
			width: 100%;
			background-color: #e6e6e6;
			position: relative;
			top: 40px;

			transition: height 1s;
			-moz-transition: height 1s; /* Firefox 4 */
			-webkit-transition: height 1s; /* Safari and Chrome */
			-o-transition: height 1s; /* Opera */

			box-shadow: inset 0 0 4px rgba(0,0,0,.45);
			display:none;
		}

		.inforSettingsPane.animated {
			height: 200px;
		}

	<script>
		function toggleSettingsPane() {
			var pane = $(".inforSettingsPane"),
				button = $(this).addClass("active");

			if (pane.is(":visible")){
				pane.hide("slide",{direction: 'up'}, 100);
			} else {
				pane.show("slide",{direction: 'up'}, 100);
			}

			pane.toggleClass("animated");
			button.toggleClass("active");
		}

		$(function () {
			$("#settings, #closeButton").click(function() {
				toggleSettingsPane();
			});
		});
	</script>
