<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor Spinner (Numeric up down) - RTL</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforSpinner.js"></script>

	<script>
		 $(function () {
		   Globalize.culture("ar-SA");
		   $("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel">Spinner</label>
		<input class="inforSpinner" type="number" max="4000" min="-10" step="1" value="5" id="inforSpinner1"><br>
		<label class="inforLabel">Spinner Readonly</label>
		<input class="inforSpinner" type="number" readonly value="5"><br>
		<label class="inforLabel">Spinner Disabled</label>
		<input class="inforSpinner" type="number" disabled value="5"><br>
	</div>
</body>
</html>
