<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>Tooltip on Lookup</title>
  <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
  <script src="../Release/jquery-1.11.1.min.js"></script>
  <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="../Release/inforControlsCombined.js"></script>

</head>
<body>
  <div class="inforInlineLayout">
    <label for="txtVendorID" class="inforLabel">Vendor</label>
    <input name="txtVendorID" type="text" value="0000000001" id="txtVendorID" title="Browse for Vendors" class="inforLookupField"  />
  </div>

  <script>
    $('#txtVendorID').inforTriggerField();
    $('[title]').inforToolTip();;
  </script>
</body>
</html>
