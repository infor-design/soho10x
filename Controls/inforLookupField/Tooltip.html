<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta http-equiv="PRAGMA" content="NO-CACHE">

    <title></title>
    <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
    <script src="../Release/jquery-3.7.1.min.js"></script>
    <script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="../Release/inforControlsCombined.js" ></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("body").inforForm();
        });
        function change() {
            $('#txtPayMethod').attr('title', 'blablabla');
            $('#txtPayMethod').tooltip();
            $('#txtPayMethod').addClass('inforTextbox').addClass('fileInputField').addClass('inforLookupField').inforTriggerField({ click: function () { return BrowsePaymentMethod(); } });
        }

    </script>
</head>
<body>
<form id="form1" runat="server">
    <div class="inforSingleColumnLayout autoLabelWidth">
        <input type="button" id="Btn1" value="Change InforLookupField" onclick="change();" style="display: block" />
        <input type="button" id="Btn2" value="Enable" onclick="enable();" style="display: block" />

        <br />
        <label id="lblPayMethod" class="inforLabel" runat="server">xPayment Method</label>
        <input id="txtPayMethod" type="text" class="inforTextbox" />
    </div>
</form>
</body>
</html>
