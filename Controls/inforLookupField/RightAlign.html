<!DOCTYPE HTML>
<html>
<head>

	<title>Infor Lookup Field</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="../inforDataGrid/js/sampleData.js"></script>

	<script>
		 $(function () {
			//Globalize.culture("ar-SA");
				$(".inforLookupField").inforTriggerField({click:function(event){
						console.log('My input field is :'+event.input);
						event.input.val("test");
					}});
		  })
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel">Right Align</label>
		<input class="inforLookupField" type="text" style="text-align:right;width:40px" id="lookupField1" value="123456"><br>
		<label class="inforLabel">Left Align</label>
		<input class="inforLookupField" type="text" style="text-align:left;width:40px" id="lookupField2" value="123456"><br>
		<label class="inforLabel">Normal</label>
		<input class="inforLookupField" type="text"  id="lookupField2" value="123456"><br>

	</div>
</body>
</html>
