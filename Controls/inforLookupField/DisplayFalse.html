<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8" />
	<title>Infor Lookup Field - Starts out invisble</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script>
		 $(function () {
			  $("#lookupField1").inforTriggerField({
				editable:false,
				click:function(event){
					console.log('My input field is :'+event.input);
					event.input.val("test");
				}});

				$("#show").click(function(){
					$("#lookupField1").show();
				});
		  })
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<div class="column1">
			<label class="inforLabel">Lookup Field</label>
			<input class="inforLookupField" style="display:none" type="text" id="lookupField1"><br>
		</div>
	</div>
	<button class="inforFormButton" id="show">Show</button>
</body>
</html>
