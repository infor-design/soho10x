<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />
	<title>Infor Lookup Field</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="../inforDataGrid/js/sampleData.js"></script>
	<script src="js/inforLookupField.js"></script>

	<script>
		 $(function () {

			//set columns
			var columns = [];
			columns.push({ id: "officeId", name: "Office Id", field: "officeId", width: 40, sortable: true, filterType: TextFilter});
			columns.push({ id: "city", name: "City", field: "city", width: 110, selectable: true, filterType: TextFilter });
			columns.push({ id: "state", name: "State", field: "state", formatter: LinkFormatter, linkHref: "http://lmgtfy.com/?q=%dataContext.state%", linkTarget: "_blank", filterType: TextFilter});
			columns.push({ id: "country", name: "Country", field: "country", width: 70, filterType: TextFilter});
			columns.push({ id: "territory", name: "Territory", field: "territory", width: 70, filterType: TextFilter});

			//get the data in JSON format - see datagrid example for more examples.
			var data = getSampleData([]);

			var options = {
				dataset: data,
				columns: columns,
				idProperty: 'officeId',
				editable: false,
				showDrillDown: false,
				showFilter: true,
				showCheckboxes: false,
				showStatusIndicators: false,
				multiSelect: false,
				savePersonalization: false
			};

		   $(".inforLookupField").inforLookupField({
				gridOptions: options,
				returnField: "city",
				height: 200,
				width: 400,
				editable: false
			}).on("change", function(e,b) {
        console.log(e, b)
			});

			$("#lookupField1").val("Memphis");
		  });
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="lookupField1">Lookup Field</label>
		<input class="inforLookupField" type="text" id="lookupField1"><br>
	</div>
</body>
</html>
