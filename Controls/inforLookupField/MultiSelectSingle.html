<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8" />
	<title>Infor Lookup Field</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../lib/jquery-1.7.1.min.js"></script>
	<script src="../lib/jquery-ui-1.8.14.custom.min.js"></script>

	<!--<script src="../Release/jquery-1.10.2.min.js"></script>
	<script src="../Release/jquery-ui-1.10.2.custom.min.js"></script>-->
	<script src="../Release/inforControlsCombined.js" ></script>

	<script src="../inforDataGrid/js/sampleData.js" ></script>
	<script src="js/inforLookupField.js" ></script>

	<script>
		 $(function () {
			//set columns
			var columns = [];
			columns.push({ id: "state", width: 200, name: "State", field: "state", formatter: TextCellFormatter, linkHref: "http://lmgtfy.com/?q=%dataContext.state%", linkTarget: "_blank"});

			//get the data in JSON format - see datagrid example for more examples.
			var data = getSampleData([]);

			var options = {
				dataset: data,
				columns: columns,
				idProperty: 'officeId',
				editable: false,
				showDrillDown: false,
				showFilter: false,
				showCheckboxes: true,
				showStatusIndicators: false,
				multiSelect: true ,
				showColumnHeaders: false,
				savePersonalization: false
			};

			//an editable field.
		   $("#lookupField1").inforLookupField({
				gridOptions: options,
				returnField: "state",
				height: 150,
				width: 600,
				editable: false
			}).inforLookupField("setCode",[4,5]);

		   //remove class which hides the page for smoother loading and size fields...Not necessary specifically for this control.
		   $("body").inforForm();
		  })
	</script>
</head>
<body class="inforHidden">
	<div class="inforSingleColumnLayout autoLabelWidth">
		<div class="column1">
			<label class="inforLabel">Lookup Field</label>
			<input class="inforLookupField" type="text" id="lookupField1"><br>
		</div>
	</div>

</body>
</html>
