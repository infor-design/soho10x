<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Wizard - Basic Example</title>
	<link rel="stylesheet" href="../Release/inforControlsCombined.css" />
	<link rel="stylesheet" href="css/inforWizard.css" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforWizard.js"></script>

	<script>
		$(function () {
			//uncomment To Test RTL:
			//Globalize.culture("ar-SA");
			$('#wizard1').inforWizard();
			$("body").inforForm();

			//to add a step. just add the dom elements for the step and then call refresh...
			$("#addStep").click(function() {
				var wizard = $("#wizard1"),
				newPageHtml = '<li class="inforWizardPage" data-title="New Step"><div class="autoLabelWidth inforSingleColumnLayout"><label class="inforLabel">Interface Name</label><input class="inforTextbox" value="New Step"/></div></li>';
				wizard.append(newPageHtml).inforWizard("refresh");
			});
		});
	</script>
</head>
<body class="inforApplicationPadding">
	<div class="inforToolbar">
		<button class="inforTextButton" type="button" id="addStep">Add Step</button>
	</div>

	<ul id="wizard1" class="inforWizard inforScrollableArea" data-title="Source Wizard">
	   <!-- The content goes in here -->
	   <li class="inforWizardPage" data-title="Source">
			<div class="autoLabelWidth inforSingleColumnLayout">
				<label class="inforLabel">Interface Name</label>
				<input class="inforTextbox" value="CCD No Parsing"/>
				<br>
				<label class="inforLabel">Body Processor</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Xml Schema</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Information System Name</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Organization ID</label>
				<input class="inforTextbox" value="Demi"/>
				<br>
				<label class="inforLabel">Message Format</label>
				<input class="inforTextbox" value="CCD R2" readonly/>
				<br>
				<label class="inforLabel">I/O</label>
				<input class="inforTextbox" value="Inbound" readonly/>
				<br>
				<label class="inforLabel">Object Identifier (OID)</label>
				<input class="inforTextbox" value="Inbound" />
				<br>
				<label class="inforLabel">Cloverleaf IP Address</label>
				<input class="inforTextbox" value="Inbound" />
				<br>
				<label class="inforLabel">Source System IP Address</label>
				<input class="inforTextbox" value="Inbound" />
			</div>
	   </li>
	   <li class="inforWizardPage" data-title="Source Identifier Map">
			<div class="autoLabelWidth inforSingleColumnLayout">
				<label class="inforLabel">Organization ID</label>
				<input class="inforTextbox" value="Demi"/>
				<br>
				<label class="inforLabel">Message Format</label>
				<input class="inforTextbox" value="CCD R2" readonly/>
				<br>
				<label class="inforLabel">I/O</label>
				<input class="inforTextbox" value="Inbound" readonly/>
				<br>
				<label class="inforLabel">Object Identifier (OID)</label>
				<input class="inforTextbox" value="Inbound" />
				<br>
				<label class="inforLabel">Cloverleaf IP Address</label>
				<input class="inforTextbox" value="Inbound" />
				<br>
				<label class="inforLabel">Source System IP Address</label>
				<input class="inforTextbox" value="Inbound" />
			</div>
	   </li>
		<li class="inforWizardPage" data-title="Inbound Configuration">
			<div class="autoLabelWidth inforSingleColumnLayout">
				<label class="inforLabel">Xml Schema</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Information System Name</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Organization ID</label>
				<input class="inforTextbox" value="Demi"/>
				<br>
				<label class="inforLabel">Message Format</label>
				<input class="inforTextbox" value="CCD R2" readonly/>

			</div>
	   </li>
		<li class="inforWizardPage" data-title="Outbound Configuration">
			<div class="autoLabelWidth inforSingleColumnLayout">
				<label class="inforLabel">Organization ID</label>
				<input class="inforTextbox" value="Demi"/>
				<br>
				<label class="inforLabel">Message Format</label>
				<input class="inforTextbox" value="CCD R2" readonly/>
				<br>
				<label class="inforLabel">I/O</label>
				<input class="inforTextbox" value="Inbound" readonly/>
				<br>
				<label class="inforLabel">Object Identifier (OID)</label>
				<input class="inforTextbox" value="Inbound" />
				<br>
				<label class="inforLabel">Cloverleaf IP Address</label>
				<input class="inforTextbox" value="Inbound" />

			</div>
	   </li>
		<li class="inforWizardPage" data-title="Oid Mapping">
			<div class="autoLabelWidth inforSingleColumnLayout">
				<label class="inforLabel">Interface Name</label>
				<input class="inforTextbox" value="CCD No Parsing"/>
				<br>
				<label class="inforLabel">Body Processor</label>
				<input class="inforTextbox" />
				<br>
				<label class="inforLabel">Xml Schema</label>
				<input class="inforTextbox" />

			</div>
	   </li>
	</ul>

</body>
</html>
