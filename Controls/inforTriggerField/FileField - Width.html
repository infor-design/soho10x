<!DOCTYPE HTML>
<html>
<head>

	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<title>Infor Trigger Field - Drop Down List</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.6.0.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>
		 $(function () {
			$(".inforFileField").inforFileField();
			$("#trigger3").inforLookupField();
			$("#trigger4").inforLookupField();
			$("body").inforForm();
		});
	</script>

	<style>

	</style>

</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="trigger1">File Field (Default)</label>
		<input class="inforFileField" type="file" id="trigger1"><br>

		<label class="inforLabel" for="trigger2">File Field (Inline width)</label>
		<input class="inforFileField" type="file" style="width: 300px" id="trigger2"><br>

		<label class="inforLabel" for="trigger3">Lookup Field (Default)</label>
		<input class="inforLookupField" type="text" title="Search Items" id="trigger3"><br>

		<label class="inforLabel" for="trigger3">Lookup Field (Inline width)</label>
		<input class="inforLookupField" type="text" style="width: 300px" title="Search Items" id="trigger4"><br>
	</div>
</body>
</html>
