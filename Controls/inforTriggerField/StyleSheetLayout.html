<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">

	<title>Infor Trigger Fields</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-3.7.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTriggerField.js"></script>

	<style type="text/css">
		#field1Container
		{
			left:100px;
			position:absolute;
		}

		#field1Container input
		{
			width:100px
		}

		#field2Container
		{
			left:100px;
			top: 50px;
			position:absolute;
		}

		#field2Container input
		{
			width:100px !important;
		}
	</style>
	<script>
		 $(function () {
		   $(".inforLookupField").inforTriggerField();

		   $("body").inforForm();
		});
	</script>
</head>
<body class="inforHidden">
	<div style="margin-top:0px">
		<input class="inforLookupField fieldStyle" type="text" id="field1">
		<br>
		<select class="inforDropDownList fieldStyle" type="text" id="field2">

		</select>
	</div>
	<div style="margin-top:100px">
		<input class="inforLookupField" type="text" style="left:100px;width:100px;position:absolute;">
	</div>
</body>
</html>
