<!DOCTYPE html>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor DropDownList : Alternate Style</title>
	 <link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<link href="css/inforDropDownList.css" rel="stylesheet" />

	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>

	<script>

		$(function () {
			//Globalize.culture("ar-SA");
			$(".inforDropDownList").inforDropDownList();

			$(".inforDateField").inforDateField();

			$(".inforLookupField").inforLookupField({
				 editable: false,
				 typeAheadSearch: false,
				 click: function() {}
			});

			$("#toggleReadonly").click(function () {
				$("#textbox, #date, #dropDown, #lookup").enable();
			});
		});
	</script>
</head>
<body>
	<div class="inforInlineLayout" style="margin-top: 10px;">
		<input id="textbox" type="text" class="inforTextbox backgroundColor" value="InforTextbox" readonly />
		<input id="date" type="text" class="inforDateField backgroundColor" value="10/12/2011" readonly />

		<select id="dropDown" class="inforDropDownList backgroundColor" readonly>
			<option value="a">A</option>
			<option value="b" >B</option>
			<option value="c">C</option>
			<option value="d">D</option>
			<option value="e" selected="selected">InforDropDownList</option>
		</select>

		<input id="lookup" type="text" class="inforLookupField backgroundColor" readonly>
	</div>
	<br>
	<button id="toggleReadonly" type="button" class="inforFormButton">Enable/Readonly</button>

</body>
</html>
