<!DOCTYPE HTML>
<html>
<head>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<meta charset="utf-8">

	<title>Infor Search Field - Simple</title>

	<link href="../Release/inforControlsCombined.css" rel="stylesheet" />
	<script src="../Release/jquery-1.11.1.min.js"></script>
	<script src="../Release/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../Release/inforControlsCombined.js"></script>
	<script src="js/inforTriggerField.js"></script>

	<script>
		 $(function () {
			$("#trigger1").inforSearchField({click:function(event,a,b){
				console.log("click was pressed");  
			}}).off("keypress.triggerfield").on("keypress",function(event) {
				if (event.keyCode==13) {
					console.log("enter was pressed");  
				}
			});
			
			$("#trigger4").validationMessage("show", "This field has an Error.");
			$("body").inforForm();
		});
	</script>
</head>
<body>
	<div class="inforSingleColumnLayout autoLabelWidth">
		<label class="inforLabel" for="trigger1">Search Field</label>
		<input class="inforSearchField" type="text" title="Search Items" value="Test" id="trigger1"><br>
	</div>
</body>
</html>
